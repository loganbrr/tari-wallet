,"stats":{"Line":6}},{"line":455,"address":[],"length":0,"stats":{"Line":0}},{"line":462,"address":[],"length":0,"stats":{"Line":0}},{"line":463,"address":[],"length":0,"stats":{"Line":0}},{"line":466,"address":[],"length":0,"stats":{"Line":0}},{"line":467,"address":[],"length":0,"stats":{"Line":0}},{"line":468,"address":[],"length":0,"stats":{"Line":0}},{"line":475,"address":[],"length":0,"stats":{"Line":0}},{"line":476,"address":[],"length":0,"stats":{"Line":0}},{"line":479,"address":[],"length":0,"stats":{"Line":0}},{"line":480,"address":[],"length":0,"stats":{"Line":0}},{"line":481,"address":[],"length":0,"stats":{"Line":0}},{"line":488,"address":[],"length":0,"stats":{"Line":0}},{"line":489,"address":[],"length":0,"stats":{"Line":0}},{"line":492,"address":[],"length":0,"stats":{"Line":0}},{"line":493,"address":[],"length":0,"stats":{"Line":0}},{"line":494,"address":[],"length":0,"stats":{"Line":0}},{"line":501,"address":[],"length":0,"stats":{"Line":0}},{"line":502,"address":[],"length":0,"stats":{"Line":0}},{"line":505,"address":[],"length":0,"stats":{"Line":0}},{"line":506,"address":[],"length":0,"stats":{"Line":0}},{"line":507,"address":[],"length":0,"stats":{"Line":0}},{"line":514,"address":[],"length":0,"stats":{"Line":0}},{"line":516,"address":[],"length":0,"stats":{"Line":0}},{"line":517,"address":[],"length":0,"stats":{"Line":0}},{"line":520,"address":[],"length":0,"stats":{"Line":0}},{"line":521,"address":[],"length":0,"stats":{"Line":0}},{"line":522,"address":[],"length":0,"stats":{"Line":0}},{"line":523,"address":[],"length":0,"stats":{"Line":0}},{"line":524,"address":[],"length":0,"stats":{"Line":0}}],"covered":55,"coverable":130},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","data_structures","wallet_transaction.rs"],"content":"//! Wallet transaction structures for lightweight wallets\n//!\n//! This module contains structures for tracking wallet transactions and state\n//! across blocks, including transaction metadata and spending status.\n\nuse borsh::{BorshDeserialize, BorshSerialize};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\n\nuse crate::data_structures::{\n    payment_id::PaymentId,\n    transaction::{TransactionDirection, TransactionStatus},\n    types::CompressedCommitment,\n};\n// Simple number formatting (removed utils::number module)\n\n/// A wallet transaction representing either a received output or spent input\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize, BorshSerialize, BorshDeserialize)]\npub struct WalletTransaction {\n    /// Block height where this transaction was found\n    pub block_height: u64,\n    /// Output index if this is a received output\n    pub output_index: Option\u003cusize\u003e,\n    /// Input index if this represents a spent transaction\n    pub input_index: Option\u003cusize\u003e,\n    /// Commitment of the output/input\n    pub commitment: CompressedCommitment,\n    /// Output hash from HTTP response (for identification and matching)\n    pub output_hash: Option\u003cVec\u003cu8\u003e\u003e,\n    /// Value in microMinotari\n    pub value: u64,\n    /// Associated payment ID\n    pub payment_id: PaymentId,\n    /// Whether this output has been spent\n    pub is_spent: bool,\n    /// Block height where this output was spent (if spent)\n    pub spent_in_block: Option\u003cu64\u003e,\n    /// Input index where this output was spent (if spent)\n    pub spent_in_input: Option\u003cusize\u003e,\n    /// Transaction status\n    pub transaction_status: TransactionStatus,\n    /// Transaction direction (inbound/outbound)\n    pub transaction_direction: TransactionDirection,\n    /// Whether this transaction is mature (can be spent)\n    pub is_mature: bool,\n}\n\nimpl WalletTransaction {\n    /// Create a new wallet transaction\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        block_height: u64,\n        output_index: Option\u003cusize\u003e,\n        input_index: Option\u003cusize\u003e,\n        commitment: CompressedCommitment,\n        output_hash: Option\u003cVec\u003cu8\u003e\u003e,\n        value: u64,\n        payment_id: PaymentId,\n        transaction_status: TransactionStatus,\n        transaction_direction: TransactionDirection,\n        is_mature: bool,\n    ) -\u003e Self {\n        Self {\n            block_height,\n            output_index,\n            input_index,\n            commitment,\n            output_hash,\n            value,\n            payment_id,\n            is_spent: false,\n            spent_in_block: None,\n            spent_in_input: None,\n            transaction_status,\n            transaction_direction,\n            is_mature,\n        }\n    }\n\n    /// Mark this transaction as spent\n    pub fn mark_spent(\u0026mut self, block_height: u64, input_index: usize) {\n        self.is_spent = true;\n        self.spent_in_block = Some(block_height);\n        self.spent_in_input = Some(input_index);\n    }\n\n    /// Check if this is a coinbase transaction\n    pub fn is_coinbase(\u0026self) -\u003e bool {\n        self.transaction_status.is_coinbase()\n    }\n\n    /// Check if this transaction is confirmed\n    pub fn is_confirmed(\u0026self) -\u003e bool {\n        self.transaction_status.is_confirmed()\n    }\n\n    /// Get the commitment as hex string\n    pub fn commitment_hex(\u0026self) -\u003e String {\n        hex::encode(self.commitment.as_bytes())\n    }\n\n    /// Get the output hash as hex string (if available)\n    pub fn output_hash_hex(\u0026self) -\u003e Option\u003cString\u003e {\n        self.output_hash.as_ref().map(hex::encode)\n    }\n}\n\n/// Wallet state tracking all transactions and balances\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize, BorshSerialize, BorshDeserialize)]\n#[serde(from = \"WalletStateSerde\")]\npub struct WalletState {\n    /// All wallet transactions\n    pub transactions: Vec\u003cWalletTransaction\u003e,\n    /// Map from commitment bytes to transaction index for fast lookup\n    #[serde(skip)]\n    #[borsh(skip)]\n    outputs_by_commitment: HashMap\u003cVec\u003cu8\u003e, usize\u003e,\n    /// Map from output hash bytes to transaction index for fast lookup\n    #[serde(skip)]\n    #[borsh(skip)]\n    outputs_by_hash: HashMap\u003cVec\u003cu8\u003e, usize\u003e,\n    /// Running balance in microMinotari (can be negative)\n    running_balance: i64,\n    /// Total received in microMinotari\n    total_received: u64,\n    /// Total spent in microMinotari\n    total_spent: u64,\n    /// Number of unspent outputs\n    unspent_count: usize,\n    /// Number of spent outputs\n    spent_count: usize,\n}\n\nimpl Default for WalletState {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl WalletState {\n    /// Create a new empty wallet state\n    pub fn new() -\u003e Self {\n        Self {\n            transactions: Vec::new(),\n            outputs_by_commitment: HashMap::new(),\n            outputs_by_hash: HashMap::new(),\n            running_balance: 0,\n            total_received: 0,\n            total_spent: 0,\n            unspent_count: 0,\n            spent_count: 0,\n        }\n    }\n\n    /// Rebuild the commitment index from transactions\n    pub fn rebuild_commitment_index(\u0026mut self) {\n        self.outputs_by_commitment.clear();\n        self.outputs_by_hash.clear();\n        for (index, transaction) in self.transactions.iter().enumerate() {\n            // Index by commitment\n            self.outputs_by_commitment\n                .insert(transaction.commitment.as_bytes().to_vec(), index);\n\n            // Index by output hash if available\n            if let Some(ref output_hash) = transaction.output_hash {\n                self.outputs_by_hash.insert(output_hash.clone(), index);\n            }\n        }\n    }\n\n    /// Add a received output to the wallet state\n    #[allow(clippy::too_many_arguments)]\n    pub fn add_received_output(\n        \u0026mut self,\n        block_height: u64,\n        output_index: usize,\n        commitment: CompressedCommitment,\n        output_hash: Option\u003cVec\u003cu8\u003e\u003e,\n        value: u64,\n        payment_id: PaymentId,\n        transaction_status: TransactionStatus,\n        transaction_direction: TransactionDirection,\n        is_mature: bool,\n    ) {\n        let transaction = WalletTransaction::new(\n            block_height,\n            Some(output_index),\n            None,\n            commitment.clone(),\n            output_hash.clone(),\n            value,\n            payment_id,\n            transaction_status,\n            transaction_direction,\n            is_mature,\n        );\n\n        let tx_index = self.transactions.len();\n\n        // Index by commitment\n        self.outputs_by_commitment\n            .insert(commitment.as_bytes().to_vec(), tx_index);\n\n        // Index by output hash if available - CRITICAL for spent detection\n        if let Some(hash) = output_hash {\n            self.outputs_by_hash.insert(hash.clone(), tx_index);\n\n            // Debug logging for output hash indexing\n            #[cfg(all(feature = \"wasm\", target_arch = \"wasm32\"))]\n            {\n                let hash_hex = hex::encode(\u0026hash);\n                web_sys::console::log_1(\n                    \u0026format!(\n                        \"üìù INDEXED OUTPUT: Hash {} -\u003e Value {} ŒºT (total tracked: {})\",\n                        hash_hex,\n                        value,\n                        self.outputs_by_hash.len()\n                    )\n                    .into(),\n                );\n            }\n        }\n\n        self.transactions.push(transaction);\n\n        self.total_received += value;\n        self.running_balance += value as i64;\n        self.unspent_count += 1;\n    }\n\n    /// Mark an output as spent and create an outbound transaction record\n    pub fn mark_output_spent(\n        \u0026mut self,\n        commitment: \u0026CompressedCommitment,\n        block_height: u64,\n        input_index: usize,\n    ) -\u003e bool {\n        let commitment_bytes = commitment.as_bytes().to_vec();\n        if let Some(\u0026tx_index) = self.outputs_by_commitment.get(\u0026commitment_bytes) {\n            if let Some(transaction) = self.transactions.get_mut(tx_index) {\n                if !transaction.is_spent {\n                    transaction.mark_spent(block_height, input_index);\n\n                    // Use the value from our stored transaction, not the input\n                    let spent_value = transaction.value;\n\n                    // Update balance and counters for the spent inbound transaction\n                    self.total_spent += spent_value;\n                    self.running_balance -= spent_value as i64;\n                    self.unspent_count -= 1;\n                    self.spent_count += 1;\n\n                    // Create an outbound transaction record for the spending\n                    // (this is just for tracking/display, doesn't affect balance)\n                    let outbound_transaction = WalletTransaction::new(\n                        block_height,\n                        None, // No output index for spending\n                        Some(input_index),\n                        commitment.clone(),\n                        None, // No output_hash for spending\n                        spent_value,\n                        transaction.payment_id.clone(),\n                        TransactionStatus::MinedConfirmed, // Spending is confirmed when mined\n                        TransactionDirection::Outbound,\n                        true, // Always mature since we're spending\n                    );\n\n                    self.transactions.push(outbound_transaction);\n\n                    return true;\n                }\n            }\n        }\n        false\n    }\n\n    /// Mark an output as spent by output hash and create an outbound transaction record\n    /// This is used when we have the output hash from HTTP inputs array\n    pub fn mark_output_spent_by_hash(\n        \u0026mut self,\n        output_hash: \u0026[u8],\n        block_height: u64,\n        input_index: usize,\n    ) -\u003e bool {\n        if let Some(\u0026tx_index) = self.outputs_by_hash.get(output_hash) {\n            if let Some(transaction) = self.transactions.get_mut(tx_index) {\n                if !transaction.is_spent {\n                    transaction.mark_spent(block_height, input_index);\n\n                    // Use the value from our stored transaction, not the input\n                    let spent_value = transaction.value;\n\n                    // Update balance and counters for the spent inbound transaction\n                    #[cfg(all(feature = \"wasm\", target_arch = \"wasm32\"))]\n                    let old_total_spent = self.total_spent;\n                    self.total_spent += spent_value;\n                    self.running_balance -= spent_value as i64;\n                    self.unspent_count -= 1;\n                    self.spent_count += 1;\n\n                    // Debug logging for spent value tracking\n                    #[cfg(all(feature = \"wasm\", target_arch = \"wasm32\"))]\n                    {\n                        let hash_hex = hex::encode(output_hash);\n                        web_sys::console::log_1(\u0026format!(\"üí∞ SPENT VALUE UPDATE: Hash {} - Value: {} ŒºT, Total spent: {} -\u003e {} ŒºT\", \n                            hash_hex, spent_value, old_total_spent, self.total_spent).into());\n                    }\n\n                    // Create an outbound transaction record for the spending\n                    // (this is just for tracking/display, doesn't affect balance)\n                    let outbound_transaction = WalletTransaction::new(\n                        block_height,\n                        None, // No output index for spending\n                        Some(input_index),\n                        transaction.commitment.clone(),\n                        Some(output_hash.to_vec()), // Include the output hash that was spent\n                        spent_value,\n                        transaction.payment_id.clone(),\n                        TransactionStatus::MinedConfirmed, // Spending is confirmed when mined\n                        TransactionDirection::Outbound,\n                        true, // Always mature since we're spending\n                    );\n\n                    self.transactions.push(outbound_transaction);\n\n                    return true;\n                }\n            }\n        } else {\n            // Debug logging for failed hash lookup\n            #[cfg(all(feature = \"wasm\", target_arch = \"wasm32\"))]\n            {\n                let hash_hex = hex::encode(output_hash);\n                web_sys::console::log_1(\n                    \u0026format!(\n                        \"üîç OUTPUT HASH LOOKUP FAILED: {} (not found in {} tracked hashes)\",\n                        hash_hex,\n                        self.outputs_by_hash.len()\n                    )\n                    .into(),\n                );\n            }\n        }\n        false\n    }\n\n    /// Get summary statistics (total_received, total_spent, balance, unspent_count, spent_count)\n    pub fn get_summary(\u0026self) -\u003e (u64, u64, i64, usize, usize) {\n        (\n            self.total_received,\n            self.total_spent,\n            self.running_balance,\n            self.unspent_count,\n            self.spent_count,\n        )\n    }\n\n    /// Get total value of unspent outputs (only considers inbound transactions)\n    pub fn get_unspent_value(\u0026self) -\u003e u64 {\n        self.transactions\n            .iter()\n            .filter(|tx| tx.transaction_direction == TransactionDirection::Inbound \u0026\u0026 !tx.is_spent)\n            .map(|tx| tx.value)\n            .sum()\n    }\n\n    /// Get current balance in microMinotari\n    pub fn get_balance(\u0026self) -\u003e i64 {\n        self.running_balance\n    }\n\n    /// Get total number of transactions\n    pub fn transaction_count(\u0026self) -\u003e usize {\n        self.transactions.len()\n    }\n\n    /// Get unspent transactions (only inbound transactions)\n    pub fn get_unspent_transactions(\u0026self) -\u003e Vec\u003c\u0026WalletTransaction\u003e {\n        self.transactions\n            .iter()\n            .filter(|tx| tx.transaction_direction == TransactionDirection::Inbound \u0026\u0026 !tx.is_spent)\n            .collect()\n    }\n\n    /// Get spent transactions (only inbound transactions that have been spent)\n    pub fn get_spent_transactions(\u0026self) -\u003e Vec\u003c\u0026WalletTransaction\u003e {\n        self.transactions\n            .iter()\n            .filter(|tx| tx.transaction_direction == TransactionDirection::Inbound \u0026\u0026 tx.is_spent)\n            .collect()\n    }\n\n    /// Get inbound transactions\n    pub fn get_inbound_transactions(\u0026self) -\u003e Vec\u003c\u0026WalletTransaction\u003e {\n        self.transactions\n            .iter()\n            .filter(|tx| tx.transaction_direction == TransactionDirection::Inbound)\n            .collect()\n    }\n\n    /// Get outbound transactions\n    pub fn get_outbound_transactions(\u0026self) -\u003e Vec\u003c\u0026WalletTransaction\u003e {\n        self.transactions\n            .iter()\n            .filter(|tx| tx.transaction_direction == TransactionDirection::Outbound)\n            .collect()\n    }\n\n    /// Get transaction counts by direction (inbound, outbound, unknown)\n    pub fn get_direction_counts(\u0026self) -\u003e (usize, usize, usize) {\n        let mut inbound = 0;\n        let mut outbound = 0;\n        let mut unknown = 0;\n\n        for tx in \u0026self.transactions {\n            match tx.transaction_direction {\n                TransactionDirection::Inbound =\u003e inbound += 1,\n                TransactionDirection::Outbound =\u003e outbound += 1,\n                TransactionDirection::Unknown =\u003e unknown += 1,\n            }\n        }\n\n        (inbound, outbound, unknown)\n    }\n\n    /// Get the number of tracked output hashes (for debugging)\n    pub fn get_tracked_hash_count(\u0026self) -\u003e usize {\n        self.outputs_by_hash.len()\n    }\n\n    /// Get all tracked output hashes (for debugging) - returns (hash, transaction_index, value, is_spent)\n    pub fn get_tracked_hashes(\u0026self) -\u003e Vec\u003c(Vec\u003cu8\u003e, usize, u64, bool)\u003e {\n        self.outputs_by_hash\n            .iter()\n            .map(|(hash, \u0026tx_index)| {\n                if let Some(tx) = self.transactions.get(tx_index) {\n                    (hash.clone(), tx_index, tx.value, tx.is_spent)\n                } else {\n                    (hash.clone(), tx_index, 0, false)\n                }\n            })\n            .collect()\n    }\n\n    /// Create an enhanced progress bar with balance information\n    pub fn format_progress_bar(\n        \u0026self,\n        current: u64,\n        total: u64,\n        block_height: u64,\n        phase: \u0026str,\n    ) -\u003e String {\n        let progress_percent = (current as f64 / total as f64) * 100.0;\n        let bar_width = 40; // Shorter bar to make room for balance info\n        let filled_width = ((progress_percent / 100.0) * bar_width as f64) as usize;\n        let bar = format!(\n            \"{}{}\",\n            \"‚ñà\".repeat(filled_width),\n            \"‚ñë\".repeat(bar_width - filled_width)\n        );\n\n        let unspent_value = self.get_unspent_value();\n        let balance_t = self.running_balance as f64 / 1_000_000.0;\n        let unspent_t = unspent_value as f64 / 1_000_000.0;\n        let spent_t = self.total_spent as f64 / 1_000_000.0;\n\n        format!(\n            \"[{}] {:.1}% {} Block {} | üí∞ {}T | üìà {}T | üìâ {}T | {} TX\",\n            bar,\n            progress_percent,\n            phase,\n            crate::common::format_number(block_height),\n            crate::common::format_number(format!(\"{:.6}\", balance_t)),\n            crate::common::format_number(format!(\"{:.6}\", unspent_t)),\n            crate::common::format_number(format!(\"{:.6}\", spent_t)),\n            crate::common::format_number(self.transactions.len())\n        )\n    }\n}\n\n/// Helper struct for serde deserialization\n#[derive(Deserialize)]\nstruct WalletStateSerde {\n    transactions: Vec\u003cWalletTransaction\u003e,\n    running_balance: i64,\n    total_received: u64,\n    total_spent: u64,\n    unspent_count: usize,\n    spent_count: usize,\n}\n\nimpl From\u003cWalletStateSerde\u003e for WalletState {\n    fn from(serde_state: WalletStateSerde) -\u003e Self {\n        let mut state = WalletState {\n            transactions: serde_state.transactions,\n            outputs_by_commitment: HashMap::new(),\n            outputs_by_hash: HashMap::new(),\n            running_balance: serde_state.running_balance,\n            total_received: serde_state.total_received,\n            total_spent: serde_state.total_spent,\n            unspent_count: serde_state.unspent_count,\n            spent_count: serde_state.spent_count,\n        };\n        state.rebuild_commitment_index();\n        state\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::data_structures::{\n        payment_id::PaymentId,\n        transaction::{TransactionDirection, TransactionStatus},\n        types::CompressedCommitment,\n    };\n\n    #[test]\n    fn test_wallet_transaction_creation() {\n        let commitment = CompressedCommitment::new([1u8; 32]);\n        let tx = WalletTransaction::new(\n            100,\n            Some(0),\n            None,\n            commitment.clone(),\n            None,\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        assert_eq!(tx.block_height, 100);\n        assert_eq!(tx.output_index, Some(0));\n        assert_eq!(tx.value, 1000000);\n        assert!(!tx.is_spent);\n        assert!(tx.is_mature);\n        assert_eq!(tx.commitment, commitment);\n    }\n\n    #[test]\n    fn test_wallet_transaction_mark_spent() {\n        let commitment = CompressedCommitment::new([1u8; 32]);\n        let mut tx = WalletTransaction::new(\n            100,\n            Some(0),\n            None,\n            commitment,\n            None,\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        assert!(!tx.is_spent);\n        tx.mark_spent(200, 5);\n        assert!(tx.is_spent);\n        assert_eq!(tx.spent_in_block, Some(200));\n        assert_eq!(tx.spent_in_input, Some(5));\n    }\n\n    #[test]\n    fn test_wallet_state_creation() {\n        let state = WalletState::new();\n        assert_eq!(state.transactions.len(), 0);\n        assert_eq!(state.get_balance(), 0);\n        assert_eq!(state.get_unspent_value(), 0);\n        let (received, spent, balance, unspent_count, spent_count) = state.get_summary();\n        assert_eq!(received, 0);\n        assert_eq!(spent, 0);\n        assert_eq!(balance, 0);\n        assert_eq!(unspent_count, 0);\n        assert_eq!(spent_count, 0);\n    }\n\n    #[test]\n    fn test_wallet_state_add_received_output() {\n        let mut state = WalletState::new();\n        let commitment = CompressedCommitment::new([1u8; 32]);\n\n        state.add_received_output(\n            100,\n            0,\n            commitment,\n            None, // No output_hash in test\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        assert_eq!(state.transactions.len(), 1);\n        assert_eq!(state.get_balance(), 1000000);\n        assert_eq!(state.get_unspent_value(), 1000000);\n        let (received, spent, balance, unspent_count, spent_count) = state.get_summary();\n        assert_eq!(received, 1000000);\n        assert_eq!(spent, 0);\n        assert_eq!(balance, 1000000);\n        assert_eq!(unspent_count, 1);\n        assert_eq!(spent_count, 0);\n    }\n\n    #[test]\n    fn test_wallet_state_mark_output_spent() {\n        let mut state = WalletState::new();\n        let commitment = CompressedCommitment::new([1u8; 32]);\n\n        // Add an output\n        state.add_received_output(\n            100,\n            0,\n            commitment.clone(),\n            None, // No output_hash in test\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        assert_eq!(state.transactions.len(), 1);\n        assert_eq!(state.get_inbound_transactions().len(), 1);\n        assert_eq!(state.get_outbound_transactions().len(), 0);\n\n        // Mark it as spent\n        let marked = state.mark_output_spent(\u0026commitment, 200, 5);\n        assert!(marked);\n\n        assert_eq!(state.get_balance(), 0);\n        assert_eq!(state.get_unspent_value(), 0);\n        let (received, spent, balance, unspent_count, spent_count) = state.get_summary();\n        assert_eq!(received, 1000000);\n        assert_eq!(spent, 1000000);\n        assert_eq!(balance, 0);\n        assert_eq!(unspent_count, 0);\n        assert_eq!(spent_count, 1);\n\n        // Should now have 2 transactions: inbound and outbound\n        assert_eq!(state.transactions.len(), 2);\n        assert_eq!(state.get_inbound_transactions().len(), 1);\n        assert_eq!(state.get_outbound_transactions().len(), 1);\n\n        // Original transaction should be marked as spent\n        assert!(state.transactions[0].is_spent);\n        assert_eq!(state.transactions[0].spent_in_block, Some(200));\n        assert_eq!(state.transactions[0].spent_in_input, Some(5));\n        assert_eq!(\n            state.transactions[0].transaction_direction,\n            TransactionDirection::Inbound\n        );\n\n        // New outbound transaction should exist\n        let outbound_tx = \u0026state.transactions[1];\n        assert_eq!(\n            outbound_tx.transaction_direction,\n            TransactionDirection::Outbound\n        );\n        assert_eq!(outbound_tx.block_height, 200);\n        assert_eq!(outbound_tx.input_index, Some(5));\n        assert_eq!(outbound_tx.output_index, None);\n        assert_eq!(outbound_tx.value, 1000000);\n        assert_eq!(outbound_tx.commitment, commitment);\n    }\n\n    #[test]\n    fn test_wallet_state_mark_nonexistent_output_spent() {\n        let mut state = WalletState::new();\n        let commitment = CompressedCommitment::new([1u8; 32]);\n\n        // Try to mark a non-existent output as spent\n        let marked = state.mark_output_spent(\u0026commitment, 200, 5);\n        assert!(!marked);\n\n        assert_eq!(state.get_balance(), 0);\n        assert_eq!(state.transactions.len(), 0);\n    }\n\n    #[test]\n    fn test_wallet_state_get_filtered_transactions() {\n        let mut state = WalletState::new();\n        let commitment1 = CompressedCommitment::new([1u8; 32]);\n        let commitment2 = CompressedCommitment::new([2u8; 32]);\n\n        // Add two outputs\n        state.add_received_output(\n            100,\n            0,\n            commitment1.clone(),\n            None,\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n        state.add_received_output(\n            200,\n            1,\n            commitment2,\n            None,\n            2000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        // Spend one\n        state.mark_output_spent(\u0026commitment1, 300, 0);\n\n        let unspent = state.get_unspent_transactions();\n        let spent = state.get_spent_transactions();\n\n        assert_eq!(unspent.len(), 1);\n        assert_eq!(spent.len(), 1);\n        assert_eq!(unspent[0].value, 2000000);\n        assert_eq!(spent[0].value, 1000000);\n    }\n\n    #[test]\n    fn test_wallet_transaction_coinbase_detection() {\n        let commitment = CompressedCommitment::new([1u8; 32]);\n        let coinbase_tx = WalletTransaction::new(\n            100,\n            Some(0),\n            None,\n            commitment.clone(),\n            None,\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::CoinbaseConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        let regular_tx = WalletTransaction::new(\n            100,\n            Some(0),\n            None,\n            commitment,\n            None,\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        assert!(coinbase_tx.is_coinbase());\n        assert!(!regular_tx.is_coinbase());\n    }\n\n    #[test]\n    fn test_transaction_direction_counts() {\n        let mut state = WalletState::new();\n        let commitment1 = CompressedCommitment::new([1u8; 32]);\n        let commitment2 = CompressedCommitment::new([2u8; 32]);\n\n        // Add inbound transactions\n        state.add_received_output(\n            100,\n            0,\n            commitment1.clone(),\n            None,\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n        state.add_received_output(\n            200,\n            1,\n            commitment2.clone(),\n            None,\n            2000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        // Initial state: 2 inbound, 0 outbound\n        let (inbound, outbound, unknown) = state.get_direction_counts();\n        assert_eq!(inbound, 2);\n        assert_eq!(outbound, 0);\n        assert_eq!(unknown, 0);\n\n        // Spend one output - should create outbound transaction\n        state.mark_output_spent(\u0026commitment1, 300, 0);\n\n        // Final state: 2 inbound, 1 outbound\n        let (inbound, outbound, unknown) = state.get_direction_counts();\n        assert_eq!(inbound, 2);\n        assert_eq!(outbound, 1);\n        assert_eq!(unknown, 0);\n\n        // Verify transaction lists\n        assert_eq!(state.get_inbound_transactions().len(), 2);\n        assert_eq!(state.get_outbound_transactions().len(), 1);\n        assert_eq!(state.transactions.len(), 3);\n    }\n\n    #[test]\n    fn test_serialization() {\n        use serde_json;\n\n        let mut state = WalletState::new();\n        let commitment = CompressedCommitment::new([1u8; 32]);\n\n        state.add_received_output(\n            100,\n            0,\n            commitment,\n            None,\n            1000000,\n            PaymentId::Empty,\n            TransactionStatus::MinedConfirmed,\n            TransactionDirection::Inbound,\n            true,\n        );\n\n        // Test JSON serialization\n        let json = serde_json::to_string(\u0026state).unwrap();\n        let deserialized: WalletState = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(state.transactions.len(), deserialized.transactions.len());\n        assert_eq!(state.get_balance(), deserialized.get_balance());\n\n        // Test borsh serialization\n        let bytes = borsh::to_vec(\u0026state).unwrap();\n        let deserialized: WalletState = borsh::from_slice(\u0026bytes).unwrap();\n        assert_eq!(state.transactions.len(), deserialized.transactions.len());\n        assert_eq!(state ase.\")]\n    SeedDecodingError { details: String },\n\n    // === Enhanced Derivation Error Types ===\n    #[error(\"Master key derivation failed: {reason}. Check that the seed phrase and passphrase are correct.\")]\n    MasterKeyDerivationFailed { reason: String },\n\n    #[error(\"Branch key derivation failed for branch '{branch}' at index {index}: {reason}\")]\n    BranchKeyDerivationFailed {\n        branch: String,\n        index: u64,\n        reason: String,\n    },\n\n    #[error(\"View key derivation failed: {reason}. This may indicate an issue with the master key or derivation parameters.\")]\n    ViewKeyDerivationFailed { reason: String },\n\n    #[error(\"Spend key derivation failed: {reason}. This may indicate an issue with the master key or derivation parameters.\")]\n    SpendKeyDerivationFailed { reason: String },\n\n    #[error(\n        \"Invalid derivation index {index} for branch '{branch}'. Index must be within valid range.\"\n    )]\n    InvalidDerivationIndex { branch: String, index: u64 },\n\n    #[error(\"Derivation path too deep: {depth} levels. Maximum supported depth is {max_depth}.\")]\n    DerivationPathTooDeep { depth: usize, max_depth: usize },\n\n    #[error(\"Hierarchical derivation failed at level {level}: {reason}\")]\n    HierarchicalDerivationFailed { level: usize, reason: String },\n\n    // === Enhanced CipherSeed Error Types ===\n    #[error(\n        \"CipherSeed version {version} is not supported. Supported versions: {supported_versions:?}\"\n    )]\n    UnsupportedCipherSeedVersion {\n        version: u8,\n        supported_versions: Vec\u003cu8\u003e,\n    },\n\n    #[error(\"CipherSeed encryption failed: {reason}. Please check the passphrase and try again.\")]\n    CipherSeedEncryptionFailed { reason: String },\n\n    #[error(\"CipherSeed decryption failed: {reason}. Please verify the passphrase is correct.\")]\n    CipherSeedDecryptionFailed { reason: String },\n\n    #[error(\"Invalid CipherSeed format: {details}. The ptySeedPhrase\n            | Self::InvalidSeedPhraseFormat { .. }\n            | Self::SeedValidationFailed { .. }\n            | Self::SeedEncodingError { .. }\n            | Self::SeedDecodingError { .. } =\u003e \"seed_phrase\",\n\n            Self::MasterKeyDerivationFailed { .. }\n            | Self::BranchKeyDerivationFailed { .. }\n            | Self::ViewKeyDerivationFailed { .. }\n            | Self::SpendKeyDerivationFailed { .. }\n            | Self::InvalidDerivationIndex { .. }\n            | Self::DerivationPathTooDeep { .. }\n            | Self::HierarchicalDerivationFailed { .. } =\u003e \"key_derivation\",\n\n            Self::UnsupportedCipherSeedVersion { .. }\n            | Self::CipherSeedEncryptionFailed { .. }\n            | Self::CipherSeedDecryptionFailed { .. }\n            | Self::InvalidCipherSeedFormat { .. }\n            | Self::CipherSeedMacVerificationFailed\n            | Self::InvalidCipherSeedBirthday { .. }\n            | Self::CipherSeedEntropyError { .. } =\u003e \"cipher_seed\",\n\n            Self::MissingRequiredPassphrase\n            | Self::InvalidPassphrase\n            | Self::PassphraseValidationFailed { .. } =\u003e \"passphrase\",\n\n            Self::KeyValidationFailed { .. }\n            | Self::KeyFormatError { .. }\n            | Self::KeyLengthError { .. } =\u003e \"key_validation\",\n\n            Self::DomainSeparationError { .. } | Self::InvalidDomainLabel { .. } =\u003e {\n                \"domain_separation\"\n            }\n\n            Self::WalletRecoveryFailed { .. } | Self::PartialRecoveryCompleted { .. } =\u003e \"recovery\",\n\n            _ =\u003e \"general\",\n        }\n    }\n}\n\nimpl ScanningError {\n    /// Create a blockchain connection failed error\n    pub fn blockchain_connection_failed(details: \u0026str) -\u003e Self {\n        Self::BlockchainConnectionFailed(details.to_string())\n    }\n\n    /// Create a block not found error\n    pub fn block_not_found(block_id: \u0026str) -\u003e atch_validation.rs"],"content":"use crate::data_structures::transaction_output::LightweightTransactionOutput;\nuse crate::errors::ValidationError;\n\n/// Batch validation result containing validation status for multiple outputs\n#[derive(Debug, Clone)]\npub struct BatchValidationResult {\n    /// Overall validation success\n    pub is_valid: bool,\n    /// Individual validation results for each output\n    pub results: Vec\u003cOutputValidationResult\u003e,\n    /// Summary statistics\n    pub summary: BatchValidationSummary,\n}\n\n/// Individual output validation result\n#[derive(Debug, Clone)]\npub struct OutputValidationResult {\n    /// Output index in the batch\n    pub index: usize,\n    /// Whether this specific output is valid\n    pub is_valid: bool,\n    /// Specific validation errors for this output\n    pub errors: Vec\u003cValidationError\u003e,\n}\n\n/// Summary statistics for batch validation\n#[derive(Debug, Clone)]\npub struct BatchValidationSummary {\n    /// Total number of outputs validated\n    pub total_outputs: usize,\n    /// Number of valid outputs\n    pub valid_outputs: usize,\n    /// Number of invalid outputs\n    pub invalid_outputs: usize,\n    /// Validation success rate as a percentage\n    pub success_rate: f64,\n}\n\nimpl BatchValidationSummary {\n    /// Create a new summary from validation results\n    pub fn new(results: \u0026[OutputValidationResult]) -\u003e Self {\n        let total_outputs = results.len();\n        let valid_outputs = results.iter().filter(|r| r.is_valid).count();\n        let invalid_outputs = total_outputs - valid_outputs;\n        let success_rate = if total_outputs \u003e 0 {\n            (valid_outputs as f64 / total_outputs as f64) * 100.0\n        } else {\n            0.0\n        };\n\n        Self {\n            total_outputs,\n            valid_outputs,\n            invalid_outputs,\n            success_rate,\n        }\n    }\n}\n\n/// Batch validation options for configuring validation behavior\n#[derive(Debug, Clone)]\npub struct BatchValidationOptions {\n    /// Whether to continue validation after encountering errors\n    pub continue_on_error: bool,\n    /// Maximum number of errors to collect per output\n    pub max_errors_per_output: usize,\n    /// Whether to validate range proofs (can be expensive)\n    pub validate_range_proofs: bool,\n    /// Whether to validate signatures (can be expensive)\n    pub validate_signatures: bool,\n    /// Whether to validate commitments\n    pub validate_commitments: bool,\n}\n\nimpl Default for BatchValidationOptions {\n    fn default() -\u003e Self {\n        Self {\n            continue_on_error: true,\n            max_errors_per_output: 5,\n            validate_range_proofs: true,\n            validate_signatures: true,\n            validate_commitments: true,\n        }\n    }\n}\n\n/// Validate a batch of transaction outputs with optimized performance\npub fn validate_output_batch(\n    outputs: \u0026[LightweightTransactionOutput],\n    options: \u0026BatchValidationOptions,\n) -\u003e BatchValidationResult {\n    let mut results = Vec::with_capacity(outputs.len());\n\n    for (index, output) in outputs.iter().enumerate() {\n        let mut errors = Vec::new();\n        let mut is_valid = true;\n\n        // Validate commitment integrity\n        if options.validate_commitments {\n            if let Err(e) = validate_commitment_integrity(output) {\n                errors.push(e);\n                is_valid = false;\n                if !options.continue_on_error || errors.len() \u003e= options.max_errors_per_output {\n                    results.push(OutputValidationResult {\n                        index,\n                        is_valid,\n                        errors,\n                    });\n                    continue;\n                }\n            }\n        }\n\n        // Validate range proofs\n        if options.validate_range_proofs {\n            if let Some(proof) = output.proof() {\n                if let Err(e) =\n                    validate_range_proof(proof, output.commitment(), output.minimum_value_promise())\n                {\n                    errors.push(e);\n                    is_valid = false;\n                    if !options.continue_on_error || errors.len() \u003e= options.max_errors_per_output {\n                        results.push(OutputValidationResult {\n                            index,\n                            is_valid,\n                            errors,\n                        });\n                        continue;\n                    }\n                }\n            }\n        }\n\n        // Note: Metadata signature validation removed - was providing false security\n\n        results.push(OutputValidationResult {\n            index,\n            is_valid,\n            errors,\n        });\n    }\n\n    let summary = BatchValidationSummary::new(\u0026results);\n    let is_valid = summary.invalid_outputs == 0;\n\n    BatchValidationResult {\n        is_valid,\n        results,\n        summary,\n    }\n}\n\n/// Validate a batch of transaction outputs with parallel processing (when available)\n#[cfg(feature = \"grpc\")]\npub fn validate_output_batch_parallel(\n    outputs: \u0026[LightweightTransactionOutput],\n    options: \u0026BatchValidationOptions,\n) -\u003e BatchValidationResult {\n    use rayon::prelude::*;\n\n    let results: Vec\u003cOutputValidationResult\u003e = outputs\n        .par_iter()\n        .enumerate()\n        .map(|(index, output)| {\n            let mut errors = Vec::new();\n            let mut is_valid = true;\n\n            // Validate commitment integrity\n            if options.validate_commitments {\n                if let Err(e) = validate_commitment_integrity(output) {\n                    errors.push(e);\n                    is_valid = false;\n                    if !options.continue_on_error || errors.len() \u003e= options.max_errors_per_output {\n                        return OutputValidationResult {\n                            index,\n                            is_valid,\n                            errors,\n                        };\n                    }\n                }\n            }\n\n            // Validate range proofs\n            if options.validate_range_proofs {\n                if let Some(proof) = output.proof() {\n                    if let Err(e) = validate_range_proof(\n                        proof,\n                        output.commitment(),\n                        output.minimum_value_promise(),\n                    ) {\n                        errors.push(e);\n                        is_valid = false;\n                        if !options.continue_on_error\n                            || errors.len() \u003e= options.max_errors_per_output\n                        {\n                            return OutputValidationResult {\n                                index,\n                                is_valid,\n                                errors,\n                            };\n                        }\n                    }\n                }\n            }\n\n            // Note: Metadata signature validation removed - was providing false security\n\n            OutputValidationResult {\n                index,\n                is_valid,\n                errors,\n            }\n        })\n        .collect();\n\n    let summary = BatchValidationSummary::new(\u0026results);\n    let is_valid = summary.invalid_outputs == 0;\n\n    BatchValidationResult {\n        is_valid,\n        results,\n        summary,\n    }\n}\n\n// Helper functions for validation\nfn validate_commitment_integrity(\n    output: \u0026LightweightTransactionOutput,\n) -\u003e Result\u003c(), ValidationError\u003e {\n    // Basic commitment validation\n    let commitment_bytes = output.commitment().as_bytes();\n    if commitment_bytes.len() != 32 {\n        return Err(ValidationError::commitment_validation_failed(\n            \"Commitment must be 32 bytes\",\n        ));\n    }\n\n    // Check commitment prefix (should be 0x08 for valid commitments)\n    if commitment_bytes[0] != 0x08 {\n        return Err(ValidationError::commitment_validation_failed(\n            \"Invalid commitment prefix\",\n        ));\n    }\n\n    Ok(())\n}\n\nfn validate_range_proof(\n    proof: \u0026crate::data_structures::wallet_output::LightweightRangeProof,\n    _commitment: \u0026crate::data_structures::types::CompressedCommitment,\n    _minimum_value_promise: crate::data_structures::types::MicroMinotari,\n) -\u003e Result\u003c(), ValidationError\u003e {\n    // Basic range proof validation\n    if proof.bytes.is_empty() {\n        return Err(ValidationError::range_proof_validation_failed(\n            \"Range proof cannot be empty\",\n        ));\n    }\n\n    // Check that the proof has a reasonable size\n    if proof.bytes.len() \u003e 10000 {\n        // 10KB as a reasonable upper bound\n        return Err(ValidationError::range_proof_validation_failed(\n            \"Range proof is unreasonably large\",\n        ));\n    }\n\n    // For now, we'll do basic structure validation\n    // In a full implementation, this would validate the actual proof\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::data_structures::{\n        encrypted_data::EncryptedData,\n        transaction_output::LightweightTransactionOutput,\n        types::{CompressedCommitment, CompressedPublicKey, MicroMinotari},\n        wallet_output::{\n            LightweightCovenant, LightweightOutputFeatures, LightweightRangeProof,\n            LightweightScript, LightweightSignature,\n        },\n    };\n\n    fn create_test_output(_value: u64, is_valid: bool) -\u003e LightweightTransactionOutput {\n        let commitment = if is_valid {\n            CompressedCommitment::new([0x08; 32]) // Valid commitment prefix\n        } else {\n            CompressedCommitment::new([0x00; 32]) // Invalid commitment prefix\n        };\n\n        let encrypted_data = EncryptedData::from_hex(\"0102030405060708090a0b0c0d0e0f10\").unwrap();\n\n        let range_proof = if is_valid {\n            Some(LightweightRangeProof {\n                bytes: vec![0x01, 0x02, 0x03, 0x04],\n            })\n        } else {\n            Some(LightweightRangeProof { bytes: vec![] }) // Invalid empty proof\n        };\n\n        LightweightTransactionOutput::new(\n            0,\n            LightweightOutputFeatures::default(),\n            commitment,\n            range_proof,\n            LightweightScript::default(),\n            CompressedPublicKey::new([0x01; 32]),\n            LightweightSignature {\n                bytes: vec![0x01; 64],\n            },\n            LightweightCovenant::default(),\n            encrypted_data,\n            MicroMinotari::from(0),\n        )\n    }\n\n    #[test]\n    fn test_batch_validation_success() {\n        let outputs = vec![\n            create_test_output(100, true),\n            create_test_output(200, true),\n            create_test_output(300, true),\n        ];\n\n        let options = BatchValidationOptions::default();\n        let result = validate_output_batch(\u0026outputs, \u0026options);\n\n        assert!(result.is_valid);\n        assert_eq!(result.summary.total_outputs, 3);\n        assert_eq!(result.summary.valid_outputs, 3);\n        assert_eq!(result.summary.invalid_outputs, 0);\n        assert_eq!(result.summary.success_rate, 100.0);\n\n        for output_result in \u0026result.results {\n            assert!(output_result.is_valid);\n            assert!(output_result.errors.is_empty());\n        }\n    }\n\n    #[test]\n    fn test_batch_validation_with_errors() {\n        let outputs = vec![\n            create_test_output(100, true),\n            create_test_output(200, false), // Invalid\n            create_test_output(300, true),\n        ];\n\n        let options = BatchValidationOptions::default();\n        let result = validate_output_batch(\u0026outputs, \u0026options);\n\n        assert!(!result.is_valid);\n        assert_eq!(result.summary.total_outputs, 3);\n        assert_eq!(result.summary.valid_outputs, 2);\n        assert_eq!(result.summary.invalid_outputs, 1);\n        assert!((result.summary.success_rate - 66.67).abs() \u003c 0.01);\n\n        assert!(result.results[0].is_valid);\n        assert!(!result.results[1].is_valid);\n        assert!(result.results[2].is_valid);\n    }\n\n    #[test]\n    fn test_batch_validation_options() {\n        let outputs = vec![\n            create_test_output(100, false), // Invalid\n            create_test_output(200, false), // Invalid\n        ];\n\n        // Test with continue_on_error = false\n        let mut options = BatchValidationOptions::default();\n        options.continue_on_error = false;\n        options.max_errors_per_output = 1;\n\n        let result = validate_output_batch(\u0026outputs, \u0026options);\n\n        assert!(!result.is_valid);\n        assert_eq!(result.summary.total_outputs, 2);\n        assert_eq!(result.summary.valid_outputs, 0);\n        assert_eq!(result.summary.invalid_outputs, 2);\n\n        // Verify that errors are limited per output\n        for output_result in \u0026result.results {\n            assert!(!output_result.is_valid);\n            assert!(output_result.errors.len() \u003c= 1);\n        }\n    }\n\n    #[test]\n    fn test_batch_validation_disabled_checks() {\n        let outputs = vec![create_test_output(100, false)]; // Invalid\n\n        let mut options = BatchValidationOptions::default();\n        options.validate_range_proofs = false;\n        options.validate_signatures = false;\n        options.validate_commitments = false;\n\n        let result = validate_output_batch(\u0026outputs, \u0026options);\n\n        // Should pass since all validation is disabled\n        assert!(result.is_valid);\n        assert_eq!(result.summary.valid_outputs, 1);\n        assert_eq!(result.summary.invalid_outputs, 0);\n    }\n\n    #[test]\n    fn test_empty_batch() {\n        let outputs = vec![];\n        let options = BatchValidationOptions::default();\n        let result = validate_output_batch(\u0026outputs, \u0026options);\n\n        assert!(result.is_valid);\n        assert_eq!(result.summary.total_outputs, 0);\n        assert_eq!(result.summary.valid_outputs, 0);\n        assert_eq!(result.summary.invalid_outputs, 0);\n        assert_eq!(result.summary.success_rate, 0.0);\n        assert!(result.results.is_empty());\n    }\n\n    #[test]\n    fn test_batch_validation_summary() {\n        let results = vec![\n            OutputValidationResult {\n                index: 0,\n                is_valid: true,\n                errors: vec![],\n            },\n            OutputValidationResult {\n                index: 1,\n                is_valid: false,\n                errors: vec![ValidationError::CommitmentValidationFailed(\n                    \"Invalid commitment\".to_string(),\n                )],\n            },\n            OutputValidationResult {\n                index: 2,\n                is_valid: true,\n                errors: vec![],\n            },\n        ];\n\n        let summary = BatchValidationSummary::new(\u0026results);\n\n        assert_eq!(summary.total_outputs, 3);\n        assert_eq!(summary.valid_outputs, 2);\n        assert_eq!(summary.invalid_outputs, 1);\n        assert!((summary.success_rate - 66.67).abs() \u003c 0.01);\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":6}},{"line":42,"address":[],"length":0,"stats":{"Line":6}},{"line":43,"address":[],"length":0,"stats":{"Line":24}},{"line":44,"address":[],"length":0,"stats":{"Line":6}},{"line":45,"address":[],"length":0,"stats":{"Line":12}},{"line":46,"address":[],"length":0,"stats":{"Line":5}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":76,"address":[],"length":0,"stats":{"Line":5}},{"line":88,"address":[],"length":0,"stats":{"Line":5}},{"line":92,"address ":{"Line":5}},{"line":263,"address":[],"length":0,"stats":{"Line":0}},{"line":264,"address":[],"length":0,"stats":{"Line":0}},{"line":271,"address":[],"length":0,"stats":{"Line":5}}],"covered":41,"coverable":84},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","extraction","corruption_detection.rs"],"content":"//! Corruption detection and error handling for lightweight wallet extraction\n//!\n//! This module provides functionality to detect and handle corrupted or invalid\n//! data during the UTXO extraction process.\n\nuse crate::{\n    data_structures::{\n        encrypted_data::EncryptedData,\n        payment_id::PaymentId,\n        transaction_output::LightweightTransactionOutput,\n        types::{CompressedCommitment, MicroMinotari},\n        wallet_output::LightweightWalletOutput,\n    },\n    errors::{DataStructureError, LightweightWalletError},\n};\n\n/// Result of corruption detection\n#[derive(Debug, Clone, PartialEq)]\npub struct CorruptionDetectionResult {\n    /// Whether corruption was detected\n    pub corruption_detected: bool,\n    /// The type of corruption detected\n    pub corruption_type: Option\u003cCorruptionType\u003e,\n    /// Detailed error message\n    pub error_message: Option\u003cString\u003e,\n    /// Confidence level of the detection (0.0 to 1.0)\n    pub confidence: f64,\n    /// Whether the data can be recovered\n    pub recoverable: bool,\n}\n\nimpl CorruptionDetectionResult {\n    /// Create a clean result (no corruption detected)\n    pub fn clean() -\u003e Self {\n        Self {\n            corruption_detected: false,\n            corruption_type: None,\n            error_message: None,\n            confidence: 1.0,\n            recoverable: true,\n        }\n    }\n\n    /// Create a corruption result\n    pub fn corrupted(\n        corruption_type: CorruptionType,\n        error_message: String,\n        confidence: f64,\n        recoverable: bool,\n    ) -\u003e Self {\n        Self {\n            corruption_detected: true,\n            corruption_type: Some(corruption_type),\n            error_message: Some(error_message),\n            confidence,\n            recoverable,\n        }\n    }\n\n    /// Check if corruption was detected\n    pub fn is_corrupted(\u0026self) -\u003e bool {\n        self.corruption_detected\n    }\n\n    /// Get the corruption type if detected\n    pub fn corruption_type(\u0026self) -\u003e Option\u003c\u0026CorruptionType\u003e {\n        self.corruption_type.as_ref()\n    }\n\n    /// Get the error message if corruption was detected\n    pub fn error_message(\u0026self) -\u003e Option\u003c\u0026str\u003e {\n        self.error_message.as_deref()\n    }\n\n    /// Check if the data is recoverable\n    pub fn is_recoverable(\u0026self) -\u003e bool {\n        self.recoverable\n    }\n}\n\n/// Types of corruption that can be detected\n#[derive(Debug, Clone, PartialEq)]\npub enum CorruptionType {\n    /// Encrypted data corruption\n    EncryptedDataCorruption,\n    /// Commitment corruption\n    CommitmentCorruption,\n    /// Range proof corruption\n    RangeProofCorruption,\n    /// Signature corruption\n    SignatureCorruption,\n    /// Script corruption\n    ScriptCorruption,\n    /// Covenant corruption\n    CovenantCorruption,\n    /// Payment ID corruption\n    PaymentIdCorruption,\n    /// Value corruption\n    ValueCorruption,\n    /// Features corruption\n    FeaturesCorruption,\n    /// Metadata corruption\n    MetadataCorruption,\n    /// Structural corruption (malformed data)\n    StructuralCorruption,\n    /// Checksum mismatch\n    ChecksumMismatch,\n    /// Version mismatch\n    VersionMismatch,\n    /// Size corruption\n    SizeCorruption,\n    /// Format corruption\n    FormatCorruption,\n    /// Empty data\n    EmptyData,\n    /// Insufficient data\n    InsufficientData,\n    /// Zero data\n    ZeroData,\n}\n\n/// Corruption detection manager\npub struct CorruptionDetector {\n    /// Whether to perform deep validation\n    deep_validation: bool,\n    /// Whether to attempt recovery\n    attempt_recovery: bool,\n    /// Minimum confidence threshold for corruption detection\n    confidence_threshold: f64,\n    /// Whether to validate checksums\n    validate_checksums: bool,\n    /// Whether to validate structural integrity\n    validate_structure: bool,\n}\n\nimpl Default for CorruptionDetector {\n    fn default() -\u003e Self {\n        Self {\n            deep_validation: true,\n            attempt_recovery: false,\n            confidence_threshold: 0.8,\n            validate_checksums: true,\n            validate_structure: true,\n        }\n    }\n}\n\nimpl CorruptionDetector {\n    /// Create a new corruption detector with default settings\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    /// Create a new corruption detector with custom settings\n    pub fn with_settings(\n        deep_validation: bool,\n        attempt_recovery: bool,\n        confidence_threshold: f64,\n        validate_checksums: bool,\n        validate_structure: bool,\n    ) -\u003e Self {\n        Self {\n            deep_validation,\n            attempt_recovery,\n            confidence_threshold,\n            validate_checksums,\n            validate_structure,\n        }\n    }\n\n    /// Detect corruption in encrypted data\n    pub fn detect_encrypted_data_corruption(\n        \u0026self,\n        encrypted_data: \u0026EncryptedData,\n    ) -\u003e CorruptionDetectionResult {\n        if encrypted_data.as_bytes().is_empty() {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::EmptyData,\n                \"Encrypted data is empty\".to_string(),\n                0.8,\n                false,\n            );\n        }\n\n        // Check for insufficient data\n        if encrypted_data.as_bytes().len() \u003c 32 {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::InsufficientData,\n                format!(\n                    \"Encrypted data too small: {} bytes\",\n                    encrypted_data.as_bytes().len()\n                ),\n                0.7,\n                false,\n            );\n        }\n\n        // Check for all-zero data\n        if encrypted_data.as_bytes().iter().all(|\u0026b| b == 0) {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::ZeroData,\n                \"Encrypted data contains only zeros\".to_string(),\n                0.9,\n                false,\n            );\n        }\n\n        // Check for suspicious patterns\n        if self.detect_suspicious_patterns(encrypted_data.as_bytes()) {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::EncryptedDataCorruption,\n                \"Encrypted data contains suspicious patterns\".to_string(),\n                0.7,\n                true,\n            );\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in transaction output\n    pub fn detect_transaction_output_corruption(\n        \u0026self,\n        transaction_output: \u0026LightweightTransactionOutput,\n    ) -\u003e CorruptionDetectionResult {\n        // Check encrypted data corruption\n        let encrypted_data_result =\n            self.detect_encrypted_data_corruption(transaction_output.encrypted_data());\n        if encrypted_data_result.is_corrupted() {\n            return encrypted_data_result;\n        }\n\n        // Check commitment corruption\n        let commitment_result = self.detect_commitment_corruption(transaction_output.commitment());\n        if commitment_result.is_corrupted() {\n            return commitment_result;\n        }\n\n        // Check range proof corruption\n        if let Some(proof) = transaction_output.proof() {\n            let proof_result = self.detect_range_proof_corruption(proof);\n            if proof_result.is_corrupted() {\n                return proof_result;\n            }\n        }\n\n        // Check signature corruption\n        let signature_result =\n            self.detect_signature_corruption(transaction_output.metadata_signature());\n        if signature_result.is_corrupted() {\n            return signature_result;\n        }\n\n        // Check script corruption\n        let script_result = self.detect_script_corruption(transaction_output.script());\n        if script_result.is_corrupted() {\n            return script_result;\n        }\n\n        // Check covenant corruption\n        let covenant_result = self.detect_covenant_corruption(transaction_output.covenant());\n        if covenant_result.is_corrupted() {\n            return covenant_result;\n        }\n\n        // Check value corruption\n        let value_result =\n            self.detect_value_corruption(\u0026transaction_output.minimum_value_promise());\n        if value_result.is_corrupted() {\n            return value_result;\n        }\n\n        // Check features corruption\n        let features_result = self.detect_features_corruption(transaction_output.features());\n        if features_result.is_corrupted() {\n            return features_result;\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in wallet output\n    pub fn detect_wallet_output_corruption(\n        \u0026self,\n        wallet_output: \u0026LightweightWalletOutput,\n    ) -\u003e CorruptionDetectionResult {\n        // Check encrypted data corruption\n        let encrypted_data_result =\n            self.detect_encrypted_data_corruption(wallet_output.encrypted_data());\n        if encrypted_data_result.is_corrupted() {\n            return encrypted_data_result;\n        }\n\n        // Check payment ID corruption\n        let payment_id_result = self.detect_payment_id_corruption(wallet_output.payment_id());\n        if payment_id_result.is_corrupted() {\n            return payment_id_result;\n        }\n\n        // Check value corruption\n        let value_result = self.detect_value_corruption(\u0026wallet_output.value());\n        if value_result.is_corrupted() {\n            return value_result;\n        }\n\n        // Check range proof corruption\n        if let Some(proof) = wallet_output.range_proof() {\n            let proof_result = self.detect_range_proof_corruption(proof);\n            if proof_result.is_corrupted() {\n                return proof_result;\n            }\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in commitment\n    fn detect_commitment_corruption(\n        \u0026self,\n        commitment: \u0026CompressedCommitment,\n    ) -\u003e CorruptionDetectionResult {\n        // Check if commitment is all zeros\n        if commitment.as_bytes().iter().all(|\u0026b| b == 0) {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::CommitmentCorruption,\n                \"Commitment is all zeros\".to_string(),\n                0.95,\n                false,\n            );\n        }\n\n        // Check if commitment has wrong length\n        if commitment.as_bytes().len() != 32 {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::CommitmentCorruption,\n                \"Commitment has wrong length\".to_string(),\n                1.0,\n                false,\n            );\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in range proof\n    fn detect_range_proof_corruption(\n        \u0026self,\n        proof: \u0026crate::data_structures::wallet_output::LightweightRangeProof,\n    ) -\u003e CorruptionDetectionResult {\n        // Check if range proof is empty\n        if proof.bytes.is_empty() {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::RangeProofCorruption,\n                \"Range proof is empty\".to_string(),\n                0.8,\n                true,\n            );\n        }\n\n        // Check if range proof is too small\n        if proof.bytes.len() \u003c 64 {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::RangeProofCorruption,\n                \"Range proof is too small\".to_string(),\n                0.7,\n                true,\n            );\n        }\n\n        // Check if range proof is all zeros\n        if proof.bytes.iter().all(|\u0026b| b == 0) {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::RangeProofCorruption,\n                \"Range proof is all zeros\".to_string(),\n                0.9,\n                false,\n            );\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in signature\n    fn detect_signature_corruption(\n        \u0026self,\n        signature: \u0026crate::data_structures::wallet_output::LightweightSignature,\n    ) -\u003e CorruptionDetectionResult {\n        // Check if signature is empty\n        if signature.bytes.is_empty() {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::SignatureCorruption,\n                \"Signature is empty\".to_string(),\n                0.8,\n                true,\n            );\n        }\n\n        // Check if signature is all zeros\n        if signature.bytes.iter().all(|\u0026b| b == 0) {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::SignatureCorruption,\n                \"Signature is all zeros\".to_string(),\n                0.9,\n                false,\n            );\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in script\n    fn detect_script_corruption(\n        \u0026self,\n        _script: \u0026crate::data_structures::wallet_output::LightweightScript,\n    ) -\u003e CorruptionDetectionResult {\n        // Script can be empty, so no corruption detection needed\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in covenant\n    fn detect_covenant_corruption(\n        \u0026self,\n        _covenant: \u0026crate::data_structures::wallet_output::LightweightCovenant,\n    ) -\u003e CorruptionDetectionResult {\n        // Covenant can be empty, so no corruption detection needed\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in payment ID\n    fn detect_payment_id_corruption(\u0026self, payment_id: \u0026PaymentId) -\u003e CorruptionDetectionResult {\n        match payment_id {\n            PaymentId::Empty =\u003e {\n                // Empty payment ID is always valid\n                CorruptionDetectionResult::clean()\n            }\n            PaymentId::U256(value) =\u003e {\n                // Check if U256 value is zero\n                if value.is_zero() {\n                    return CorruptionDetectionResult::corrupted(\n                        CorruptionType::PaymentIdCorruption,\n                        \"U256 payment ID value is zero\".to_string(),\n                        0.8,\n                        true,\n                    );\n                }\n                CorruptionDetectionResult::clean()\n            }\n            PaymentId::Open {\n                user_data,\n                tx_type: _,\n            } =\u003e {\n                // Check if open data is empty\n                if user_data.is_empty() {\n                    return CorruptionDetectionResult::corrupted(\n                        CorruptionType::PaymentIdCorruption,\n                        \"Open payment ID data is empty\".to_string(),\n                        0.8,\n                        true,\n                    );\n                }\n                CorruptionDetectionResult::clean()\n            }\n            PaymentId::AddressAndData { user_data, .. } =\u003e {\n                // Check if data is empty\n                if user_data.is_empty() {\n                    return CorruptionDetectionResult::corrupted(\n                        CorruptionType::PaymentIdCorruption,\n                        \"AddressAndData payment ID data is empty\".to_string(),\n                        0.8,\n                        true,\n                    );\n                }\n                CorruptionDetectionResult::clean()\n            }\n            PaymentId::TransactionInfo { .. } =\u003e {\n                // Transaction info is always valid for corruption detection\n                CorruptionDetectionResult::clean()\n            }\n            PaymentId::Raw(data) =\u003e {\n                // Check if raw data is empty\n                if data.is_empty() {\n                    return CorruptionDetectionResult::corrupted(\n                        CorruptionType::PaymentIdCorruption,\n                        \"Raw payment ID data is empty\".to_string(),\n                        0.8,\n                        true,\n                    );\n                }\n                CorruptionDetectionResult::clean()\n            }\n        }\n    }\n\n    /// Detect corruption in value\n    fn detect_value_corruption(\u0026self, value: \u0026MicroMinotari) -\u003e CorruptionDetectionResult {\n        // Check if value is unreasonably large (more than 1 billion Tari)\n        if value.as_u64() \u003e 1_000_000_000_000_000 {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::ValueCorruption,\n                \"Value is unreasonably large\".to_string(),\n                0.8,\n                true,\n            );\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect corruption in features\n    fn detect_features_corruption(\n        \u0026self,\n        features: \u0026crate::data_structures::wallet_output::LightweightOutputFeatures,\n    ) -\u003e CorruptionDetectionResult {\n        // Check if maturity is unreasonably large (more than 1 million blocks)\n        if features.maturity \u003e 1_000_000 {\n            return CorruptionDetectionResult::corrupted(\n                CorruptionType::FeaturesCorruption,\n                \"Maturity is unreasonably large\".to_string(),\n                0.7,\n                true,\n            );\n        }\n\n        CorruptionDetectionResult::clean()\n    }\n\n    /// Detect suspicious patterns in data\n    fn detect_suspicious_patterns(\u0026self, data: \u0026[u8]) -\u003e bool {\n        // Check for repeated patterns\n        if data.len() \u003e= 8 {\n            let mut pattern_count = 0;\n            for i in 0..data.len() - 4 {\n                if data[i] == data[i + 1] \u0026\u0026 data[i] == data[i + 2] \u0026\u0026 data[i] == data[i + 3] {\n                    pattern_count += 1;\n                }\n            }\n            if pattern_count \u003e data.len() / 8 {\n                return true;\n            }\n        }\n\n        // Check for all same byte values\n        if !data.is_empty() {\n            let first_byte = data[0];\n            if data.iter().all(|\u0026b| b == first_byte) {\n                return true;\n            }\n        }\n\n        false\n    }\n\n    /// Attempt to recover corrupted data\n    pub fn attempt_recovery(\n        \u0026self,\n        corruption_result: \u0026CorruptionDetectionResult,\n        data: \u0026[u8],\n    ) -\u003e Result\u003cVec\u003cu8\u003e, LightweightWalletError\u003e {\n        if !corruption_result.is_corrupted() {\n            return Ok(data.to_vec());\n        }\n\n        match corruption_result.corruption_type() {\n            Some(CorruptionType::EmptyData) =\u003e {\n                Err(DataStructureError::InvalidDataFormat(\n                    \"Cannot recover from empty data\".to_string(),\n                )\n                .into())\n            }\n            Some(CorruptionType::InsufficientData) =\u003e {\n                Err(DataStructureError::InvalidDataFormat(\n                    \"Cannot recover from insufficient data\".to_string(),\n                )\n                .into())\n            }\n            Some(CorruptionType::ZeroData) =\u003e {\n                // Try to find non-zero data in surrounding context\n                // This is a placeholder - in practice, you'd need more context\n                Err(DataStructureError::InvalidDataFormat(\n                    \"Cannot recover from zero data without additional context\".to_string(),\n                )\n                .into())\n            }\n            _ =\u003e {\n                // For other corruption types, return original data\n                // In a real implementation, you might try various recovery strategies\n                Ok(data.to_vec())\n            }\n        }\n    }\n\n    /// Check if recovery is possible for a given corruption type\n    pub fn can_recover(\u0026self) -\u003e bool {\n        // This is a simplified implementation\n        // In practice, recovery possibility would depend on the specific corruption type\n        false\n    }\n\n    /// Set whether to perform deep validation\n    pub fn set_deep_validation(\u0026mut self, deep_validation: bool) {\n        self.deep_validation = deep_validation;\n    }\n\n    /// Set whether to attempt recovery\n    pub fn set_attempt_recovery(\u0026mut self, attempt_recovery: bool) {\n        self.attempt_recovery = attempt_recovery;\n    }\n\n    /// Set the confidence threshold\n    pub fn set_confidence_threshold(\u0026mut self, confidence_threshold: f64) {\n        self.confidence_threshold = confidence_threshold.clamp(0.0, 1.0);\n    }\n\n    /// Set whether to validate checksums\n    pub fn set_validate_checksums(\u0026mut self, validate_checksums: bool) {\n        self.validate_checksums = validate_checksums;\n    }\n\n    /// Set whether to validate structural integrity\n    pub fn set_validate_structure(\u0026mut self, validate_structure: bool) {\n        self.validate_structure = validate_structure;\n    }\n\n    /// Get whether deep validation is enabled\n    pub fn deep_validation(\u0026self) -\u003e bool {\n        self.deep_validation\n    }\n\n    /// Get whether recovery is attempted\n    pub fn recovery_enabled(\u0026self) -\u003e bool {\n        self.attempt_recovery\n    }\n\n    /// Get the confidence threshold\n    pub fn confidence_threshold(\u0026self) -\u003e f64 {\n        self.confidence_threshold\n    }\n\n    /// Get whether checksums are validated\n    pub fn validate_checksums(\u0026self) -\u003e bool {\n        self.validate_checksums\n    }\n\n    /// Get whether structural integrity is validated\n    pub fn validate_structure(\u0026self) -\u003e bool {\n        self.validate_structure\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::data_structures::{\n        encrypted_data::EncryptedData,\n        payment_id::{PaymentId, TxType},\n        types::{CompressedCommitment, MicroMinotari},\n    };\n\n    #[test]\n    fn test_corruption_detector_creation() {\n        let detector = CorruptionDetector::new();\n        assert!(detector.deep_validation());\n        assert!(!detector.recovery_enabled());\n        assert_eq!(detector.confidence_threshold(), 0.8);\n        assert!(detector.validate_checksums());\n        assert!(detector.validate_structure());\n    }\n\n    #[test]\n    fn test_detect_encrypted_data_corruption_empty() {\n        let encrypted_data = EncryptedData::from_bytes(\u0026vec![0u8; 80]).unwrap();\n        let detector = CorruptionDetector::new();\n        let result = detector.detect_encrypted_data_corruption(\u0026encrypted_data);\n\n        assert!(result.is_corrupted());\n        assert_eq!(result.corruption_type(), Some(\u0026CorruptionType::ZeroData));\n        assert_eq!(\n            result.error_message(),\n            Some(\"Encrypted data contains only zeros\")\n        );\n        assert!(!result.is_recoverable());\n    }\n\n    #[test]\n    fn test_detect_encrypted_data_corruption_all_zeros() {\n        let encrypted_data = EncryptedData::from_b ype: TxType::PaymentToOther,\n        };\n        let result = detector.detect_payment_id_corruption(\u0026payment_id);\n\n        assert!(!result.is_corrupted());\n        assert!(result.corruption_type().is_none());\n        assert!(result.error_message().is_none());\n        assert!(result.is_recoverable());\n    }\n\n    #[test]\n    fn test_detect_commitment_corruption_all_zeros() {\n        let detector = CorruptionDetector::new();\n        let commitment = CompressedCommitment::new([0u8; 32]);\n        let result = detector.detect_commitment_corruption(\u0026commitment);\n\n        assert!(result.is_corrupted());\n        assert_eq!(\n            result.corruption_type(),\n            Some(\u0026CorruptionType::CommitmentCorruption)\n        );\n        assert_eq!(result.error_message(), Some(\"Commitment is all zeros\"));\n        assert!(!result.is_recoverable());\n    }\n\n    #[test]\n    fn test_detect_value_corruption_large() {\n        let detector = CorruptionDetector::new();\n        let value = MicroMinotari::new(2_000_000_000_000_000); // 2 billion Tari\n        let result = detector.detect_value_corruption(\u0026value);\n\n        assert!(result.is_corrupted());\n        assert_eq!(\n            result.corruption_type(),\n            Some(\u0026CorruptionType::ValueCorruption)\n        );\n        assert_eq!(result.error_message(), Some(\"Value is unreasonably large\"));\n        assert!(result.is_recoverable());\n    }\n\n    #[test]\n    fn test_detect_suspicious_patterns() {\n        let detector = CorruptionDetector::new();\n\n        // Test repeated pattern\n        let data = vec![1u8, 1u8, 1u8, 1u8, 2u8, 2u8, 2u8, 2u8, 3u8, 3u8, 3u8, 3u8];\n        assert!(detector.detect_suspicious_patterns(\u0026data));\n\n        // Test all same bytes\n        let data = vec![5u8; 10];\n        assert!(detector.detect_suspicious_patterns(\u0026data));\n\n        // Test normal data\n        let data = vec![1u8, 2u8, 3u8, 4u8, 5u8, 6u8, 7u8, 8u8];\n
