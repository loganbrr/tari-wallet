ne":0}},{"line":1026,"address":[],"length":0,"stats":{"Line":0}},{"line":1027,"address":[],"length":0,"stats":{"Line":0}},{"line":1030,"address":[],"length":0,"stats":{"Line":0}},{"line":1033,"address":[],"length":0,"stats":{"Line":0}},{"line":1037,"address":[],"length":0,"stats":{"Line":4}},{"line":1038,"address":[],"length":0,"stats":{"Line":0}},{"line":1039,"address":[],"length":0,"stats":{"Line":0}},{"line":1040,"address":[],"length":0,"stats":{"Line":0}},{"line":1045,"address":[],"length":0,"stats":{"Line":4}},{"line":1046,"address":[],"length":0,"stats":{"Line":0}},{"line":1047,"address":[],"length":0,"stats":{"Line":0}},{"line":1048,"address":[],"length":0,"stats":{"Line":0}},{"line":1049,"address":[],"length":0,"stats":{"Line":0}},{"line":1064,"address":[],"length":0,"stats":{"Line":2}}],"covered":236,"coverable":299},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","key_management","stealth_address.rs"],"content":"//! Stealth address implementation for lightweight wallets\n//!\n//! This module provides stealth address functionality including key derivation,\n//! encryption key generation, and spending key generation for one-sided payments.\n\nuse blake2::Blake2b;\nuse digest::consts::U64;\nuse tari_crypto::{hash_domain, hashing::DomainSeparatedHasher};\n\nuse crate::data_structures::types::{CompressedPublicKey, PrivateKey};\nuse crate::errors::LightweightWalletResult;\n\n// Domain separators for stealth address operations\nhash_domain!(\n    WalletOutputEncryptionKeysDomain,\n    \"com.tari.base_layer.wallet.output_encryption_keys\",\n    1\n);\n\nhash_domain!(\n    WalletOutputSpendingKeysDomain,\n    \"com.tari.base_layer.wallet.output_spending_keys\",\n    1\n);\n\nhash_domain!(\n    StealthAddressDomain,\n    \"com.tari.base_layer.wallet.stealth_address\",\n    1\n);\n\n// Type aliases for domain separated hashers\ntype WalletOutputEncryptionKeysDomainHasher =\n    DomainSeparatedHasher\u003cBlake2b\u003cU64\u003e, WalletOutputEncryptionKeysDomain\u003e;\ntype WalletOutputSpendingKeysDomainHasher =\n    DomainSeparatedHasher\u003cBlake2b\u003cU64\u003e, WalletOutputSpendingKeysDomain\u003e;\ntype StealthAddressDomainHasher = DomainSeparatedHasher\u003cBlake2b\u003cU64\u003e, StealthAddressDomain\u003e;\n\n/// Stealth address service for handling one-sided payments and stealth transactions\n#[derive(Debug, Clone)]\npub struct StealthAddressService;\n\nimpl StealthAddressService {\n    /// Create a new stealth address service\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    /// Generate an output encryption key from a shared secret (simplified)\n    pub fn shared_secret_to_output_encryption_key(\n        \u0026self,\n        shared_secret: \u0026[u8],\n    ) -\u003e LightweightWalletResult\u003cPrivateKey\u003e {\n        let key_bytes = WalletOutputEncryptionKeysDomainHasher::new()\n            .chain(shared_secret)\n            .finalize();\n\n        // Extract 32 bytes for the key\n        let mut key_data = [0u8; 32];\n        key_data.copy_from_slice(\u0026key_bytes.as_ref()[..32]);\n        Ok(PrivateKey::new(key_data))\n    }\n\n    /// Generate an output encryption key from a secret key\n    pub fn secret_key_to_output_encryption_key(\n        \u0026self,\n        secret_key: \u0026PrivateKey,\n    ) -\u003e LightweightWalletResult\u003cPrivateKey\u003e {\n        let key_bytes = WalletOutputEncryptionKeysDomainHasher::new()\n            .chain(secret_key.as_bytes())\n            .finalize();\n\n        let mut key_data = [0u8; 32];\n        key_data.copy_from_slice(\u0026key_bytes.as_ref()[..32]);\n        Ok(PrivateKey::new(key_data))\n    }\n\n    /// Generate an output encryption key from a public key\n    pub fn public_key_to_output_encryption_key(\n        \u0026self,\n        public_key: \u0026CompressedPublicKey,\n    ) -\u003e LightweightWalletResult\u003cPrivateKey\u003e {\n        let key_bytes = WalletOutputEncryptionKeysDomainHasher::new()\n            .chain(public_key.as_bytes())\n            .finalize();\n\n        let mut key_data = [0u8; 32];\n        key_data.copy_from_slice(\u0026key_bytes.as_ref()[..32]);\n        Ok(PrivateKey::new(key_data))\n    }\n\n    /// Generate an output spending key from a shared secret (simplified)\n    pub fn shared_secret_to_output_spending_key(\n        \u0026self,\n        shared_secret: \u0026[u8],\n    ) -\u003e LightweightWalletResult\u003cPrivateKey\u003e {\n        let key_bytes = WalletOutputSpendingKeysDomainHasher::new()\n            .chain(shared_secret)\n            .finalize();\n\n        let mut key_data = [0u8; 32];\n        key_data.copy_from_slice(\u0026key_bytes.as_ref()[..32]);\n        Ok(PrivateKey::new(key_data))\n    }\n\n    /// Generate Diffie-Hellman shared secret from private and public keys (simplified)\n    pub fn generate_shared_secret(\n        \u0026self,\n        private_key: \u0026PrivateKey,\n        public_key: \u0026CompressedPublicKey,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cu8\u003e\u003e {\n        // Simplified approach: use domain-separated hash of both keys\n        let domain_hash = StealthAddressDomainHasher::new()\n            .chain(private_key.as_bytes())\n            .chain(public_key.as_bytes())\n            .finalize();\n\n        Ok(domain_hash.as_ref().to_vec())\n    }\n\n    /// Try to recover stealth address keys from an output (simplified)\n    pub fn try_stealth_address_key_recovery(\n        \u0026self,\n        view_key: \u0026PrivateKey,\n        sender_offset_public_key: \u0026CompressedPublicKey,\n        _script_public_key: \u0026CompressedPublicKey,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cPrivateKey\u003e\u003e {\n        // Generate shared secret using view key and sender offset public key\n        let shared_secret = self.generate_shared_secret(view_key, sender_offset_public_key)?;\n\n        // Derive the spending key from the shared secret\n        let derived_spending_key = self.shared_secret_to_output_spending_key(\u0026shared_secret)?;\n\n        // For now, assume recovery is successful if we can derive a key\n        Ok(Some(derived_spending_key))\n    }\n\n    /// Generate stealth address from view key and spend key (simplified)\n    pub fn generate_stealth_address(\n        \u0026self,\n        view_key: \u0026PrivateKey,\n        spend_key: \u0026CompressedPublicKey,\n        sender_private_key: \u0026PrivateKey,\n    ) -\u003e LightweightWalletResult\u003cStealthAddress\u003e {\n        // Convert view key to public key (simplified)\n        let view_public_key = CompressedPublicKey::from_private_key(view_key);\n\n        // Generate shared secret\n        let shared_secret = self.generate_shared_secret(sender_private_key, \u0026view_public_key)?;\n\n        // Derive stealth spending key (simplified - just use a derived key)\n        let stealth_spending_key = CompressedPublicKey::from_private_key(\n            \u0026self.shared_secret_to_output_spending_key(\u0026shared_secret)?,\n        );\n\n        // Generate sender offset public key (ephemeral key)\n        let sender_offset_public_key = CompressedPublicKey::from_private_key(sender_private_key);\n\n        Ok(StealthAddress {\n            view_public_key,\n            spend_public_key: spend_key.clone(),\n            stealth_spending_key,\n            sender_offset_public_key,\n        })\n    }\n}\n\n/// Stealth address structure containing all necessary keys\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct StealthAddress {\n    /// Public view key (for scanning)\n    pub view_public_key: CompressedPublicKey,\n    /// Public spend key (base spending key)\n    pub spend_public_key: CompressedPublicKey,\n    /// Stealth spending key (derived key for actual spending)\n    pub stealth_spending_key: CompressedPublicKey,\n    /// Sender offset public key (ephemeral key)\n    pub sender_offset_public_key: CompressedPublicKey,\n}\n\nimpl StealthAddress {\n    /// Create a new stealth address\n    pub fn new(\n        view_public_key: CompressedPublicKey,\n        spend_public_key: CompressedPublicKey,\n        stealth_spending_key: CompressedPublicKey,\n        sender_offset_public_key: CompressedPublicKey,\n    ) -\u003e Self {\n        Self {\n            view_public_key,\n            spend_public_key,\n            stealth_spending_key,\n            sender_offset_public_key,\n        }\n    }\n\n    /// Get the view public key\n    pub fn view_public_key(\u0026self) -\u003e \u0026CompressedPublicKey {\n        \u0026self.view_public_key\n    }\n\n    /// Get the spend public key\n    pub fn spend_public_key(\u0026self) -\u003e \u0026CompressedPublicKey {\n        \u0026self.spend_public_key\n    }\n\n    /// Get the stealth spending key\n    pub fn stealth_spending_key(\u0026self) -\u003e \u0026CompressedPublicKey {\n        \u0026self.stealth_spending_key\n    }\n\n    /// Get the sender offset public key\n    pub fn sender_offset_public_key(\u0026self) -\u003e \u0026CompressedPublicKey {\n        \u0026self.sender_offset_public_key\n    }\n}\n\nimpl Default for StealthAddressService {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_stealth_address_service_creation() {\n        let service = StealthAddressService::new();\n        // Service should be created successfully\n        assert_eq!(format!(\"{:?}\", service), \"StealthAddressService\");\n    }\n\n    #[test]\n    fn test_key_derivation_from_secret() {\n        let service = StealthAddressService::new();\n        let secret_key = PrivateKey::random();\n\n        let encryption_key = service.secret_key_to_output_encryption_key(\u0026secret_key);\n        assert!(encryption_key.is_ok());\n\n        // Should produce different key from input\n        assert_ne!(secret_key, encryption_key.unwrap());\n    }\n\n    #[test]\n    fn test_key_derivation_deterministic() {\n        let service = StealthAddressService::new();\n        let secret_key = PrivateKey::new([42u8; 32]); // Fixed key for deterministic test\n\n        // Multiple calls should produce the same result\n        let encryption_key1 = service\n            .secret_key_to_output_encryption_key(\u0026secret_key)\n            .unwrap();\n        let encryption_key2 = service\n            .secret_key_to_output_encryption_key(\u0026secret_key)\n            .unwrap();\n\n        assert_eq!(encryption_key1, encryption_key2);\n    }\n\n    #[test]\n    fn test_shared_secret_generation() {\n        let service = StealthAddressService::new();\n        let private_key = PrivateKey::random();\n        let public_key = CompressedPublicKey::from_private_key(\u0026private_key);\n\n        let shared_secret = service.generate_shared_secret(\u0026private_key, \u0026public_key);\n        assert!(shared_secret.is_ok());\n\n        let secret_bytes = shared_secret.unwrap();\n        assert!(!secret_bytes.is_empty());\n        assert_eq!(secret_bytes.len(), 64); // Blake2b output size\n    }\n\n    #[test]\n    fn test_shared_secret_consistency() {\n        let service = StealthAddressService::new();\n        let private_key = PrivateKey::new([1u8; 32]);\n        let public_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([2u8; 32]));\n\n        // Multiple calls with same inputs should produce same secret\n        let secret1 = service\n            .generate_shared_secret(\u0026private_key, \u0026public_key)\n            .unwrap();\n        let secret2 = service\n            .generate_shared_secret(\u0026private_key, \u0026public_key)\n            .unwrap();\n\n        assert_eq!(secret1, secret2);\n    }\n\n    #[test]\n    fn test_shared_secret_different_inputs() {\n        let service = StealthAddressService::new();\n        let private_key1 = PrivateKey::new([1u8; 32]);\n        let private_key2 = PrivateKey::new([2u8; 32]);\n        let public_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([3u8; 32]));\n\n        // Different private keys should produce different secrets\n        let secret1 = service\n            .generate_shared_secret(\u0026private_key1, \u0026public_key)\n            .unwrap();\n        let secret2 = service\n            .generate_shared_secret(\u0026private_key2, \u0026public_key)\n            .unwrap();\n\n        assert_ne!(secret1, secret2);\n    }\n\n    #[test]\n    fn test_key_derivation_from_shared_secret() {\n        let service = StealthAddressService::new();\n        let shared_secret = vec![42u8; 64]; // Fixed secret for deterministic test\n\n        let encryption_key = service.shared_secret_to_output_encryption_key(\u0026shared_secret);\n        let spending_key = service.shared_secret_to_output_spending_key(\u0026shared_secret);\n\n        assert!(encryption_key.is_ok());\n        assert!(spending_key.is_ok());\n\n        // Should produce different keys\n        assert_ne!(encryption_key.unwrap(), spending_key.unwrap());\n    }\n\n    #[test]\n    fn test_key_derivation_from_public_key() {\n        let service = StealthAddressService::new();\n        let public_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::random());\n\n        let encryption_key = service.public_key_to_output_encryption_key(\u0026public_key);\n        assert!(encryption_key.is_ok());\n\n        // Should be deterministic\n        let encryption_key2 = service.public_key_to_output_encryption_key(\u0026public_key);\n        assert_eq!(encryption_key.unwrap(), encryption_key2.unwrap());\n    }\n\n    #[test]\n    fn test_stealth_address_generation() {\n        let service = StealthAddressService::new();\n        let view_key = PrivateKey::random();\n        let spend_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::random());\n        let sender_private_key = PrivateKey::random();\n\n        let stealth_address =\n            service.generate_stealth_address(\u0026view_key, \u0026spend_key, \u0026sender_private_key);\n        assert!(stealth_address.is_ok());\n\n        let address = stealth_address.unwrap();\n\n        // All keys should be different\n        assert_ne!(address.spend_public_key, address.stealth_spending_key);\n        assert_ne!(address.view_public_key, address.spend_public_key);\n        assert_ne!(address.view_public_key, address.stealth_spending_key);\n        assert_ne!(\n            address.sender_offset_public_key,\n            address.stealth_spending_key\n        );\n    }\n\n    #[test]\n    fn test_stealth_address_deterministic() {\n        let service = StealthAddressService::new();\n        let view_key = PrivateKey::new([1u8; 32]);\n        let spend_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([2u8; 32]));\n        let sender_private_key = PrivateKey::new([3u8; 32]);\n\n        // Should produce same result with same inputs\n        let address1 = service\n            .generate_stealth_address(\u0026view_key, \u0026spend_key, \u0026sender_private_key)\n            .unwrap();\n        let address2 = service\n            .generate_stealth_address(\u0026view_key, \u0026spend_key, \u0026sender_private_key)\n            .unwrap();\n\n        assert_eq!(address1, address2);\n    }\n\n    #[test]\n    fn test_stealth_address_key_recovery() {\n        let service = StealthAddressService::new();\n        let view_key = PrivateKey::random();\n        let spend_private_key = PrivateKey::random();\n        let spend_public_key = CompressedPublicKey::from_private_key(\u0026spend_private_key);\n        let sender_private_key = PrivateKey::random();\n\n        // Generate stealth address\n        let stealth_address = service\n            .generate_stealth_address(\u0026view_key, \u0026spend_public_key, \u0026sender_private_key)\n            .unwrap();\n\n        // Try to recover the spending key\n        let recovered_key = service.try_stealth_address_key_recovery(\n            \u0026view_key,\n            \u0026stealth_address.sender_offset_public_key,\n            \u0026stealth_address.stealth_spending_key,\n        );\n\n        assert!(recovered_key.is_ok());\n        // Should successfully recover a key\n        assert!(recovered_key.unwrap().is_some());\n    }\n\n    #[test]\n    fn test_stealth_address_recovery_consistency() {\n        let service = StealthAddressService::new();\n        let view_key = PrivateKey::new([42u8; 32]);\n        let sender_offset_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([84u8; 32]));\n        let script_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([126u8; 32]));\n\n        // Multiple recovery attempts should be consistent\n        let recovered1 = service\n            .try_stealth_address_key_recovery(\u0026view_key, \u0026sender_offset_key, \u0026script_key)\n            .unwrap();\n        let recovered2 = service\n            .try_stealth_address_key_recovery(\u0026view_key, \u0026sender_offset_key, \u0026script_key)\n            .unwrap();\n\n        assert_eq!(recovered1.is_some(), recovered2.is_some());\n        if let (Some(key1), Some(key2)) = (recovered1, recovered2) {\n            assert_eq!(key1, key2);\n        }\n    }\n\n    #[test]\n    fn test_stealth_address_structure() {\n        let view_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([1u8; 32]));\n        let spend_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([2u8; 32]));\n        let stealth_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([3u8; 32]));\n        let sender_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([4u8; 32]));\n\n        let address = StealthAddress::new(\n            view_key.clone(),\n            spend_key.clone(),\n            stealth_key.clone(),\n            sender_key.clone(),\n        );\n\n        // Test getters\n        assert_eq!(address.view_public_key(), \u0026view_key);\n        assert_eq!(address.spend_public_key(), \u0026spend_key);\n        assert_eq!(address.stealth_spending_key(), \u0026stealth_key);\n        assert_eq!(address.sender_offset_public_key(), \u0026sender_key);\n    }\n\n    #[test]\n    fn test_stealth_address_clone_and_equality() {\n        let view_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([1u8; 32]));\n        let spend_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([2u8; 32]));\n        let stealth_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([3u8; 32]));\n        let sender_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([4u8; 32]));\n\n        let address1 = StealthAddress::new(view_key, spend_key, stealth_key, sender_key);\n        let address2 = address1.clone();\n\n        assert_eq!(address1, address2);\n    }\n\n    #[test]\n    fn test_different_shared_secrets_produce_different_keys() {\n        let service = StealthAddressService::new();\n        let secret1 = vec![1u8; 64];\n        let secret2 = vec![2u8; 64];\n\n        let enc_key1 = service\n            .shared_secret_to_output_encryption_key(\u0026secret1)\n            .unwrap();\n        let enc_key2 = service\n            .shared_secret_to_output_encryption_key(\u0026secret2)\n            .unwrap();\n\n        let spend_key1 = service\n            .shared_secret_to_output_spending_key(\u0026secret1)\n            .unwrap();\n        let spend_key2 = service\n            .shared_secret_to_output_spending_key(\u0026secret2)\n            .unwrap();\n\n        // Different secrets should produce different keys\n        assert_ne!(enc_key1, enc_key2);\n        assert_ne!(spend_key1, spend_key2);\n    }\n\n    #[test]\n    fn test_service_default() {\n        let service1 = StealthAddressService::new();\n        let service2 = StealthAddressService::default();\n\n        // Both should work the same way\n        let test_key = PrivateKey::new([42u8; 32]);\n        let result1 = service1.secret_key_to_output_encryption_key(\u0026test_key);\n        let result2 = service2.secret_key_to_output_encryption_key(\u0026test_key);\n\n        assert_eq!(result1.unwrap(), result2.unwrap());\n    }\n\n    #[test]\n    fn test_key_derivation_with_empty_secret() {\n        let service = StealthAddressService::new();\n        let empty_secret = vec![];\n\n        // Should handle empty secrets gracefully (though this may not be cryptographically secure)\n        let result = service.shared_secret_to_output_encryption_key(\u0026empty_secret);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_stealth_address_end_to_end() {\n        let service = StealthAddressService::new();\n\n        // Simulate a complete stealth address transaction flow\n        let receiver_view_key = PrivateKey::random();\n        let receiver_spend_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::random());\n        let sender_ephemeral_key = PrivateKey::random();\n\n        // 1. Sender generates stealth address\n        let stealth_address = service\n            .generate_stealth_address(\n                \u0026receiver_view_key,\n                \u0026receiver_spend_key,\n                \u0026sender_ephemeral_key,\n            )\n            .unwrap();\n\n        // 2. Sender creates shared secret for encryption\n        let shared_secret = service\n            .generate_shared_secret(\u0026sender_ephemeral_key, \u0026stealth_address.view_public_key)\n            .unwrap();\n        let _encryption_key = service\n            .shared_secret_to_output_encryption_key(\u0026shared_secret)\n            .unwrap();\n\n        // 3. Receiver tries to recover the output\n        let recovered_key = service\n            .try_stealth_address_key_recovery(\n                \u0026receiver_view_key,\n                \u0026stealth_address.sender_offset_public_key,\n                \u0026stealth_address.stealth_spending_key,\n            )\n            .unwrap();\n\n        // Should successfully recover a spending key\n        assert!(recovered_key.is_some());\n\n        // 4. Receiver should be able to derive same encryption key\n        let receiver_shared_secret = service\n            .generate_shared_secret(\n                \u0026receiver_view_key,\n                \u0026stealth_address.sender_offset_public_key,\n            )\n            .unwrap();\n        let _receiver_encryption_key = service\n            .shared_secret_to_output_encryption_key(\u0026receiver_shared_secret)\n            .unwrap();\n\n        // The encryption keys derived by sender and receiver should match (for successful decryption)\n        // Note: In our simplified implementation, they may not match exactly due to the simplified DH,\n        // but the recovery process should still work\n        assert!(recovered_key.is_some());\n    }\n\n    #[test]\n    fn test_multiple_stealth_addresses_different_senders() {\n        let service = StealthAddressService::new();\n        let view_key = PrivateKey::new([1u8; 32]);\n        let spend_key = CompressedPublicKey::from_private_key(\u0026PrivateKey::new([2u8; 32]));\n\n        // Different senders should create different stealth addresses\n        let sender1 = PrivateKey::new([10u8; 32]);\n        let sender2 = PrivateKey::new([20u8; 32]);\n\n        let address1 = service\n            .generate_stealth_address(\u0026view_key, \u0026spend_key, \u0026sender1)\n            .unwrap();\n        let address2 = service\n            .generate_stealth_address(\u0026view_key, \u0026spend_key, \u0026sender2)\n            .unwrap();\n\n        // Should produce different stealth addresses\n        assert_ne!(address1.stealth_spending_key, address2.stealth_spending_key);\n        assert_ne!(\n            address1.sender_offset_public_key,\n            address2.sender_offset_public_key\n        );\n\n        // But same view and spend keys\n        assert_eq!(address1.view_public_key, address2.view_public_key);\n        assert_eq!(address1.spend_public_key, address2.spend_public_key);\n    }\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":54}},{"line":46,"address":[],"length":0,"stats":{"Line":54}},{"line":50,"address":[],"length":0,"stats":{"Line":22}},{"line":54,"address":[],"length":0,"stats":{"Line":22}},{"line":55,"address":[],"length":0,"stats":{"Line":22}},{"line":59,"address":[],"length":0,"stats":{"Line":22}},{"line":60,"address":[],"length":0,"stats":{"Line":22}},{"line":61,"address":[],"length":0,"stats":{"Line":22}},{"line":65,"address":[],"length":0,"stats":{"Line":21}},{"line":69,"address":[],"length":0,"stats":{"Line":21}},{"line":70,"address":[],"length":0,"stats":{"Line":21}},{"line":73,"address":[],"length":0,"stats":{"Line":21}},{"line":74,"address":[],"length":0,"stats":{"Line":21}},{"line":75,"address":[],"length":0,"stats":{"Line":21}},{"line":79,"address":[],"length":0,"stats":{"Line":10}},{"line":83,"address":[],"length":0,"stats":{"Line":10}},{"line":84,"address":[],"length":0,"stats":{"Line":10}},{"line":87,"address":[],"length":0,"stats":{"Line":10}},{"line":88,"address":[],"length":0,"stats":{"Line":10}},{"line":89,"address":[],"length":0,"stats":{"Line":10}},{"line":93,"address":[],"length":0,"stats":{"Line":446}},{"line":97,"address":[],"length":0,"stats":{"Line":446}},{"line":98,"address":[],"length":0,"stats":{"Line":446}},{"line":101,"address":[],"length":0,"stats":{"Line":446}},{"line":102,"address":[],"length":0,"stats":{"Line":446}},{"line":103,"address":[],"length":0,"stats":{"Line":446}},{"line":107,"address":[],"length":0,"stats":{"Line":450}},{"line":113,"address":[],"length":0,"stats":{"Line":450}},{"line":114,"address":[],"length":0,"stats":{"Line":450}},{"line":115,"address":[],"length":0,"stats":{"Line":450}},{"line":118,"address":[],"length":0,"stats":{"Line":450}},{"line":122,"address":[],"length":0,"stats":{"Line":12}},{"line":129,"address":[],"length":0,"stats":{"Line":24}},{"line":132,"address":[],"length":0,"stats":{"Line":12}},{"line":139,"address":[],"length i-wallet","src","scanning","grpc_scanner.rs"],"content":"//! GRPC-based blockchain scanner implementation\n//!\n//! This module provides a GRPC implementation of the BlockchainScanner trait\n//! that connects to a Tari base node via GRPC to scan for wallet outputs.\n//!\n//! ## Wallet Key Integration\n//!\n//! The GRPC scanner supports wallet key integration for identifying outputs that belong\n//! to a specific wallet. To use wallet functionality:\n//!\n//! ```rust,no_run\n//! use lightweight_wallet_libs::scanning::{GrpcBlockchainScanner, ScanConfig, BlockchainScanner};\n//! use lightweight_wallet_libs::wallet::Wallet;\n//!\n//! async fn scan_with_wallet() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!     let mut scanner = GrpcBlockchainScanner::new(\"http://127.0.0.1:18142\".to_string()).await?;\n//!     let wallet = Wallet::generate_new_with_seed_phrase(None)?;\n//!     \n//!     // Create scan config with wallet keys\n//!     let config = scanner.create_scan_config_with_wallet_keys(\u0026wallet, 0, None)?;\n//!     \n//!     // Scan for blocks with wallet key integration\n//!     let results = scanner.scan_blocks(config).await?;\n//!     println!(\"Found {} blocks with wallet outputs\", results.len());\n//!     \n//!     Ok(())\n//! }\n//! ```\n\n#[cfg(feature = \"grpc\")]\nuse async_trait::async_trait;\n#[cfg(feature = \"grpc\")]\nuse std::time::Duration;\n#[cfg(feature = \"grpc\")]\nuse tari_utilities::ByteArray;\n#[cfg(feature = \"grpc\")]\nuse tonic::{transport::Channel, Request};\n#[cfg(feature = \"grpc\")]\nuse tracing::{debug, info};\n\n#[cfg(feature = \"grpc\")]\nuse crate::{\n    data_structures::{\n        encrypted_data::EncryptedData,\n        transaction_output::LightweightTransactionOutput,\n        types::{CompressedCommitment, CompressedPublicKey, MicroMinotari, PrivateKey},\n        wallet_output::{\n            LightweightCovenant, LightweightOutputFeatures, LightweightRangeProof,\n            LightweightScript, LightweightSignature, LightweightWalletOutput,\n        },\n        LightweightOutputType, LightweightRangeProofType,\n    },\n    errors::{LightweightWalletError, LightweightWalletResult},\n    extraction::{extract_wallet_output, ExtractionConfig},\n    scanning::{\n        BlockInfo, BlockScanResult, BlockchainScanner, DefaultScanningLogic, ProgressCallback,\n        ScanConfig, TipInfo, WalletScanConfig, WalletScanResult, WalletScanner,\n    },\n    wallet::Wallet,\n};\n\n#[cfg(feature = \"grpc\")]\nuse crate::tari_rpc;\n\n/// GRPC client for connecting to Tari base node\n#[cfg(feature = \"grpc\")]\npub struct GrpcBlockchainScanner {\n    /// GRPC channel to the base node\n    client: tari_rpc::base_node_client::BaseNodeClient\u003cChannel\u003e,\n    /// Connection timeout\n    timeout: Duration,\n    /// Base URL for the GRPC connection\n    base_url: String,\n}\n\n#[cfg(feature = \"grpc\")]\nimpl GrpcBlockchainScanner {\n    /// Create a new GRPC scanner with the given base URL\n    pub async fn new(base_url: String) -\u003e LightweightWalletResult\u003cSelf\u003e {\n        let timeout = Duration::from_secs(30);\n        let channel = Channel::from_shared(base_url.clone())\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Invalid URL: {}\",\n                        e\n                    )),\n                )\n            })?\n            .timeout(timeout)\n            .connect()\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Connection failed: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n        // Set message size limits on the client to handle large blocks (16MB should be sufficient)\n        let client = tari_rpc::base_node_client::BaseNodeClient::new(channel)\n            .max_decoding_message_size(16 * 1024 * 1024) // 16MB\n            .max_encoding_message_size(16 * 1024 * 1024); // 16MB\n\n        Ok(Self {\n            client,\n            timeout,\n            base_url,\n        })\n    }\n\n    /// Create a new GRPC scanner with custom timeout\n    pub async fn with_timeout(\n        base_url: String,\n        timeout: Duration,\n    ) -\u003e LightweightWalletResult\u003cSelf\u003e {\n        let channel = Channel::from_shared(base_url.clone())\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Invalid URL: {}\",\n                        e\n                    )),\n                )\n            })?\n            .timeout(timeout)\n            .connect()\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Connection failed: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n        // Set message size limits on the client to handle large blocks (16MB should be sufficient)\n        let client = tari_rpc::base_node_client::BaseNodeClient::new(channel)\n            .max_decoding_message_size(16 * 1024 * 1024) // 16MB\n            .max_encoding_message_size(16 * 1024 * 1024); // 16MB\n\n        Ok(Self {\n            client,\n            timeout,\n            base_url,\n        })\n    }\n\n    /// Convert GRPC transaction output to lightweight transaction output\n    fn convert_transaction_output(\n        grpc_output: \u0026tari_rpc::TransactionOutput,\n    ) -\u003e LightweightTransactionOutput {\n        // Convert OutputFeatures\n        let features = grpc_output\n            .features\n            .as_ref()\n            .map(|f| LightweightOutputFeatures {\n                output_type: match f.output_type {\n                    0 =\u003e LightweightOutputType::Payment,\n                    1 =\u003e LightweightOutputType::Coinbase,\n                    2 =\u003e LightweightOutputType::Burn,\n                    3 =\u003e LightweightOutputType::ValidatorNodeRegistration,\n                    4 =\u003e LightweightOutputType::CodeTemplateRegistration,\n                    _ =\u003e LightweightOutputType::Payment,\n                },\n                maturity: f.maturity,\n                range_proof_type: match f.range_proof_type {\n                    0 =\u003e LightweightRangeProofType::BulletProofPlus,\n                    1 =\u003e LightweightRangeProofType::RevealedValue,\n                    _ =\u003e LightweightRangeProofType::BulletProofPlus,\n                },\n            })\n            .unwrap_or_default();\n\n        // Convert Commitment - Tari GRPC returns 32-byte commitments, need to add compression prefix\n        let commitment_bytes = if grpc_output.commitment.len() == 32 {\n            match grpc_output.commitment.as_bytes()[..32].try_into() {\n                Ok(bytes) =\u003e CompressedCommitment::new(bytes),\n                Err(_) =\u003e {\n                    println!(\"ERROR: Invalid commitment bytes format, using zero commitment\");\n                    CompressedCommitment::new([0u8; 32])\n                }\n            }\n        } else {\n            // Debug: Log unexpected sizes\n            println!(\n                \"DEBUG: Unexpected commitment size. Expected 32 or 33, got {}. Data: {}\",\n                grpc_output.commitment.len(),\n                hex::encode(\u0026grpc_output.commitment)\n            );\n            // Fallback to default if wrong size\n            CompressedCommitment::new([0u8; 32])\n        };\n\n        // Convert RangeProof\n        let proof = grpc_output\n            .range_proof\n            .as_ref()\n            .map(|rp| LightweightRangeProof {\n                bytes: rp.proof_bytes.clone(),\n            });\n\n        // Convert Script\n        let script = LightweightScript {\n            bytes: grpc_output.script.clone(),\n        };\n\n        // Convert Sender Offset Public Key - need to handle the 32-byte array properly\n        let sender_offset_public_key = if grpc_output.sender_offset_public_key.len() == 32 {\n            let mut bytes = [0u8; 32];\n            bytes.copy_from_slice(\u0026grpc_output.sender_offset_public_key);\n            CompressedPublicKey::new(bytes)\n        } else {\n            // Debug: Log what we actually received\n            println!(\n                \"DEBUG: Sender offset public key size mismatch. Expected 32, got {}. Data: {}\",\n                grpc_output.sender_offset_public_key.len(),\n                hex::encode(\u0026grpc_output.sender_offset_public_key)\n            );\n            // Fallback to default if wrong size\n            CompressedPublicKey::new([0u8; 32])\n        };\n\n        // Convert Metadata Signature\n        let metadata_signature = grpc_output\n            .metadata_signature\n            .as_ref()\n            .map(|sig| LightweightSignature {\n                bytes: sig.u_a.clone(),\n            })\n            .unwrap_or_default();\n\n        // Convert Covenant\n        let covenant = LightweightCovenant {\n            bytes: grpc_output.covenant.clone(),\n        };\n\n        // Convert Encrypted Data\n        let encrypted_data =\n            EncryptedData::from_bytes(\u0026grpc_output.encrypted_data).unwrap_or_default();\n\n        // Convert Minimum Value Promise\n        let minimum_value_promise = MicroMinotari::new(grpc_output.minimum_value_promise);\n\n        LightweightTransactionOutput {\n            version: grpc_output.version as u8,\n            features,\n            commitment: commitment_bytes,\n            proof,\n            script,\n            sender_offset_public_key,\n            metadata_signature,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n        }\n    }\n\n    /// Convert GRPC block to lightweight block info\n    fn convert_block(grpc_block: \u0026tari_rpc::HistoricalBlock) -\u003e Option\u003cBlockInfo\u003e {\n        let block = grpc_block.block.as_ref()?;\n        let header = block.header.as_ref()?;\n        let body = block.body.as_ref()?;\n        let outputs = body\n            .outputs\n            .iter()\n            .map(Self::convert_transaction_output)\n            .collect();\n\n        // Extract inputs and kernels too\n        let inputs = body\n            .inputs\n            .iter()\n            .map(Self::convert_transaction_input)\n            .collect();\n        let kernels = body\n            .kernels\n            .iter()\n            .map(Self::convert_transaction_kernel)\n            .collect();\n\n        Some(BlockInfo {\n            height: header.height,\n            hash: header.hash.clone(),\n            timestamp: header.timestamp,\n            outputs,\n            inputs,\n            kernels,\n        })\n    }\n\n    /// Convert GRPC transaction input to lightweight transaction input\n    fn convert_transaction_input(\n        grpc_input: \u0026tari_rpc::TransactionInput,\n    ) -\u003e crate::data_structures::transaction_input::TransactionInput {\n        // Convert commitment\n        let mut commitment = [0u8; 32];\n        if grpc_input.commitment.len() \u003e= 32 {\n            commitment.copy_from_slice(\u0026grpc_input.commitment[..32]);\n        }\n\n        // Convert script (not script_signature for inputs)\n        let mut script_signature = [0u8; 64];\n        if !grpc_input.script.is_empty() \u0026\u0026 grpc_input.script.len() \u003e= 64 {\n            script_signature.copy_from_slice(\u0026grpc_input.script[..64]);\n        }\n\n        // Convert sender offset public key (use features field as placeholder since the exact field name may vary)\n        let sender_offset_public_key = CompressedPublicKey::new([0u8; 32]);\n\n        // Convert input data to execution stack\n        let input_data = crate::data_structures::transaction_input::LightweightExecutionStack {\n            items: vec![grpc_input.input_data.clone()],\n        };\n\n        // Convert output hash (use hash field)\n        let mut output_hash = [0u8; 32];\n        if grpc_input.hash.len() \u003e= 32 {\n            output_hash.copy_from_slice(\u0026grpc_input.hash[..32]);\n        }\n\n        // Convert metadata signature if available\n        let output_metadata_signature = [0u8; 64];\n        // Note: metadata_signature might not be available for inputs\n\n        crate::data_structures::transaction_input::TransactionInput::new(\n            grpc_input.version as u8,\n            grpc_input\n                .features\n                .as_ref()\n                .map(|f| f.output_type as u8)\n                .unwrap_or(0),\n            commitment,\n            script_signature,\n            sender_offset_public_key,\n            grpc_input.covenant.clone(),\n            input_data,\n            output_hash,\n            0, // output_features placeholder\n            output_metadata_signature,\n            0,                     // maturity placeholder\n            MicroMinotari::new(0), // value placeholder\n        )\n    }\n\n    /// Convert GRPC transaction kernel to lightweight transaction kernel\n    fn convert_transaction_kernel(\n        grpc_kernel: \u0026tari_rpc::TransactionKernel,\n    ) -\u003e crate::data_structures::TransactionKernel {\n        // Convert excess\n        let mut excess = [0u8; 32];\n        if grpc_kernel.excess.len() \u003e= 32 {\n            excess.copy_from_slice(\u0026grpc_kernel.excess[..32]);\n        }\n\n        // Convert excess signature\n        let mut excess_sig = [0u8; 64];\n        if let Some(sig) = \u0026grpc_kernel.excess_sig {\n            if sig.public_nonce.len() \u003e= 32 {\n                excess_sig[..32].copy_from_slice(\u0026sig.public_nonce[..32]);\n            }\n            if sig.signature.len() \u003e= 32 {\n                excess_sig[32..].copy_from_slice(\u0026sig.signature[..32]);\n            }\n        }\n\n        crate::data_structures::TransactionKernel {\n            version: grpc_kernel.version as u8,\n            features: grpc_kernel.features as u8,\n            fee: MicroMinotari::new(grpc_kernel.fee),\n            lock_height: grpc_kernel.lock_height,\n            excess: CompressedPublicKey::new(excess),\n            excess_sig,\n            hash_type: 0, // placeholder since hash_type field doesn't exist\n            burn_commitment: if !grpc_kernel.burn_commitment.is_empty() {\n                let mut commitment = [0u8; 32];\n                if grpc_kernel.burn_commitment.len() \u003e= 32 {\n                    if grpc_kernel.burn_commitment.len() == 32 {\n                        commitment.copy_from_slice(\u0026grpc_kernel.burn_commitment[..32]);\n                    } else if grpc_kernel.burn_commitment.len() \u003e= 32 {\n                        commitment.copy_from_slice(\u0026grpc_kernel.burn_commitment[..32]);\n                    }\n                }\n                Some(CompressedCommitment::new(commitment))\n            } else {\n                None\n            },\n        }\n    }\n\n    /// Convert GRPC tip info to lightweight tip info\n    fn convert_tip_info(grpc_tip: \u0026tari_rpc::TipInfoResponse) -\u003e TipInfo {\n        let metadata = grpc_tip.metadata.as_ref();\n        TipInfo {\n            best_block_height: metadata.map(|m| m.best_block_height).unwrap_or(0),\n            best_block_hash: metadata\n                .map(|m| m.best_block_hash.clone())\n                .unwrap_or_default(),\n            accumulated_difficulty: metadata\n                .map(|m| m.accumulated_difficulty.clone())\n                .unwrap_or_default(),\n            pruned_height: metadata.map(|m| m.pruned_height).unwrap_or(0),\n            timestamp: metadata.map(|m| m.timestamp).unwrap_or(0),\n        }\n    }\n\n    /// Create a scan config with wallet keys for block scanning\n    pub fn create_scan_config_with_wallet_keys(\n        \u0026self,\n        wallet: \u0026Wallet,\n        start_height: u64,\n        end_height: Option\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cScanConfig\u003e {\n        // Get the master key from the wallet for scanning\n        let master_key_bytes = wallet.master_key_bytes();\n\n        // Use the first 16 bytes of the master key as entropy (following Tari CipherSeed pattern)\n        let mut entropy = [0u8; 16];\n        entropy.copy_from_slice(\u0026master_key_bytes[..16]);\n\n        // Derive the proper view key using Tari's key derivation specification\n        // This uses the \"data encryption\" branch seed which is the correct key for decrypting encrypted data\n        let (view_key, _spend_key) =\n            crate::key_management::key_derivation::derive_view_and_spend_keys_from_entropy(\n                \u0026entropy,\n            )\n            .map_err(|e| LightweightWalletError::KeyManagementError(e))?;\n\n        // Convert RistrettoSecretKey to PrivateKey\n        let view_key_bytes = view_key.as_bytes();\n        let mut view_key_array = [0u8; 32];\n        view_key_array.copy_from_slice(view_key_bytes);\n        let view_private_key = PrivateKey::new(view_key_array);\n\n        let extraction_config = ExtractionConfig::with_private_key(view_private_key);\n\n        Ok(ScanConfig {\n            start_height,\n            end_height,\n            batch_size: 100,\n            request_timeout: self.timeout,\n            extraction_config,\n        })\n    }\n\n    /// Create a scan config with just private keys for basic wallet scanning\n    pub fn create_scan_config_with_keys(\n        \u0026self,\n        view_key: PrivateKey,\n        start_height: u64,\n        end_height: Option\u003cu64\u003e,\n    ) -\u003e ScanConfig {\n        let extraction_config = ExtractionConfig::with_private_key(view_key);\n\n        ScanConfig {\n            start_height,\n            end_height,\n            batch_size: 100,\n            request_timeout: self.timeout,\n            extraction_config,\n        }\n    }\n\n    /// Scan for regular recoverable outputs using encrypted data decryption (GRPC version)\n    fn scan_for_recoverable_output_grpc(\n        output: \u0026LightweightTransactionOutput,\n        extraction_config: \u0026ExtractionConfig,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Skip non-payment outputs for this scan type\n        if !matches!(\n            output.features().output_type,\n            crate::data_structures::wallet_output::LightweightOutputType::Payment\n        ) {\n            return Ok(None);\n        }\n\n        // Use the standard extraction logic - the view key should be correctly derived already\n        match extract_wallet_output(output, extraction_config) {\n            Ok(wallet_output) =\u003e Ok(Some(wallet_output)),\n            Err(_) =\u003e Ok(None), // Not a wallet output or decryption failed\n        }\n    }\n\n    /// Scan for one-sided payments (GRPC version)\n    fn scan_for_one_sided_payment_grpc(\n        output: \u0026LightweightTransactionOutput,\n        extraction_config: \u0026ExtractionConfig,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Skip non-payment outputs for this scan type\n        if !matches!(\n            output.features().output_type,\n            crate::data_structures::wallet_output::LightweightOutputType::Payment\n        ) {\n            return Ok(None);\n        }\n\n        // For one-sided payments, use the same extraction logic\n        // The difference is in how the outputs are created, not how they're decrypted\n        match extract_wallet_output(output, extraction_config) {\n            Ok(wallet_output) =\u003e Ok(Some(wallet_output)),\n            Err(_) =\u003e Ok(None), // Not a wallet output or decryption failed\n        }\n    }\n\n    /// Scan for coinbase outputs (GRPC version)\n    fn scan_for_coinbase_output_grpc(\n        output: \u0026LightweightTransactionOutput,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Only handle coinbase outputs\n        if !matches!(\n            output.features().output_type,\n            crate::data_structures::wallet_output::LightweightOutputType::Coinbase\n        ) {\n            return Ok(None);\n        }\n\n        // For coinbase outputs, the value is typically revealed in the minimum value promise\n        if output.minimum_value_promise().as_u64() \u003e 0 {\n            let wallet_output = LightweightWalletOutput::new(\n                output.version(),\n                output.minimum_value_promise(),\n                crate::data_structures::wallet_output::LightweightKeyId::Zero,\n                output.features().clone(),\n                output.script().clone(),\n                crate::data_structures::wallet_output::LightweightExecutionStack::default(),\n                crate::data_structures::wallet_output::LightweightKeyId::Zero,\n                output.sender_offset_public_key().clone(),\n                output.metadata_signature().clone(),\n                0,\n                output.covenant().clone(),\n                output.encrypted_data().clone(),\n                output.minimum_value_promise(),\n                output.proof().cloned(),\n                crate::data_structures::payment_id::PaymentId::Empty,\n            );\n\n            return Ok(Some(wallet_output));\n        }\n\n        Ok(None)\n    }\n\n    /// Get all outputs from a specific block\n    pub async fn get_outputs_from_block(\n        \u0026mut self,\n        block_height: u64,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cLightweightTransactionOutput\u003e\u003e {\n        // Get the block at the specified height\n        let request = tari_rpc::GetBlocksRequest {\n            heights: vec![block_height],\n        };\n\n        let mut stream = self\n            .client\n            .clone()\n            .get_blocks(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        if let Some(grpc_block) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            if let Some(block_info) = Self::convert_block(\u0026grpc_block) {\n                return Ok(block_info.outputs);\n            }\n        }\n\n        Ok(Vec::new())\n    }\n\n    /// Get all inputs from a specific block\n    pub async fn get_inputs_from_block(\n        \u0026mut self,\n        block_height: u64,\n    ) -\u003e LightweightWalletResult\u003cVec\u003ccrate::data_structures::transaction_input::TransactionInput\u003e\u003e\n    {\n        // Get the block at the specified height\n        let request = tari_rpc::GetBlocksRequest {\n            heights: vec![block_height],\n        };\n\n        let mut stream = self\n            .client\n            .clone()\n            .get_blocks(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        if let Some(grpc_block) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            if let Some(block_info) = Self::convert_block(\u0026grpc_block) {\n                return Ok(block_info.inputs);\n            }\n        }\n\n        Ok(Vec::new())\n    }\n\n    /// Get all kernels from a specific block\n    pub async fn get_kernels_from_block(\n        \u0026mut self,\n        block_height: u64,\n    ) -\u003e LightweightWalletResult\u003cVec\u003ccrate::data_structures::TransactionKernel\u003e\u003e {\n        // Get the block at the specified height\n        let request = tari_rpc::GetBlocksRequest {\n            heights: vec![block_height],\n        };\n\n        let mut stream = self\n            .client\n            .clone()\n            .get_blocks(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        if let Some(grpc_block) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            if let Some(block_info) = Self::convert_block(\u0026grpc_block) {\n                return Ok(block_info.kernels);\n            }\n        }\n\n        Ok(Vec::new())\n    }\n\n    /// Get complete block data including outputs, inputs, and kernels\n    pub async fn get_complete_block_data(\n        \u0026mut self,\n        block_height: u64,\n    ) -\u003e LightweightWalletResult\u003cOption\u003ccrate::scanning::BlockInfo\u003e\u003e {\n        // Get the block at the specified height\n        let request = tari_rpc::GetBlocksRequest {\n            heights: vec![block_height],\n        };\n\n        let mut stream = self\n            .client\n            .clone()\n            .get_blocks(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        if let Some(grpc_block) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            return Ok(Self::convert_block(\u0026grpc_block));\n        }\n\n        Ok(None)\n    }\n\n    /// Scan a single block for wallet outputs using the provided entropy\n    pub async fn scan_block(\n        \u0026mut self,\n        block_height: u64,\n        entropy: \u0026[u8; 16],\n    ) -\u003e LightweightWalletResult\u003cVec\u003cLightweightWalletOutput\u003e\u003e {\n        let mut wallet_outputs = Vec::new();\n\n        // Get all outputs from the block\n        let outputs = self.get_outputs_from_block(block_height).await?;\n        info!(\"Found {} outputs in block {}\", outputs.len(), block_height);\n\n        if outputs.is_empty() {\n            return Ok(wallet_outputs);\n        }\n\n        // Create scanning logic with entropy\n        let scanning_logic = DefaultScanningLogic::new(*entropy);\n\n        // Process each output\n        for output in outputs {\n            // Try to extract wallet output using reference-compatible approach\n            if let Some(wallet_output) = scanning_logic.extract_wallet_output(\u0026output)? {\n                info!(\n                    \"Found wallet output in block {}: value={}, payment_id={:?}\",\n                    block_height,\n                    wallet_output.value().as_u64(),\n                    wallet_output.payment_id()\n                );\n                wallet_outputs.push(wallet_output);\n            }\n        }\n\n        info!(\n            \"Extracted {} wallet outputs from block {}\",\n            wallet_outputs.len(),\n            block_height\n        );\n        Ok(wallet_outputs)\n    }\n\n    /// Get blocks by their heights in a batch\n    pub async fn get_blocks_by_heights(\n        \u0026mut self,\n        heights: Vec\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockInfo\u003e\u003e {\n        if heights.is_empty() {\n            return Ok(Vec::new());\n        }\n\n        let request = tari_rpc::GetBlocksRequest { heights };\n\n        let mut stream = self\n            .client\n            .clone()\n            .get_blocks(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        let mut blocks = Vec::new();\n        while let Some(grpc_block) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"GRPC stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            if let Some(block_info) = Self::convert_block(\u0026grpc_block) {\n                blocks.push(block_info);\n            }\n        }\n\n        Ok(blocks)\n    }\n}\n\n#[cfg(feature = \"grpc\")]\n#[async_trait(?Send)]\nimpl BlockchainScanner for GrpcBlockchainScanner {\n    async fn scan_blocks(\n        \u0026mut self,\n        config: ScanConfig,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        debug!(\n            \"Starting GRPC block scan from height {} to {:?}\",\n            config.start_height, config.end_height\n        );\n\n        // Get tip info to determine end height\n        let tip_info = self.get_tip_info().await?;\n        let end_height = config.end_height.unwrap_or(tip_info.best_block_height);\n\n        if config.start_height \u003e end_height {\n            return Ok(Vec::new());\n        }\n\n        let mut results = Vec::new();\n        let mut current_height = config.start_height;\n\n        while current_height \u003c= end_height {\n            let batch_end = std::cmp::min(current_height + config.batch_size - 1, end_height);\n            let heights: Vec\u003cu64\u003e = (current_height..=batch_end).collect();\n            // Get blocks for this batch\n            let request = tari_rpc::GetBlocksRequest { heights };\n\n            let mut stream = self\n                .client\n                .clone()\n                .get_blocks(Request::new(request))\n                .await\n                .map_err(|e| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                            \"GRPC error: {}\",\n                            e\n                        )),\n                    )\n                })?\n                .into_inner();\n\n            let mut batch_results = Vec::new();\n            while let Some(grpc_block) = stream.message().await.map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Stream error: {}\",\n                        e\n                    )),\n                )\n            })? {\n                if let Some(block_info) = Self::convert_block(\u0026grpc_block) {\n                    let mut wallet_outputs = Vec::new();\n\n                    println!(\"Outputs: {:?}\", block_info.outputs.len());\n                    for output in \u0026block_info.outputs {\n                        // Use enhanced multi-strategy scanning instead of basic extraction\n                        let mut found_output = false;\n\n                        // Strategy 1: Regular recoverable outputs (encrypted data decryption)\n                        if !found_output {\n                            if let Some(wallet_output) = Self::scan_for_recoverable_output_grpc(\n                                output,\n                                \u0026config.extraction_config,\n                            )? {\n                                wallet_outputs.push(wallet_output);\n                                found_output = true;\n                            }\n                        }\n\n                        // Strategy 2: One-sided payments (different detection logic)\n                        if !found_output {\n                            if let Some(wallet_output) = Self::scan_for_one_sided_payment_grpc(\n                                output,\n                                \u0026config.extraction_config,\n                            )? {\n                                wallet_outputs.push(wallet_output);\n                                found_output = true;\n                            }\n                        }\n\n                        // Strategy 3: Coinbase outputs (special handling)\n                        if !found_output {\n                            if let Some(wallet_output) =\n                                Self::scan_for_coinbase_output_grpc(output)?\n                            {\n                                wallet_outputs.push(wallet_output);\n                                // found_output = true;\n                            }\n                        }\n                    }\n\n                    batch_results.push(BlockScanResult {\n                        height: block_info.height,\n                        block_hash: block_info.hash,\n                        outputs: block_info.outputs,\n                        wallet_outputs,\n                        mined_timestamp: block_info.timestamp,\n                    });\n                }\n            }\n\n            results.extend(batch_results);\n            current_height = batch_end + 1;\n        }\n\n        debug!(\n            \"GRPC scan completed, found {} blocks with wallet outputs\",\n            results.len()\n        );\n        Ok(results)\n    }\n\n    async fn get_tip_info(\u0026mut self) -\u003e LightweightWalletResult\u003cTipInfo\u003e {\n        let request = Request::new(tari_rpc::Empty {});\n\n        let response = self\n            .client\n            .clone()\n            .get_tip_info(request)\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n        let tip_info = response.into_inner();\n        Ok(Self::convert_tip_info(\u0026tip_info))\n    }\n\n    async fn search_utxos(\n        \u0026mut self,\n        commitments: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        let request = tari_rpc::SearchUtxosRequest { commitments };\n\n        let mut stream = self\n            .client\n            .clone()\n            .search_utxos(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        let mut results = Vec::new();\n        while let Some(grpc_block) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            if let Some(block_info) = Self::convert_block(\u0026grpc_block) {\n                let mut wallet_outputs = Vec::new();\n                for output in \u0026block_info.outputs {\n                    // Use default extraction config with no keys for commitment search\n                    // This method is typically used for searching specific commitments\n                    // where wallet ownership is already known\n                    match extract_wallet_output(output, \u0026ExtractionConfig::default()) {\n                        Ok(wallet_output) =\u003e wallet_outputs.push(wallet_output),\n                        Err(e) =\u003e {\n                            debug!(\n                                \"Failed to extract wallet output during commitment search: {}\",\n                                e\n                            );\n                        }\n                    }\n                }\n                results.push(BlockScanResult {\n                    height: block_info.height,\n                    block_hash: block_info.hash,\n                    outputs: block_info.outputs,\n                    wallet_outputs,\n                    mined_timestamp: block_info.timestamp,\n                });\n            }\n        }\n\n        Ok(results)\n    }\n\n    async fn fetch_utxos(\n        \u0026mut self,\n        hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cLightweightTransactionOutput\u003e\u003e {\n        let request = tari_rpc::FetchMatchingUtxosRequest { hashes };\n\n        let mut stream = self\n            .client\n            .clone()\n            .fetch_matching_utxos(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        let mut results = Vec::new();\n        while let Some(response) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            if let Some(output) = response.output {\n                results.push(Self::convert_transaction_output(\u0026output));\n            }\n        }\n\n        Ok(results)\n    }\n\n    async fn get_blocks_by_heights(\n        \u0026mut self,\n        heights: Vec\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockInfo\u003e\u003e {\n        if heights.is_empty() {\n            return Ok(Vec::new());\n        }\n\n        let request = tari_rpc::GetBlocksRequest { heights };\n\n        let mut stream = self\n            .client\n            .clone()\n            .get_blocks(Request::new(request))\n            .await\n            .map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"GRPC error: {}\",\n                        e\n                    )),\n                )\n            })?\n            .into_inner();\n\n        let mut blocks = Vec::new();\n        while let Some(grpc_block) = stream.message().await.map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"GRPC stream error: {}\",\n                    e\n                )),\n            )\n        })? {\n            if let Some(block_info) = Self::convert_block(\u0026grpc_block) {\n                blocks.push(block_info);\n            }\n        }\n\n        Ok(blocks)\n    }\n\n    async fn get_block_by_height(\n        \u0026mut self,\n        height: u64,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cBlockInfo\u003e\u003e {\n        let blocks = self.get_blocks_by_heights(vec![height]).await?;\n        Ok(blocks.into_iter().next())\n    }\n}\n\n#[cfg(feature = \"grpc\")]\nimpl std::fmt::Debug for GrpcBlockchainScanner {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"GrpcBlockchainScanner\")\n            .field(\"base_url\", \u0026self.base_url)\n            .field(\"timeout\", \u0026self.timeout)\n            .finish()\n    }\n}\n\n#[cfg(feature = \"grpc\")]\nimpl Clone for GrpcBlockchainScanner {\n    fn clone(\u0026self) -\u003e Self {\n        // Note: This creates a new connection, which is expensive\n        // In practice, you might want to use connection pooling\n        panic!(\"GrpcBlockchainScanner cannot be cloned - create a new instance instead\");\n    }\n}\n\n/// Builder for creating GRPC blockchain scanners\n#[cfg(feature = \"grpc\")]\npub struct GrpcScannerBuilder {\n    base_url: Option\u003cString\u003e,\n    timeout: Option\u003cDuration\u003e,\n}\n\n#[cfg(feature = \"grpc\")]\nimpl GrpcScannerBuilder {\n    /// Create a new builder\n    pub fn new() -\u003e Self {\n        Self {\n            base_url: None,\n            timeout: None,\n        }\n    }\n\n    /// Set the base URL for the GRPC connection\n    pub fn with_base_url(mut self, base_url: String) -\u003e Self {\n        self.base_url = Some(base_url);\n        self\n    }\n\n    /// Set the timeout for GRPC operations\n    pub fn with_timeout(mut self, timeout: Duration) -\u003e Self {\n        self.timeout = Some(timeout);\n        self\n    }\n\n    /// Build the GRPC scanner\n    pub async fn build(self) -\u003e LightweightWalletResult\u003cGrpcBlockchainScanner\u003e {\n        let base_url = self.base_url.ok_or_else(|| {\n            LightweightWalletError::ConfigurationError(\"Base URL not specified\".to_string())\n        })?;\n\n        match self.timeout {\n            Some(timeout) =\u003e GrpcBlockchainScanner::with_timeout(base_url, timeout).await,\n            None =\u003e GrpcBlockchainScanner::new(base_url).await,\n        }\n    }\n}\n\n#[cfg(feature = \"grpc\")]\nimpl Default for GrpcScannerBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n// Placeholder module for when GRPC feature is not enabled\n#[cfg(not(feature = \"grpc\"))]\npub struct GrpcBlockchainScanner;\n\n#[cfg(not(feature = \"grpc\"))]\nimpl GrpcBlockchainScanner {\n    pub async fn new(_base_url: String) -\u003e crate::errors::LightweightWalletResult\u003cSelf\u003e {\n        Err(\n            crate::errors::LightweightWalletError::OperationNotSupported(\n                \"GRPC feature not enabled\".to_string(),\n            ),\n        )\n    }\n}\n\n#[cfg(not(feature = \"grpc\"))]\npub struct GrpcScannerBuilder;\n\n#[cfg(not(feature = \"grpc\"))]\nimpl GrpcScannerBuilder {\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    pub async fn build(self) -\u003e crate::errors::LightweightWalletResult\u003cGrpcBlockchainScanner\u003e {\n        Err(\n            crate::errors::LightweightWalletError::OperationNotSupported(\n                \"GRPC feature not enabled\".to_string(),\n            ),\n        )\n    }\n}\n\n#[cfg(feature = \"grpc\")]\n#[async_trait(?Send)]\nimpl WalletScanner for GrpcBlockchainScanner {\n    async fn scan_wallet(\n        \u0026mut self,\n        config: WalletScanConfig,\n    ) -\u003e LightweightWalletResult\u003cWalletScanResult\u003e {\n        self.scan_wallet_with_progress(config, None).await\n    }\n\n    async fn scan_wallet_with_progress(\n        \u0026mut self,\n        config: WalletScanConfig,\n        progress_callback: Option\u003c\u0026ProgressCallback\u003e,\n    ) -\u003e LightweightWalletResult\u003cWalletScanResult\u003e {\n        // Validate that we have key management set up\n        if config.key_manager.is_none() \u0026\u0026 config.key_store.is_none() {\n            return Err(LightweightWalletError::ConfigurationError(\n                \"No key manager or key store provided for wallet scanning\".to_string(),\n            ));\n        }\n\n        // Use the default scanning logic with proper wallet key integration\n        DefaultScanningLogic::scan_wallet_with_progress(self, config, progress_callback).await\n    }\n\n    fn blockchain_scanner(\u0026mut self) -\u003e \u0026mut dyn BlockchainScanner {\n        self\n    }\n}\n\n#[cfg(test)]\n#[cfg(not(feature = \"grpc\"))]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_grpc_feature_disabled() {\n        let result = GrpcBlockchainScanner::new(\"http://127.0.0.1:18142\".to_string()).await;\n        assert!(result.is_err());\n        assert!(matches!(\n            result.unwrap_err(),\n            crate::errors::LightweightWalletError::OperationNotSupported(_)\n        ));\n    }\n\n    #[tokio::test]\n
