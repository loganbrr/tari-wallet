ontent":"//! HTTP-based blockchain scanner implementation\n//!\n//! This module provides an HTTP implementation of the BlockchainScanner trait\n//! that connects to a Tari base node via HTTP API to scan for wallet outputs.\n//!\n//! ## Wallet Key Integration\n//!\n//! The HTTP scanner supports wallet key integration for identifying outputs that belong\n//! to a specific wallet. To use wallet functionality:\n//!\n//! ```rust,no_run\n//! use lightweight_wallet_libs::scanning::{HttpBlockchainScanner, ScanConfig, BlockchainScanner};\n//! use lightweight_wallet_libs::wallet::Wallet;\n//!\n//! async fn scan_with_wallet() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!     let mut scanner = HttpBlockchainScanner::new(\"http://127.0.0.1:18142\".to_string()).await?;\n//!     let wallet = Wallet::generate_new_with_seed_phrase(None)?;\n//!     \n//!     // Create scan config with wallet keys\n//!     let config = scanner.create_scan_config_with_wallet_keys(\u0026wallet, 0, None)?;\n//!     \n//!     // Scan for blocks with wallet key integration\n//!     let results = scanner.scan_blocks(config).await?;\n//!     println!(\"Found {} blocks with wallet outputs\", results.len());\n//!     \n//!     Ok(())\n//! }\n//! ```\n\n// Native targets use reqwest\n#[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\nuse reqwest::Client;\n#[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\nuse std::time::Duration;\n\n// WASM targets use web-sys\n#[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\nuse std::time::Duration;\n#[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\nuse web_sys::{window, Request, RequestInit, RequestMode, Response};\n\n#[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\nuse serde_wasm_bindgen;\n#[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\nuse wasm_bindgen::prelude::*;\n#[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\nuse wasm_bindgen_futures::JsFuture;\n\n#[cfg(feature = \"http\")]\nuse async_trait::async_trait;\nuse serde::{Deserialize, Serialize};\n#[cfg(feature = \"http\")]\nuse tari_utilities::ByteArray;\n#[cfg(all(feature = \"http\", feature = \"tracing\"))]\nuse tracing::debug;\n\nuse crate::{\n    data_structures::{\n        encrypted_data::EncryptedData,\n        transaction_input::TransactionInput,\n        transaction_output::LightweightTransactionOutput,\n        types::{CompressedCommitment, CompressedPublicKey, MicroMinotari, PrivateKey},\n        wallet_output::{\n            LightweightCovenant, LightweightOutputFeatures, LightweightRangeProof,\n            LightweightScript, LightweightSignature, LightweightWalletOutput,\n        },\n        LightweightOutputType, LightweightRangeProofType,\n    },\n    errors::{LightweightWalletError, LightweightWalletResult},\n    extraction::{extract_wallet_output, ExtractionConfig},\n    scanning::{\n        BlockInfo, BlockScanResult, BlockchainScanner, DefaultScanningLogic, ProgressCallback,\n        ScanConfig, TipInfo, WalletScanConfig, WalletScanResult, WalletScanner,\n    },\n    wallet::Wallet,\n};\n\n/// HTTP API block response structure\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpBlockResponse {\n    pub blocks: Vec\u003cHttpBlockData\u003e,\n    pub has_next_page: bool,\n}\n\n/// HTTP API input data structure - SIMPLIFIED for actual API response\n/// The API returns inputs as simple arrays of 32-byte output hashes that have been spent\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpInputData {\n    /// This is just the 32-byte commitment/output hash that was spent\n    /// The API returns inputs as Vec\u003cVec\u003cu8\u003e\u003e where each inner Vec is 32 bytes\n    pub commitment: Vec\u003cu8\u003e,\n}\n\n/// HTTP API block data structure\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpBlockData {\n    pub header_hash: Vec\u003cu8\u003e,\n    pub height: u64,\n    pub outputs: Vec\u003cHttpOutputData\u003e,\n    /// Inputs are now just arrays of 32-byte hashes (commitments) that have been spent\n    /// This is optional for backward compatibility with older API versions\n    #[serde(default)]\n    pub inputs: Option\u003cVec\u003cVec\u003cu8\u003e\u003e\u003e,\n    pub mined_timestamp: u64,\n}\n\n/// HTTP API output data structure\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpOutputData {\n    pub output_hash: Vec\u003cu8\u003e,\n    pub commitment: Vec\u003cu8\u003e,\n    pub encrypted_data: Vec\u003cu8\u003e,\n    pub sender_offset_public_key: Vec\u003cu8\u003e,\n    pub features: Option\u003cHttpOutputFeatures\u003e,\n    pub script: Option\u003cVec\u003cu8\u003e\u003e,\n    pub metadata_signature: Option\u003cVec\u003cu8\u003e\u003e,\n    pub covenant: Option\u003cVec\u003cu8\u003e\u003e,\n    pub minimum_value_promise: Option\u003cu64\u003e,\n    pub range_proof: Option\u003cVec\u003cu8\u003e\u003e,\n}\n\n/// HTTP API output features structure\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpOutputFeatures {\n    pub output_type: u8,\n    pub maturity: u64,\n    pub range_proof_type: u8,\n}\n\n/// HTTP API tip info response\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpTipInfoResponse {\n    pub best_block_height: u64,\n    pub best_block_hash: Vec\u003cu8\u003e,\n    pub accumulated_difficulty: Vec\u003cu8\u003e,\n    pub pruned_height: u64,\n    pub timestamp: u64,\n}\n\n/// HTTP API search UTXO request\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpSearchUtxosRequest {\n    pub commitments: Vec\u003cVec\u003cu8\u003e\u003e,\n}\n\n/// HTTP API fetch UTXO request\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpFetchUtxosRequest {\n    pub hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n}\n\n/// HTTP API get blocks request\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct HttpGetBlocksRequest {\n    pub heights: Vec\u003cu64\u003e,\n}\n\n/// HTTP client for connecting to Tari base node\n#[cfg(feature = \"http\")]\npub struct HttpBlockchainScanner {\n    /// HTTP client for making requests (native targets)\n    #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n    client: Client,\n    /// Base URL for the HTTP API\n    base_url: String,\n    /// Request timeout (native targets only)\n    #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n    timeout: Duration,\n}\n\nimpl HttpBlockchainScanner {\n    /// Create a new HTTP scanner with the given base URL\n    pub async fn new(base_url: String) -\u003e LightweightWalletResult\u003cSelf\u003e {\n        #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n        {\n            let timeout = Duration::from_secs(30);\n            let client = Client::builder().timeout(timeout).build().map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Failed to create HTTP client: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n            // Test the connection\n            let test_url = format!(\"{}/api/tip\", base_url);\n            let response = client.get(\u0026test_url).send().await;\n            if response.is_err() {\n                return Err(LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Failed to connect to {}\",\n                        base_url\n                    )),\n                ));\n            }\n\n            Ok(Self {\n                client,\n                base_url,\n                timeout,\n            })\n        }\n\n        #[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\n        {\n            // For WASM, we don't need to create a persistent client\n            // web-sys creates requests on-demand\n\n            // Test the connection with a simple GET request\n            let test_url = format!(\"{}/api/tip\", base_url);\n\n            let opts = RequestInit::new();\n            opts.set_method(\"GET\");\n            opts.set_mode(RequestMode::Cors);\n\n            let request = Request::new_with_str_and_init(\u0026test_url, \u0026opts)?;\n\n            let window = window().ok_or_else(|| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"No window object available\",\n                    ),\n                )\n            })?;\n\n            let resp_value = JsFuture::from(window.fetch_with_request(\u0026request))\n                .await\n                .map_err(|_| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                            \"Failed to connect to {}\",\n                            base_url\n                        )),\n                    )\n                })?;\n\n            let _resp: Response = resp_value.dyn_into().map_err(|_| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"Invalid response type\",\n                    ),\n                )\n            })?;\n\n            Ok(Self { base_url })\n        }\n    }\n\n    /// Create a new HTTP scanner with custom timeout (native only)\n    #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n    pub async fn with_timeout(\n        base_url: String,\n        timeout: Duration,\n    ) -\u003e LightweightWalletResult\u003cSelf\u003e {\n        let client = Client::builder().timeout(timeout).build().map_err(|e| {\n            LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Failed to create HTTP client: {}\",\n                    e\n                )),\n            )\n        })?;\n\n        // Test the connection\n        let test_url = format!(\"{}/api/tip\", base_url);\n        let response = client.get(\u0026test_url).send().await;\n        if response.is_err() {\n            return Err(LightweightWalletError::ScanningError(\n                crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                    \"Failed to connect to {}\",\n                    base_url\n                )),\n            ));\n        }\n\n        Ok(Self {\n            client,\n            base_url,\n            timeout,\n        })\n    }\n\n    /// Create a new HTTP scanner with custom timeout (WASM - timeout ignored)\n    #[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\n    pub async fn with_timeout(\n        base_url: String,\n        _timeout: Duration,\n    ) -\u003e LightweightWalletResult\u003cSelf\u003e {\n        // WASM doesn't support timeouts in the same way, so we ignore the timeout parameter\n        Self::new(base_url).await\n    }\n\n    /// Convert HTTP output data to LightweightTransactionOutput\n    fn convert_http_output_to_lightweight(\n        http_output: \u0026HttpOutputData,\n    ) -\u003e LightweightWalletResult\u003cLightweightTransactionOutput\u003e {\n        // Parse commitment\n        if http_output.commitment.len() != 32 {\n            return Err(LightweightWalletError::ConversionError(\n                \"Invalid commitment length, expected 32 bytes\".to_string(),\n            ));\n        }\n        let commitment =\n            CompressedCommitment::new(http_output.commitment.clone().try_into().map_err(|_| {\n                LightweightWalletError::ConversionError(\"Failed to convert commitment\".to_string())\n            })?);\n\n        // Parse sender offset public key\n        if http_output.sender_offset_public_key.len() != 32 {\n            return Err(LightweightWalletError::ConversionError(\n                \"Invalid sender offset public key length, expected 32 bytes\".to_string(),\n            ));\n        }\n        let sender_offset_public_key = CompressedPublicKey::new(\n            http_output\n                .sender_offset_public_key\n                .clone()\n                .try_into()\n                .map_err(|_| {\n                    LightweightWalletError::ConversionError(\n                        \"Failed to convert sender offset public key\".to_string(),\n                    )\n                })?,\n        );\n\n        // Parse encrypted data\n        let encrypted_data =\n            EncryptedData::from_bytes(\u0026http_output.encrypted_data).map_err(|e| {\n                LightweightWalletError::ConversionError(format!(\"Invalid encrypted data: {}\", e))\n            })?;\n\n        // Convert features\n        let features = http_output\n            .features\n            .as_ref()\n            .map(|f| LightweightOutputFeatures {\n                output_type: match f.output_type {\n                    0 =\u003e LightweightOutputType::Payment,\n                    1 =\u003e LightweightOutputType::Coinbase,\n                    2 =\u003e LightweightOutputType::Burn,\n                    3 =\u003e LightweightOutputType::ValidatorNodeRegistration,\n                    4 =\u003e LightweightOutputType::CodeTemplateRegistration,\n                    _ =\u003e LightweightOutputType::Payment,\n                },\n                maturity: f.maturity,\n                range_proof_type: match f.range_proof_type {\n                    0 =\u003e LightweightRangeProofType::BulletProofPlus,\n                    1 =\u003e LightweightRangeProofType::RevealedValue,\n                    _ =\u003e LightweightRangeProofType::BulletProofPlus,\n                },\n            })\n            .unwrap_or_default();\n\n        // Convert range proof\n        let proof = http_output\n            .range_proof\n            .as_ref()\n            .map(|rp| LightweightRangeProof { bytes: rp.clone() });\n\n        // Convert script\n        let script = LightweightScript {\n            bytes: http_output.script.clone().unwrap_or_default(),\n        };\n\n        // Convert metadata signature\n        let metadata_signature = http_output\n            .metadata_signature\n            .as_ref()\n            .map(|sig| LightweightSignature { bytes: sig.clone() })\n            .unwrap_or_default();\n\n        // Convert covenant\n        let covenant = LightweightCovenant {\n            bytes: http_output.covenant.clone().unwrap_or_default(),\n        };\n\n        // Convert minimum value promise\n        let minimum_value_promise =\n            MicroMinotari::new(http_output.minimum_value_promise.unwrap_or(0));\n\n        Ok(LightweightTransactionOutput::new_current_version(\n            features,\n            commitment,\n            proof,\n            script,\n            sender_offset_public_key,\n            metadata_signature,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n        ))\n    }\n\n    /// Convert HTTP input data to TransactionInput - SIMPLIFIED VERSION\n    /// Since the API only provides output hashes, we create minimal TransactionInput objects\n    /// Note: The HTTP inputs array contains OUTPUT HASHES of spent outputs, not commitments\n    fn convert_http_input_to_lightweight(\n        output_hash_bytes: \u0026[u8],\n    ) -\u003e LightweightWalletResult\u003cTransactionInput\u003e {\n        // Parse output hash\n        if output_hash_bytes.len() != 32 {\n            return Err(LightweightWalletError::ConversionError(\n                \"Invalid output hash length, expected 32 bytes\".to_string(),\n            ));\n        }\n        let mut output_hash = [0u8; 32];\n        output_hash.copy_from_slice(output_hash_bytes);\n\n        // Create minimal TransactionInput with the output hash\n        // We don't have the commitment from the HTTP API, so we use zeros as placeholder\n        // The important field is output_hash which we use for matching spent outputs\n        Ok(TransactionInput::new(\n            1,                                                                           // version\n            0,                              // features (default)\n            [0u8; 32], // commitment (not available from HTTP API, use placeholder)\n            [0u8; 64], // script_signature (not available)\n            CompressedPublicKey::default(), // sender_offset_public_key (not available)\n            Vec::new(), // covenant (not available)\n            crate::data_structures::transaction_input::LightweightExecutionStack::new(), // input_data (not available)\n            output_hash,           // output_hash (this is the actual data from HTTP API)\n            0,                     // output_features (not available)\n            [0u8; 64],             // output_metadata_signature (not available)\n            0,                     // maturity (not available)\n            MicroMinotari::new(0), // value (not available)\n        ))\n    }\n\n    /// Convert HTTP block data to BlockInfo - UPDATED for simplified inputs\n    fn convert_http_block_to_block_info(\n        http_block: \u0026HttpBlockData,\n    ) -\u003e LightweightWalletResult\u003cBlockInfo\u003e {\n        let outputs = http_block\n            .outputs\n            .iter()\n            .map(Self::convert_http_output_to_lightweight)\n            .collect::\u003cLightweightWalletResult\u003cVec\u003c_\u003e\u003e\u003e()?;\n\n        // Handle simplified inputs structure\n        let inputs = http_block\n            .inputs\n            .as_ref()\n            .map(|input_hashes| {\n                input_hashes\n                    .iter()\n                    .map(|hash_bytes| Self::convert_http_input_to_lightweight(hash_bytes))\n                    .collect::\u003cLightweightWalletResult\u003cVec\u003c_\u003e\u003e\u003e()\n            })\n            .transpose()?\n            .unwrap_or_default();\n\n        Ok(BlockInfo {\n            height: http_block.height,\n            hash: http_block.header_hash.clone(),\n            timestamp: http_block.mined_timestamp,\n            outputs,\n            inputs,\n            kernels: Vec::new(), // HTTP API doesn't provide kernels in this format\n        })\n    }\n\n    /// Create a scan config with wallet keys for block scanning\n    pub fn create_scan_config_with_wallet_keys(\n        \u0026self,\n        wallet: \u0026Wallet,\n        start_height: u64,\n        end_height: Option\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cScanConfig\u003e {\n        // Get the master key from the wallet for scanning\n        let master_key_bytes = wallet.master_key_bytes();\n\n        // Use the first 16 bytes of the master key as entropy (following Tari CipherSeed pattern)\n        let mut entropy = [0u8; 16];\n        entropy.copy_from_slice(\u0026master_key_bytes[..16]);\n\n        // Derive the proper view key using Tari's key derivation specification\n        let (view_key, _spend_key) =\n            crate::key_management::key_derivation::derive_view_and_spend_keys_from_entropy(\n                \u0026entropy,\n            )\n            .map_err(|e| LightweightWalletError::KeyManagementError(e))?;\n\n        // Convert RistrettoSecretKey to PrivateKey\n        let view_key_bytes = view_key.as_bytes();\n        let mut view_key_array = [0u8; 32];\n        view_key_array.copy_from_slice(view_key_bytes);\n        let view_private_key = PrivateKey::new(view_key_array);\n\n        let extraction_config = ExtractionConfig::with_private_key(view_private_key);\n\n        Ok(ScanConfig {\n            start_height,\n            end_height,\n            batch_size: 100,\n            #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n            request_timeout: self.timeout,\n            #[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\n            request_timeout: std::time::Duration::from_secs(30), // Default for WASM\n            extraction_config,\n        })\n    }\n\n    /// Create a scan config with just private keys for basic wallet scanning\n    pub fn create_scan_config_with_keys(\n        \u0026self,\n        view_key: PrivateKey,\n        start_height: u64,\n        end_height: Option\u003cu64\u003e,\n    ) -\u003e ScanConfig {\n        let extraction_config = ExtractionConfig::with_private_key(view_key);\n\n        ScanConfig {\n            start_height,\n            end_height,\n            batch_size: 100,\n            #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n            request_timeout: self.timeout,\n            #[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\n            request_timeout: std::time::Duration::from_secs(30), // Default for WASM\n            extraction_config,\n        }\n    }\n\n    /// Scan for regular recoverable outputs using encrypted data decryption\n    fn scan_for_recoverable_output(\n        output: \u0026LightweightTransactionOutput,\n        extraction_config: \u0026ExtractionConfig,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Skip non-payment outputs for this scan type\n        if !matches!(\n            output.features().output_type,\n            LightweightOutputType::Payment\n        ) {\n            return Ok(None);\n        }\n\n        // Use the standard extraction logic\n        match extract_wallet_output(output, extraction_config) {\n            Ok(wallet_output) =\u003e Ok(Some(wallet_output)),\n            Err(_) =\u003e Ok(None), // Not a wallet output or decryption failed\n        }\n    }\n\n    /// Scan for one-sided payments\n    fn scan_for_one_sided_payment(\n        output: \u0026LightweightTransactionOutput,\n        extraction_config: \u0026ExtractionConfig,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Skip non-payment outputs for this scan type\n        if !matches!(\n            output.features().output_type,\n            LightweightOutputType::Payment\n        ) {\n            return Ok(None);\n        }\n\n        // Use the same extraction logic - the difference is in creation, not detection\n        match extract_wallet_output(output, extraction_config) {\n            Ok(wallet_output) =\u003e Ok(Some(wallet_output)),\n            Err(_) =\u003e Ok(None),\n        }\n    }\n\n    /// Scan for coinbase outputs\n    fn scan_for_coinbase_output(\n        output: \u0026LightweightTransactionOutput,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Only handle coinbase outputs\n        if !matches!(\n            output.features().output_type,\n            LightweightOutputType::Coinbase\n        ) {\n            return Ok(None);\n        }\n\n        // For coinbase outputs, the value is typically revealed in the minimum value promise\n        if output.minimum_value_promise().as_u64() \u003e 0 {\n            let wallet_output = LightweightWalletOutput::new(\n                output.version(),\n                output.minimum_value_promise(),\n                crate::data_structures::wallet_output::LightweightKeyId::Zero,\n                output.features().clone(),\n                output.script().clone(),\n                crate::data_structures::wallet_output::LightweightExecutionStack::default(),\n                crate::data_structures::wallet_output::LightweightKeyId::Zero,\n                output.sender_offset_public_key().clone(),\n                output.metadata_signature().clone(),\n                0,\n                output.covenant().clone(),\n                output.encrypted_data().clone(),\n                output.minimum_value_promise(),\n                output.proof().cloned(),\n                crate::data_structures::payment_id::PaymentId::Empty,\n            );\n\n            return Ok(Some(wallet_output));\n        }\n\n        Ok(None)\n    }\n\n    /// Fetch blocks by heights using HTTP API\n    async fn fetch_blocks_by_heights(\n        \u0026self,\n        heights: Vec\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cHttpBlockResponse\u003e {\n        let url = format!(\"{}/api/blocks\", self.base_url);\n        let request = HttpGetBlocksRequest { heights };\n\n        // Native implementation using reqwest\n        #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n        {\n            let response = self\n                .client\n                .post(\u0026url)\n                .json(\u0026request)\n                .send()\n                .await\n                .map_err(|e| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                            \"HTTP request failed: {}\",\n                            e\n                        )),\n                    )\n                })?;\n\n            if !response.status().is_success() {\n                return Err(LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"HTTP error: {}\",\n                        response.status()\n                    )),\n                ));\n            }\n\n            let http_response: HttpBlockResponse = response.json().await.map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Failed to parse response: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n            Ok(http_response)\n        }\n\n        // WASM implementation using web-sys\n        #[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\n        {\n            let json_body = serde_json::to_string(\u0026request).map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Failed to serialize request: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n            let opts = RequestInit::new();\n            opts.set_method(\"POST\");\n            opts.set_mode(RequestMode::Cors);\n            opts.set_body(\u0026JsValue::from_str(\u0026json_body));\n\n            let request = Request::new_with_str_and_init(\u0026url, \u0026opts)?;\n\n            // Set Content-Type header\n            request.headers().set(\"Content-Type\", \"application/json\")?;\n\n            let window = window().ok_or_else(|| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"No window object available\",\n                    ),\n                )\n            })?;\n\n            let resp_value = JsFuture::from(window.fetch_with_request(\u0026request))\n                .await\n                .map_err(|_| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\n                            \"HTTP request failed\",\n                        ),\n                    )\n                })?;\n\n            let response: Response = resp_value.dyn_into().map_err(|_| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"Invalid response type\",\n                    ),\n                )\n            })?;\n\n            if !response.ok() {\n                return Err(LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"HTTP error: {}\",\n                        response.status()\n                    )),\n                ));\n            }\n\n            // Get JSON response\n            let json_promise = response.json().map_err(|_| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"Failed to get JSON response\",\n                    ),\n                )\n            })?;\n\n            let json_value = JsFuture::from(json_promise).await.map_err(|_| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"Failed to parse JSON response\",\n                    ),\n                )\n            })?;\n\n            // Convert JsValue to our struct using serde-wasm-bindgen\n            let http_response: HttpBlockResponse = serde_wasm_bindgen::from_value(json_value)\n                .map_err(|e| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                            \"Failed to deserialize response: {}\",\n                            e\n                        )),\n                    )\n                })?;\n\n            Ok(http_response)\n        }\n    }\n\n    /// Helper method to process HTTP response into block scan results\n    async fn process_http_response_to_block_scan_results(\n        \u0026self,\n        http_response: HttpBlockResponse,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        let mut results = Vec::new();\n        for http_block in http_response.blocks {\n            let block_info = Self::convert_http_block_to_block_info(\u0026http_block)?;\n            let mut wallet_outputs = Vec::new();\n\n            for output in \u0026block_info.outputs {\n                // Use default extraction for commitment search\n                match extract_wallet_output(output, \u0026ExtractionConfig::default()) {\n                    Ok(wallet_output) =\u003e wallet_outputs.push(wallet_output),\n                    Err(_e) =\u003e {\n                        #[cfg(feature = \"tracing\")]\n                        debug!(\n                            \"Failed to extract wallet output during commitment search: {}\",\n                            _e\n                        );\n                    }\n                }\n            }\n\n            results.push(BlockScanResult {\n                height: block_info.height,\n                block_hash: block_info.hash,\n                outputs: block_info.outputs,\n                wallet_outputs,\n                mined_timestamp: block_info.timestamp,\n            });\n        }\n\n        Ok(results)\n    }\n\n    async fn get_blocks_by_heights(\n        \u0026mut self,\n        heights: Vec\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockInfo\u003e\u003e {\n        if heights.is_empty() {\n            return Ok(Vec::new());\n        }\n\n        let http_response = self.fetch_blocks_by_heights(heights).await?;\n        let mut blocks = Vec::new();\n        for http_block in http_response.blocks {\n            let block_info = Self::convert_http_block_to_block_info(\u0026http_block)?;\n            blocks.push(block_info);\n        }\n        Ok(blocks)\n    }\n}\n\n#[cfg(feature = \"http\")]\n#[async_trait(?Send)]\nimpl BlockchainScanner for HttpBlockchainScanner {\n    async fn scan_blocks(\n        \u0026mut self,\n        config: ScanConfig,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        #[cfg(feature = \"tracing\")]\n        debug!(\n            \"Starting HTTP block scan from height {} to {:?}\",\n            config.start_height, config.end_height\n        );\n\n        // Get tip info to determine end height\n        let tip_info = self.get_tip_info().await?;\n        let end_height = config.end_height.unwrap_or(tip_info.best_block_height);\n\n        if config.start_height \u003e end_height {\n            return Ok(Vec::new());\n        }\n\n        let mut results = Vec::new();\n        let mut current_height = config.start_height;\n\n        while current_height \u003c= end_height {\n            let batch_end = std::cmp::min(current_height + config.batch_size - 1, end_height);\n            let heights: Vec\u003cu64\u003e = (current_height..=batch_end).collect();\n\n            // Fetch blocks for this batch\n            let http_response = self.fetch_blocks_by_heights(heights).await?;\n\n            for http_block in http_response.blocks {\n                let block_info = Self::convert_http_block_to_block_info(\u0026http_block)?;\n                let mut wallet_outputs = Vec::new();\n\n                for output in \u0026block_info.outputs {\n                    let mut found_output = false;\n\n                    // Strategy 1: Regular recoverable outputs\n                    if !found_output {\n                        if let Some(wallet_output) =\n                            Self::scan_for_recoverable_output(output, \u0026config.extraction_config)?\n                        {\n                            wallet_outputs.push(wallet_output);\n                            found_output = true;\n                        }\n                    }\n\n                    // Strategy 2: One-sided payments\n                    if !found_output {\n                        if let Some(wallet_output) =\n                            Self::scan_for_one_sided_payment(output, \u0026config.extraction_config)?\n                        {\n                            wallet_outputs.push(wallet_output);\n                            found_output = true;\n                        }\n                    }\n\n                    // Strategy 3: Coinbase outputs\n                    if !found_output {\n                        if let Some(wallet_output) = Self::scan_for_coinbase_output(output)? {\n                            wallet_outputs.push(wallet_output);\n                        }\n                    }\n                }\n\n                results.push(BlockScanResult {\n                    height: block_info.height,\n                    block_hash: block_info.hash,\n                    outputs: block_info.outputs,\n                    wallet_outputs,\n                    mined_timestamp: block_info.timestamp,\n                });\n            }\n\n            current_height = batch_end + 1;\n        }\n\n        #[cfg(feature = \"tracing\")]\n        debug!(\n            \"HTTP scan completed, found {} blocks with wallet outputs\",\n            results.len()\n        );\n        Ok(results)\n    }\n\n    async fn get_tip_info(\u0026mut self) -\u003e LightweightWalletResult\u003cTipInfo\u003e {\n        let url = format!(\"{}/api/tip\", self.base_url);\n\n        // Native implementation using reqwest\n        #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n        {\n            let response = self.client.get(\u0026url).send().await.map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"HTTP request failed: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n            if !response.status().is_success() {\n                return Err(LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"HTTP error: {}\",\n                        response.status()\n                    )),\n                ));\n            }\n\n            let tip_response: HttpTipInfoResponse = response.json().await.map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Failed to parse response: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n            Ok(TipInfo {\n                best_block_height: tip_response.best_block_height,\n                best_block_hash: tip_response.best_block_hash,\n                accumulated_difficulty: tip_response.accumulated_difficulty,\n                pruned_height: tip_response.pruned_height,\n                timestamp: tip_response.timestamp,\n            })\n        }\n\n        // WASM implementation using web-sys\n        #[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\n        {\n            let opts = RequestInit::new();\n            opts.set_method(\"GET\");\n            opts.set_mode(RequestMode::Cors);\n\n            let request = Request::new_with_str_and_init(\u0026url, \u0026opts)?;\n\n            let window = window().ok_or_else(|| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"No window object available\",\n                    ),\n                )\n            })?;\n\n            let resp_value = JsFuture::from(window.fetch_with_request(\u0026request))\n                .await\n                .map_err(|_| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\n                            \"HTTP request failed\",\n                        ),\n                    )\n                })?;\n\n            let response: Response = resp_value.dyn_into().map_err(|_| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"Invalid response type\",\n                    ),\n                )\n            })?;\n\n            if !response.ok() {\n                return Err(LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"HTTP error: {}\",\n                        response.status()\n                    )),\n                ));\n            }\n\n            // Get JSON response\n            let json_promise = response.json().map_err(|_| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"Failed to get JSON response\",\n                    ),\n                )\n            })?;\n\n            let json_value = JsFuture::from(json_promise).await.map_err(|_| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\n                        \"Failed to parse JSON response\",\n                    ),\n                )\n            })?;\n\n            let tip_response: HttpTipInfoResponse = serde_wasm_bindgen::from_value(json_value)\n                .map_err(|e| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                            \"Failed to deserialize response: {}\",\n                            e\n                        )),\n                    )\n                })?;\n\n            Ok(TipInfo {\n                best_block_height: tip_response.best_block_height,\n                best_block_hash: tip_response.best_block_hash,\n                accumulated_difficulty: tip_response.accumulated_difficulty,\n                pruned_height: tip_response.pruned_height,\n                timestamp: tip_response.timestamp,\n            })\n        }\n    }\n\n    async fn search_utxos(\n        \u0026mut self,\n        commitments: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        let url = format!(\"{}/api/search_utxos\", self.base_url);\n        let request = HttpSearchUtxosRequest { commitments };\n\n        // Native implementation using reqwest\n        #[cfg(all(feature = \"http\", not(target_arch = \"wasm32\")))]\n        {\n            let response = self\n                .client\n                .post(\u0026url)\n                .json(\u0026request)\n                .send()\n                .await\n                .map_err(|e| {\n                    LightweightWalletError::ScanningError(\n                        crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                            \"HTTP request failed: {}\",\n                            e\n                        )),\n                    )\n                })?;\n\n            if !response.status().is_success() {\n                return Err(LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"HTTP error: {}\",\n                        response.status()\n                    )),\n                ));\n            }\n\n            let http_response: HttpBlockResponse = response.json().await.map_err(|e| {\n                LightweightWalletError::ScanningError(\n                    crate::errors::ScanningError::blockchain_connection_failed(\u0026format!(\n                        \"Failed to parse response: {}\",\n                        e\n                    )),\n                )\n            })?;\n\n            self.process_http_response_to_block_scan_results(http_response)\n                .await\n        }\n\n        // WASM implementation using web-sys\n        #[cfg(all(feature = \"http\", target_arch = \"wasm32\"))]\n        {\n            let json_body = serde_json::to_string(\u0026request).map_err(|e| {\n e":1448,"address":[],"length":0,"stats":{"Line":0}},{"line":1457,"address":[],"length":0,"stats":{"Line":0}},{"line":1458,"address":[],"length":0,"stats":{"Line":0}},{"line":1459,"address":[],"length":0,"stats":{"Line":0}},{"line":1464,"address":[],"length":0,"stats":{"Line":0}},{"line":1467,"address":[],"length":0,"stats":{"Line":0}},{"line":1468,"address":[],"length":0,"stats":{"Line":0}}],"covered":28,"coverable":401},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","scanning","mod.rs"],"content":"//! UTXO scanning module for lightweight wallet libraries\n//!\n//! This module provides a lightweight interface for scanning the Tari blockchain\n//! for wallet outputs. It uses a trait-based approach that allows different\n//! backend implementations (gRPC, HTTP, etc.) to be plugged in.\n\nuse std::time::{Duration, Instant};\n\nuse async_trait::async_trait;\nuse serde::{Deserialize, Serialize};\n\nuse crate::{\n    data_structures::{\n        encrypted_data::EncryptedData,\n        transaction_input::TransactionInput,\n        transaction_kernel::TransactionKernel,\n        transaction_output::LightweightTransactionOutput,\n        types::{CompressedPublicKey, PrivateKey},\n        wallet_output::LightweightWalletOutput,\n    },\n    errors::{LightweightWalletError, LightweightWalletResult},\n    extraction::{extract_wallet_output, ExtractionConfig},\n    key_management::{self, KeyManager, KeyStore},\n};\nuse blake2::{Blake2b, Digest};\nuse tari_crypto::ristretto::{RistrettoPublicKey, RistrettoSecretKey};\nuse tari_utilities::ByteArray;\n#[cfg(feature = \"tracing\")]\nuse tracing::{debug, info};\n\n// Include GRPC scanner when the feature is enabled\n#[cfg(feature = \"grpc\")]\npub mod grpc_scanner;\n\n// Include HTTP scanner\npub mod http_scanner;\n\n// Re-export GRPC scanner types\n#[cfg(feature = \"grpc\")]\npub use grpc_scanner::{GrpcBlockchainScanner, GrpcScannerBuilder};\n\n// Re-export HTTP scanner types\npub use http_scanner::{HttpBlockchainScanner, HttpScannerBuilder};\n\n/// Progress callback for scanning operations\npub type ProgressCallback = Box\u003cdyn Fn(ScanProgress) + Send + Sync\u003e;\n\n/// Scanning progress information\n#[derive(Debug, Clone)]\npub struct ScanProgress {\n    /// Current block height being scanned\n    pub current_height: u64,\n    /// Target block height to scan to\n    pub target_height: u64,\n    /// Number of outputs found so far\n    pub outputs_found: u64,\n    /// Total value of outputs found so far (in MicroMinotari)\n    pub total_value: u64,\n    /// Time elapsed since scan started\n    pub elapsed: Duration,\n}\n\n/// Configuration for blockchain scanning\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ScanConfig {\n    /// Starting block height (wallet birthday)\n    pub start_height: u64,\n    /// Ending block height (optional, if None scans to tip)\n    pub end_height: Option\u003cu64\u003e,\n    /// Maximum number of blocks to scan in one request\n    pub batch_size: u64,\n    /// Timeout for requests\n    #[serde(with = \"duration_serde\")]\n    pub request_timeout: Duration,\n    /// Extraction configuration (excluded from serialization for security)\n    #[serde(skip)]\n    pub extraction_config: ExtractionConfig,\n}\n\n// Helper module for Duration serialization\nmod duration_serde {\n    use serde::{Deserialize, Deserializer, Serialize, Serializer};\n    use std::time::Duration;\n\n    pub fn serialize\u003cS\u003e(duration: \u0026Duration, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        duration.as_secs().serialize(serializer)\n    }\n\n    pub fn deserialize\u003c'de, D\u003e(deserializer: D) -\u003e Result\u003cDuration, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        let secs = u64::deserialize(deserializer)?;\n        Ok(Duration::from_secs(secs))\n    }\n}\n\nimpl ScanConfig {\n    /// Create a new scan config with a progress callback\n    pub fn with_progress_callback(self, callback: ProgressCallback) -\u003e ScanConfigWithCallback {\n        ScanConfigWithCallback {\n            config: self,\n            progress_callback: Some(callback),\n        }\n    }\n}\n\n/// Scan config with progress callback (not Debug/Clone)\npub struct ScanConfigWithCallback {\n    pub config: ScanConfig,\n    pub progress_callback: Option\u003cProgressCallback\u003e,\n}\n\nimpl Default for ScanConfig {\n    fn default() -\u003e Self {\n        Self {\n            start_height: 0,\n            end_height: None,\n            batch_size: 100,\n            request_timeout: Duration::from_secs(30),\n            extraction_config: ExtractionConfig::default(),\n        }\n    }\n}\n\n/// Configuration for wallet-specific scanning\npub struct WalletScanConfig {\n    /// Base scan configuration\n    pub scan_config: ScanConfig,\n    /// Key manager for wallet key derivation\n    pub key_manager: Option\u003cBox\u003cdyn KeyManager + Send + Sync\u003e\u003e,\n    /// Key store for imported keys\n    pub key_store: Option\u003cKeyStore\u003e,\n    /// Whether to scan for stealth addresses\n    pub scan_stealth_addresses: bool,\n    /// Maximum number of addresses to scan per account\n    pub max_addresses_per_account: u32,\n    /// Whether to scan for imported keys\n    pub scan_imported_keys: bool,\n}\n\nimpl WalletScanConfig {\n    /// Create a new wallet scan config\n    pub fn new(start_height: u64) -\u003e Self {\n        Self {\n            scan_config: ScanConfig {\n                start_height,\n                end_height: None,\n                batch_size: 100,\n                request_timeout: Duration::from_secs(30),\n                extraction_config: ExtractionConfig::default(),\n            },\n            key_manager: None,\n            key_store: None,\n            scan_stealth_addresses: true,\n            max_addresses_per_account: 1000,\n            scan_imported_keys: true,\n        }\n    }\n\n    /// Set the key manager\n    pub fn with_key_manager(mut self, key_manager: Box\u003cdyn KeyManager + Send + Sync\u003e) -\u003e Self {\n        self.key_manager = Some(key_manager);\n        self\n    }\n\n    /// Set the key store\n    pub fn with_key_store(mut self, key_store: KeyStore) -\u003e Self {\n        self.key_store = Some(key_store);\n        self\n    }\n\n    /// Set whether to scan for stealth addresses\n    pub fn with_stealth_address_scanning(mut self, enabled: bool) -\u003e Self {\n        self.scan_stealth_addresses = enabled;\n        self\n    }\n\n    /// Set maximum addresses per account\n    pub fn with_max_addresses_per_account(mut self, max: u32) -\u003e Self {\n        self.max_addresses_per_account = max;\n        self\n    }\n\n    /// Set whether to scan for imported keys\n    pub fn with_imported_key_scanning(mut self, enabled: bool) -\u003e Self {\n        self.scan_imported_keys = enabled;\n        self\n    }\n\n    /// Set the end height\n    pub fn with_end_height(mut self, end_height: u64) -\u003e Self {\n        self.scan_config.end_height = Some(end_height);\n        self\n    }\n\n    /// Set the batch size\n    pub fn with_batch_size(mut self, batch_size: u64) -\u003e Self {\n        self.scan_config.batch_size = batch_size;\n        self\n    }\n\n    /// Set the request timeout\n    pub fn with_request_timeout(mut self, timeout: Duration) -\u003e Self {\n        self.scan_config.request_timeout = timeout;\n        self\n    }\n}\n\n/// Result of a wallet scan operation\n#[derive(Debug, Clone)]\npub struct WalletScanResult {\n    /// Block scan results\n    pub block_results: Vec\u003cBlockScanResult\u003e,\n    /// Total wallet outputs found\n    pub total_wallet_outputs: u64,\n    /// Total value found (in MicroMinotari)\n    pub total_value: u64,\n    /// Number of addresses scanned\n    pub addresses_scanned: u64,\n    /// Number of accounts scanned\n    pub accounts_scanned: u64,\n    /// Scan duration\n    pub scan_duration: Duration,\n}\n\n/// Chain tip information\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TipInfo {\n    /// Current best block height\n    pub best_block_height: u64,\n    /// Current best block hash\n    pub best_block_hash: Vec\u003cu8\u003e,\n    /// Accumulated difficulty\n    pub accumulated_difficulty: Vec\u003cu8\u003e,\n    /// Pruned height (minimum height this node can provide complete blocks for)\n    pub pruned_height: u64,\n    /// Timestamp\n    pub timestamp: u64,\n}\n\n/// Result of a block scan operation\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BlockScanResult {\n    /// Block height\n    pub height: u64,\n    /// Block hash\n    pub block_hash: Vec\u003cu8\u003e,\n    /// Transaction outputs found in this block\n    pub outputs: Vec\u003cLightweightTransactionOutput\u003e,\n    /// Wallet outputs extracted from transaction outputs\n    pub wallet_outputs: Vec\u003cLightweightWalletOutput\u003e,\n    /// Timestamp when block was mined\n    pub mined_timestamp: u64,\n}\n\n/// Block information\n#[derive(Debug, Clone)]\npub struct BlockInfo {\n    /// Block height\n    pub height: u64,\n    /// Block hash\n    pub hash: Vec\u003cu8\u003e,\n    /// Block timestamp\n    pub timestamp: u64,\n    /// Transaction outputs in this block\n    pub outputs: Vec\u003cLightweightTransactionOutput\u003e,\n    /// Transaction inputs in this block\n    pub inputs: Vec\u003cTransactionInput\u003e,\n    /// Transaction kernels in this block\n    pub kernels: Vec\u003cTransactionKernel\u003e,\n}\n\n/// Blockchain scanner trait for scanning UTXOs\n///\n/// This trait provides a lightweight interface that can be implemented by\n/// different backend providers (gRPC, HTTP, etc.) without requiring heavy\n/// dependencies in the core library.\n#[async_trait(?Send)]\npub trait BlockchainScanner: Send + Sync {\n    /// Scan for wallet outputs in the specified block range\n    async fn scan_blocks(\n        \u0026mut self,\n        config: ScanConfig,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e;\n\n    /// Get the current chain tip information\n    async fn get_tip_info(\u0026mut self) -\u003e LightweightWalletResult\u003cTipInfo\u003e;\n\n    /// Search for specific UTXOs by commitment\n    async fn search_utxos(\n        \u0026mut self,\n        commitments: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e;\n\n    /// Fetch specific UTXOs by hash\n    async fn fetch_utxos(\n        \u0026mut self,\n        hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cLightweightTransactionOutput\u003e\u003e;\n\n    /// Get blocks by height range\n    async fn get_blocks_by_heights(\n        \u0026mut self,\n        heights: Vec\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockInfo\u003e\u003e;\n\n    /// Get a single block by height\n    async fn get_block_by_height(\n        \u0026mut self,\n        height: u64,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cBlockInfo\u003e\u003e;\n}\n\n/// Wallet scanner trait for scanning with wallet keys\n///\n/// This trait extends the basic blockchain scanner with wallet-specific\n/// functionality for scanning with key management.\n#[async_trait(?Send)]\npub trait WalletScanner: Send + Sync {\n    /// Scan for wallet outputs using wallet keys\n    async fn scan_wallet(\n        \u0026mut self,\n        config: WalletScanConfig,\n    ) -\u003e LightweightWalletResult\u003cWalletScanResult\u003e;\n\n    /// Scan for wallet outputs with progress reporting\n    async fn scan_wallet_with_progress(\n        \u0026mut self,\n        config: WalletScanConfig,\n        progress_callback: Option\u003c\u0026ProgressCallback\u003e,\n    ) -\u003e LightweightWalletResult\u003cWalletScanResult\u003e;\n\n    /// Get the underlying blockchain scanner\n    fn blockchain_scanner(\u0026mut self) -\u003e \u0026mut dyn BlockchainScanner;\n}\n\n/// Default scanning logic implementation\n#[derive(Debug, Clone)]\npub struct DefaultScanningLogic {\n    entropy: [u8; 16],\n}\n\nimpl DefaultScanningLogic {\n    /// Create new scanning logic with entropy\n    pub fn new(entropy: [u8; 16]) -\u003e Self {\n        Self { entropy }\n    }\n\n    /// Extract wallet output from transaction output using reference-compatible key derivation\n    pub fn extract_wallet_output(\n        \u0026self,\n        transaction_output: \u0026LightweightTransactionOutput,\n    ) -\u003e Result\u003cOption\u003cLightweightWalletOutput\u003e, LightweightWalletError\u003e {\n        // Derive view key using the same method as reference\n        let (view_key_ristretto, _spend_key) =\n            key_management::derive_view_and_spend_keys_from_entropy(\u0026self.entropy).map_err(\n                |e| LightweightWalletError::InvalidArgument {\n                    argument: \"entropy\".to_string(),\n                    value: \"key_derivation\".to_string(),\n                    message: format!(\"Key derivation failed: {}\", e),\n                },\n            )?;\n\n        // Convert RistrettoSecretKey to PrivateKey\n        let view_key_bytes = view_key_ristretto.as_bytes();\n        let mut view_key_array = [0u8; 32];\n        view_key_array.copy_from_slice(view_key_bytes);\n        let view_key = PrivateKey::new(view_key_array);\n\n        // Try Diffie-Hellman shared secret approach (reference implementation method)\n        if let Some(wallet_output) =\n            self.try_diffie_hellman_recovery(transaction_output, \u0026view_key)?\n        {\n            return Ok(Some(wallet_output));\n        }\n\n        Ok(None)\n    }\n\n    /// Try Diffie-Hellman shared secret recovery (matches reference implementation)\n    fn try_diffie_hellman_recovery(\n        \u0026self,\n        transaction_output: \u0026LightweightTransactionOutput,\n        view_private_key: \u0026PrivateKey,\n    ) -\u003e Result\u003cOption\u003cLightweightWalletOutput\u003e, LightweightWalletError\u003e {\n        // Get sender offset public key from the output\n        let sender_offset_public_key = transaction_output.sender_offset_public_key();\n\n        // Compute Diffie-Hellman shared secret: view_private_key * sender_offset_public_key\n        let shared_secret =\n            self.compute_diffie_hellman_shared_secret(view_private_key, sender_offset_public_key)?;\n\n        // Derive encryption key from shared secret (same as reference implementation)\n        let encryption_key = self.shared_secret_to_encryption_key(\u0026shared_secret)?;\n\n        // Try to decrypt the encrypted data\n        match EncryptedData::decrypt_data(\n            \u0026encryption_key,\n            transaction_output.commitment(),\n            transaction_output.encrypted_data(),\n        ) {\n            Ok((value, _mask, payment_id)) =\u003e {\n                #[cfg(feature = \"tracing\")]\n                info!(\n                    \"Successfully decrypted output with DH approach: value={}, payment_id={:?}\",\n                    value.as_u64(),\n                    payment_id\n                );\n\n                // Use the extraction logic to create a proper wallet output\n                let extraction_config = ExtractionConfig::with_private_key(encryption_key);\n                match extract_wallet_output(transaction_output, \u0026extraction_config) {\n                    Ok(wallet_output) =\u003e Ok(Some(wallet_output)),\n                    Err(_) =\u003e {\n                        #[cfg(feature = \"tracing\")]\n                        info!(\"Extraction failed, but decryption succeeded - creating basic wallet output\");\n                        Ok(None) // For now, return None to avoid constructor complexity\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                #[cfg(feature = \"tracing\")]\n                debug!(\"DH decryption failed: {}\", e);\n                Ok(None)\n            }\n        }\n    }\n\n    /// Compute Diffie-Hellman shared secret: private_key * public_key\n    fn compute_diffie_hellman_shared_secret(\n        \u0026self,\n        private_key: \u0026PrivateKey,\n        public_key: \u0026CompressedPublicKey,\n    ) -\u003e Result\u003c[u8; 32], LightweightWalletError\u003e {\n        // Convert private key to RistrettoSecretKey\n        let secret_key = RistrettoSecretKey::from_canonical_bytes(\u0026private_key.as_bytes())\n            .map_err(|e| LightweightWalletError::InvalidArgument {\n                argument: \"private_key\".to_string(),\n                value: \"key_derivation\".to_string(),\n                message: format!(\"Invalid private key: {}\", e),\n            })?;\n\n        // Decompress public key to RistrettoPublicKey\n        let pub_key =\n            RistrettoPublicKey::from_canonical_bytes(\u0026public_key.as_bytes()).map_err(|e| {\n                LightweightWalletError::InvalidArgument {\n                    argument: \"public_key\".to_string(),\n                    value: \"key_derivation\".to_string(),\n                    message: format!(\"Invalid public key: {}\", e),\n                }\n            })?;\n\n        // Compute shared secret: private_key * public_key\n        let shared_secret_point = pub_key * secret_key;\n\n        // Convert to bytes - need to convert properly\n        let shared_secret_bytes = shared_secret_point.as_bytes();\n        let mut result = [0u8; 32];\n        result.copy_from_slice(shared_secret_bytes);\n        Ok(result)\n    }\n\n    /// Convert shared secret to encryption key (mimics reference implementation)\n    fn shared_secret_to_encryption_key(\n        \u0026self,\n        shared_secret: \u0026[u8; 32],\n    ) -\u003e Result\u003cPrivateKey, LightweightWalletError\u003e {\n        // Use Blake2b hash to derive encryption key from shared secret\n        // This matches the pattern used in the reference implementation\n        let mut hasher = Blake2b::\u003cdigest::consts::U32\u003e::new();\n        hasher.update(b\"TARI_SHARED_SECRET_TO_ENCRYPTION_KEY\");\n        hasher.update(shared_secret);\n\n        let result = hasher.finalize();\n        let key_bytes: [u8; 32] =\n            result\n                .as_slice()\n                .try_into()\n                .map_err(|_| LightweightWalletError::InvalidArgument {\n                    argument: \"shared_secret\".to_string(),\n                    value: \"key_derivation\".to_string(),\n                    message: \"Failed to convert hash to key\".to_string(),\n                })?;\n\n        Ok(PrivateKey::new(key_bytes))\n    }\n\n    /// Process blocks and extract wallet outputs\n    pub fn process_blocks(\n        blocks: Vec\u003cBlockInfo\u003e,\n        extraction_config: \u0026ExtractionConfig,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        let mut results = Vec::new();\n\n        for block in blocks {\n            let mut wallet_outputs = Vec::new();\n\n            for output in \u0026block.outputs {\n                match extract_wallet_output(output, extraction_config) {\n                    Ok(wallet_output) =\u003e wallet_outputs.push(wallet_output),\n                    Err(e) =\u003e {\n                        // Log error but continue processing other outputs\n                        #[cfg(feature = \"tracing\")]\n                        tracing::debug!(\"Failed to extract wallet output: {}\", e);\n                    }\n                }\n            }\n\n            results.push(BlockScanResult {\n                height: block.height,\n                block_hash: block.hash,\n                outputs: block.outputs,\n                wallet_outputs,\n                mined_timestamp: block.timestamp,\n            });\n        }\n\n        Ok(results)\n    }\n\n    /// Process blocks with wallet key management\n    pub fn process_blocks_with_wallet_keys(\n        blocks: Vec\u003cBlockInfo\u003e,\n        config: \u0026WalletScanConfig,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        let mut results = Vec::new();\n\n        // Use the existing extraction config from the WalletScanConfig\n        // The GRPC scanner sets this up correctly when creating the scan config\n        let extraction_config = \u0026config.scan_config.extraction_config;\n\n        for block in blocks {\n            let mut wallet_outputs = Vec::new();\n\n            for output in \u0026block.outputs {\n                // Try to find wallet outputs using multiple scanning strategies\n                let mut found_output = false;\n\n                // Strategy 1: One-sided payments (different detection logic)\n                if !found_output {\n                    if let Some(wallet_output) =\n                        Self::scan_for_one_sided_payment(output, extraction_config)?\n                    {\n                        wallet_outputs.push(wallet_output);\n                        found_output = true;\n                    }\n                }\n\n                // Strategy 2: Regular recoverable outputs (encrypted data decryption)\n                if !found_output {\n                    if let Some(wallet_output) =\n                        Self::scan_for_recoverable_output(output, extraction_config)?\n                    {\n                        wallet_outputs.push(wallet_output);\n                        found_output = true;\n                    }\n                }\n\n                // Strategy 3: Coinbase outputs (special handling)\n                if !found_output {\n                    if let Some(wallet_output) = Self::scan_for_coinbase_output(output)? {\n                        wallet_outputs.push(wallet_output);\n                        // found_output = true; // Leaving this here in case we add additional strategies in the future\n                    }\n                }\n            }\n\n            results.push(BlockScanResult {\n                height: block.height,\n                block_hash: block.hash.clone(),\n                outputs: block.outputs.clone(),\n                wallet_outputs,\n                mined_timestamp: block.timestamp,\n            });\n        }\n\n        Ok(results)\n    }\n\n    /// Scan for regular recoverable outputs using encrypted data decryption\n    fn scan_for_recoverable_output(\n        output: \u0026LightweightTransactionOutput,\n        extraction_config: \u0026ExtractionConfig,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Skip non-payment outputs for this scan type\n        if !matches!(\n            output.features().output_type,\n            crate::data_structures::wallet_output::LightweightOutputType::Payment\n        ) {\n            return Ok(None);\n        }\n\n        // Use the standard extraction logic - the view key should be correctly derived already\n        match extract_wallet_output(output, extraction_config) {\n            Ok(wallet_output) =\u003e Ok(Some(wallet_output)),\n            Err(_) =\u003e Ok(None), // Not a wallet output or decryption failed\n        }\n    }\n\n    /// Scan for one-sided payments (outputs sent to wallet without interaction)\n    fn scan_for_one_sided_payment(\n        output: \u0026LightweightTransactionOutput,\n        extraction_config: \u0026ExtractionConfig,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Skip non-payment outputs for this scan type\n        if !matches!(\n            output.features().output_type,\n            crate::data_structures::wallet_output::LightweightOutputType::Payment\n        ) {\n            return Ok(None);\n        }\n\n        // For one-sided payments, use the same extraction logic\n        // The difference is in how the outputs are created, not how they're decrypted\n        match extract_wallet_output(output, extraction_config) {\n            Ok(wallet_output) =\u003e Ok(Some(wallet_output)),\n            Err(_) =\u003e Ok(None), // Not a wallet output or decryption failed\n        }\n    }\n\n    /// Scan for coinbase outputs (special handling for mining rewards)\n    fn scan_for_coinbase_output(\n        output: \u0026LightweightTransactionOutput,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cLightweightWalletOutput\u003e\u003e {\n        // Only handle coinbase outputs\n        if !matches!(\n            output.features().output_type,\n            crate::data_structures::wallet_output::LightweightOutputType::Coinbase\n        ) {\n            return Ok(None);\n        }\n\n        // For coinbase outputs, the value is typically revealed in the minimum value promise\n        if output.minimum_value_promise().as_u64() \u003e 0 {\n            use crate::data_structures::payment_id::PaymentId;\n            use crate::data_structures::wallet_output::*;\n\n            let wallet_output = LightweightWalletOutput::new(\n                output.version(),\n                output.minimum_value_promise(),\n                LightweightKeyId::Zero,\n                output.features().clone(),\n                output.script().clone(),\n                LightweightExecutionStack::default(),\n                LightweightKeyId::Zero,\n                output.sender_offset_public_key().clone(),\n                output.metadata_signature().clone(),\n                0,\n                output.covenant().clone(),\n                output.encrypted_data().clone(),\n                output.minimum_value_promise(),\n                output.proof().cloned(),\n                PaymentId::Empty,\n            );\n\n            return Ok(Some(wallet_output));\n        }\n\n        Ok(None)\n    }\n\n    /// Scan blocks with progress reporting\n    pub async fn scan_blocks_with_progress\u003cS\u003e(\n        scanner: \u0026mut S,\n        config: ScanConfig,\n        progress_callback: Option\u003c\u0026ProgressCallback\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e\n    where\n        S: BlockchainScanner,\n    {\n        let start_time = Instant::now();\n        let mut all_results = Vec::new();\n        let mut current_height = config.start_height;\n        let end_height = config.end_height.unwrap_or_else(|| {\n            // Get tip info if no end height specified\n            // For now, we'll use a reasonable default\n            current_height + 1000\n        });\n\n        while current_height \u003c= end_height {\n            let batch_end = std::cmp::min(current_height + config.batch_size - 1, end_height);\n\n            // Get blocks in this batch\n            let heights: Vec\u003cu64\u003e = (current_height..=batch_end).collect();\n            let blocks = scanner.get_blocks_by_heights(heights).await?;\n\n            // Process blocks\n            let batch_results = Self::process_blocks(blocks, \u0026config.extraction_config)?;\n            all_results.extend(batch_results);\n\n            // Update progress\n            if let Some(callback) = progress_callback {\n                let total_outputs: u64 = all_results\n                    .iter()\n                    .map(|r| r.wallet_outputs.len() as u64)\n                    .sum();\n                let total_value: u64 = all_results\n                    .iter()\n                    .flat_map(|r| \u0026r.wallet_outputs)\n                    .map(|wo| wo.value().as_u64())\n                    .sum();\n\n                callback(ScanProgress {\n                    current_height: batch_end,\n                    target_height: end_height,\n                    outputs_found: total_outputs,\n                    total_value,\n                    elapsed: start_time.elapsed(),\n                });\n            }\n\n            current_height = batch_end + 1;\n        }\n\n        Ok(all_results)\n    }\n\n    /// Scan wallet with progress reporting\n    pub async fn scan_wallet_with_progress\u003cS\u003e(\n        scanner: \u0026mut S,\n        config: WalletScanConfig,\n        progress_callback: Option\u003c\u0026ProgressCallback\u003e,\n    ) -\u003e LightweightWalletResult\u003cWalletScanResult\u003e\n    where\n        S: BlockchainScanner,\n    {\n        let start_time = Instant::now();\n        let mut all_results = Vec::new();\n        let mut current_height = config.scan_config.start_height;\n        let end_height = config.scan_config.end_height.unwrap_or_else(|| {\n            // Get tip info if no end height specified\n            // For now, we'll use a reasonable default\n            current_height + 1000\n        });\n\n        while current_height \u003c= end_height {\n            let batch_end = std::cmp::min(\n                current_height + config.scan_config.batch_size - 1,\n                end_height,\n            );\n\n            // Get blocks in this batch\n            let heights: Vec\u003cu64\u003e = (current_height..=batch_end).collect();\n            let blocks = scanner.get_blocks_by_heights(heights).await?;\n\n            // Process blocks with wallet keys\n            let batch_results = Self::process_blocks_with_wallet_keys(blocks, \u0026config)?;\n            all_results.extend(batch_results);\n\n            // Update progress\n            if let Some(callback) = progress_callback {\n                let total_outputs: u64 = all_results\n                    .iter()\n                    .map(|r| r.wallet_outputs.len() as u64)\n                    .sum();\n                let total_value: u64 = all_results\n                    .iter()\n                    .flat_map(|r| \u0026r.wallet_outputs)\n                    .map(|wo| wo.value().as_u64())\n                    .sum();\n\n                callback(ScanProgress {\n                    current_height: batch_end,\n                    target_height: end_height,\n                    outputs_found: total_outputs,\n                    total_value,\n                    elapsed: start_time.elapsed(),\n                });\n            }\n\n            current_height = batch_end + 1;\n        }\n\n        let total_wallet_outputs: u64 = all_results\n            .iter()\n            .map(|r| r.wallet_outputs.len() as u64)\n            .sum();\n        let total_value: u64 = all_results\n            .iter()\n            .flat_map(|r| \u0026r.wallet_outputs)\n            .map(|wo| wo.value().as_u64())\n            .sum();\n\n        Ok(WalletScanResult {\n            block_results: all_results,\n            total_wallet_outputs,\n            total_value,\n            addresses_scanned: 0, // Will be calculated during implementation\n            accounts_scanned: 0,  // Will be calculated during implementation\n            scan_duration: start_time.elapsed(),\n        })\n    }\n}\n\n/// Mock implementation for testing\npub struct MockBlockchainScanner {\n    blocks: Vec\u003cBlockInfo\u003e,\n    tip_info: TipInfo,\n}\n\nimpl MockBlockchainScanner {\n    /// Create a new mock scanner\n    pub fn new() -\u003e Self {\n        Self {\n            blocks: Vec::new(),\n            tip_info: TipInfo {\n                best_block_height: 1000,\n                best_block_hash: vec![1, 2, 3, 4],\n                accumulated_difficulty: vec![5, 6, 7, 8],\n                pruned_height: 500,\n                timestamp: 1234567890,\n            },\n        }\n    }\n\n    /// Add a mock block\n    pub fn add_block(\u0026mut self, block: BlockInfo) {\n        self.blocks.push(block);\n    }\n\n    /// Set tip info\n    pub fn set_tip_info(\u0026mut self, tip_info: TipInfo) {\n        self.tip_info = tip_info;\n    }\n}\n\n#[async_trait(?Send)]\nimpl BlockchainScanner for MockBlockchainScanner {\n    async fn scan_blocks(\n        \u0026mut self,\n        config: ScanConfig,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        DefaultScanningLogic::scan_blocks_with_progress(self, config, None).await\n    }\n\n    async fn get_tip_info(\u0026mut self) -\u003e LightweightWalletResult\u003cTipInfo\u003e {\n        Ok(self.tip_info.clone())\n    }\n\n    async fn search_utxos(\n        \u0026mut self,\n        _commitments: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockScanResult\u003e\u003e {\n        // Mock implementation - return empty results\n        Ok(Vec::new())\n    }\n\n    async fn fetch_utxos(\n        \u0026mut self,\n        _hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cLightweightTransactionOutput\u003e\u003e {\n        // Mock implementation - return empty results\n        Ok(Vec::new())\n    }\n\n    async fn get_blocks_by_heights(\n        \u0026mut self,\n        heights: Vec\u003cu64\u003e,\n    ) -\u003e LightweightWalletResult\u003cVec\u003cBlockInfo\u003e\u003e {\n        let mut result = Vec::new();\n        for height in heights {\n            if let Some(block) = self.blocks.iter().find(|b| b.height == height) {\n                result.push(block.clone());\n            }\n        }\n        Ok(result)\n    }\n\n    async fn get_block_by_height(\n        \u0026mut self,\n        height: u64,\n    ) -\u003e LightweightWalletResult\u003cOption\u003cBlockInfo\u003e\u003e {\n        Ok(self.blocks.iter().find(|b| b.height == height).cloned())\n    }\n}\n\n/// Builder for creating blockchain scanners\npub struct BlockchainScannerBuilder {\n    scanner_type: Option\u003cScannerType\u003e,\n    config: Option\u003cScannerConfig\u003e,\n}\n\n#[derive(Debug, Clone)]\npub enum ScannerType {\n    Mock,\n    // Add other scanner types here as needed\n    #[cfg(feature = \"grpc\")]\n    Grpc {\n        url: String,\n    },\n    // Http { url: String },\n}\n\n#[derive(Debug, Clone)]\npub struct ScannerConfig {\n    pub base_url: String,\n    pub timeout: Duration,\n    pub retry_attempts: u32,\n}\n\nimpl BlockchainScannerBuilder {\n    /// Create a new builder\n    pub fn new() -\u003e Self {\n        Self {\n            scanner_type: None,\n            config: None,\n        }\n    }\n\n    /// Set the scanner type\n    pub fn with_type(mut self, scanner_type: ScannerType) -\u003e Self {\n        self.scanner_type = Some(scanner_type);\n        self\n    }\n\n    /// Set the scanner configuration\n    pub fn with_config(mut self, config: ScannerConfig) -\u003e Self {\n        self.config = Some(config);\n        self\n    }\n\n    /// Build the scanner\n    pub async fn build(self) -\u003e LightweightWalletResult\u003cBox\u003cdyn BlockchainScanner\u003e\u003e {\n        match self.scanner_type {\n            Some(ScannerType::Mock) =\u003e Ok(Box::new(MockBlockchainScanner::new())),\n            #[cfg(feature = \"grpc\")]\n            Some(ScannerType::Grpc { url }) =\u003e {\n                let scanner = GrpcBlockchainScanner::new(url).await?;\n                Ok(Box::new(scanner))\n            }\n            None =\u003e Err(LightweightWalletError::ConfigurationError(\n                \"Scanner type not specified\".to_string(),\n            )),\n        }\n    }\n}\n\nimpl Default for BlockchainScannerBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_scan_config_default() {\n        let config = ScanConfig::default();\n        assert_eq!(config.start_height, 0);\n        assert_eq!(config.end_height, None);\n        assert_eq!(config.batch_size, 100);\n        assert_eq!(config.request_timeout, Duration::from_secs(30));\n        assert!(config.extraction_config.enable_key_derivation);\n    }\n\n    #[tokio::test]\n    async fn test_scan_progress() {\n        let progress = ScanProgress {\n            current_height: 1000,\n            target_height: 2000,\n            outputs_found: 5,\n            total_value: 1000000,\n            elapsed: Duration::from_secs(10),\n        };\n\n        assert_eq!(progress.current_height, 1000);\n        assert_eq!(progress.target_height, 2000);\n        assert_eq!(progress.outputs_found, 5);\n        assert_eq!(progress.total_value, 1000000);\n        assert_eq!(progress.elapsed, Duration::from_secs(10));\n    }\n\n    #[tokio::test]\n    async fn test_block_scan_result() {\n        let result = BlockScanResult {\n            height: 1000,\n            block_hash: vec![1, 2, 3, 4],\n            outputs: vec![],\n            wallet_outputs: vec![],\n            mined_timestamp: 1234567890,\n        };\n\n        assert_eq!(result.height, 1000);\n        assert_eq!(result.block_hash, vec![1, 2, 3, 4]);\n        assert_eq!(result.mined_timestamp, 1234567890);\n        assert!(result.outputs.is_empty());\n        assert!(result.wallet_outputs.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_tip_info() {\n        let tip_info = TipInfo {\n            best_block_height: 1000,\n            best_block_hash: vec![1, 2, 3, 4],\n            accumulated_difficulty: vec![5, 6, 7, 8],\n            pruned_height: 500,\n            timestamp: 1234567890,\n        };\n\n        assert_eq!(tip_info.best_block_height, 1000);\n        assert_eq!(tip_info.best_block_hash, vec![1, 2, 3, 4]);\n        assert_eq!(tip_info.accumulated_difficulty, vec![5, 6, 7, 8]);\n        assert_eq!(tip_info.pruned_height, 500);\n        assert_eq!(tip_info.timestamp, 1234567890);\n    }\n\n    #[tokio::test]\n    async fn test_mock_scanner() {\n        let mut scanner = MockBlockchainScanner::new();\n        let tip_info = scanner.get_tip_info().await.unwrap();\n        assert_eq!(tip_info.best_block_height, 1000);\n    }\n\n    #[tokio::test]\n    async fn test_scanner_builder() {\n        let builder = BlockchainScannerBuilder::new().with_type(ScannerType::Mock);\n\n        let mut scanner = builder.build().await.unwrap();\n        let tip_info = scanner.get_tip_info().await.unwrap();\n        assert_eq!(tip_info.best_block_height, 1000);\n
