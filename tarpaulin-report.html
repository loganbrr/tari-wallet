ine":346,"address":[],"length":0,"stats":{"Line":3}},{"line":354,"address":[],"length":0,"stats":{"Line":2}},{"line":360,"address":[],"length":0,"stats":{"Line":0}},{"line":364,"address":[],"length":0,"stats":{"Line":0}},{"line":380,"address":[],"length":0,"stats":{"Line":0}},{"line":381,"address":[],"length":0,"stats":{"Line":0}},{"line":382,"address":[],"length":0,"stats":{"Line":0}},{"line":383,"address":[],"length":0,"stats":{"Line":0}},{"line":384,"address":[],"length":0,"stats":{"Line":0}},{"line":385,"address":[],"length":0,"stats":{"Line":0}},{"line":386,"address":[],"length":0,"stats":{"Line":0}},{"line":387,"address":[],"length":0,"stats":{"Line":0}}],"covered":95,"coverable":161},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","extraction","stealth_address_key_recovery.rs"],"content":"//! Stealth address key recovery for lightweight wallets\n//!\n//! This module provides functionality to recover private keys for stealth addresses\n//! and integrate with the UTXO extraction process.\n\nuse crate::{\n    data_structures::types::PrivateKey, errors::LightweightWalletError,\n    key_management::StealthAddress,\n};\n\n/// Result of stealth address key recovery\n#[derive(Debug, Clone)]\npub struct StealthKeyRecoveryResult {\n    /// The recovered stealth private key\n    pub stealth_private_key: PrivateKey,\n    /// The stealth address that was recovered\n    pub stealth_address: StealthAddress,\n    /// The key identifier used for recovery\n    pub recovery_key_id: String,\n    /// Whether the recovery was successful\n    pub success: bool,\n    /// Error message if recovery failed\n    pub error: Option\u003cString\u003e,\n}\n\n/// Options for stealth address key recovery\n#[derive(Debug, Clone)]\npub struct StealthKeyRecoveryOptions {\n    /// Whether to try all available keys\n    pub try_all_keys: bool,\n    /// Maximum number of keys to try\n    pub max_keys_to_try: usize,\n    /// Whether to validate the recovered key\n    pub validate_recovered_key: bool,\n    /// Whether to attempt decryption with recovered keys\n    pub attempt_decryption: bool,\n    /// Whether to extract payment ID after recovery\n    pub extract_payment_id: bool,\n}\n\nimpl Default for StealthKeyRecoveryOptions {\n    fn default() -\u003e Self {\n        Self {\n            try_all_keys: true,\n            max_keys_to_try: 100,\n            validate_recovered_key: true,\n            attempt_decryption: true,\n            extract_payment_id: true,\n        }\n    }\n}\n\n/// Error types for stealth address key recovery\n#[derive(Debug, thiserror::Error)]\npub enum StealthKeyRecoveryError {\n    #[error(\"Failed to recover stealth private key: {0}\")]\n    RecoveryFailed(String),\n\n    #[error(\"No suitable key found for recovery\")]\n    NoSuitableKey,\n\n    #[error(\"Invalid stealth address: {0}\")]\n    InvalidStealthAddress(String),\n\n    #[error(\"Key validation failed: {0}\")]\n    KeyValidationFailed(String),\n\n    #[error(\"Decryption failed: {0}\")]\n    DecryptionFailed(#[from] LightweightWalletError),\n}\n\n/// Stealth address key recovery manager\n///\n/// This struct will be implemented once the entropy-based key derivation is complete.\n/// For now, individual functions provide the key recovery functionality.\npub struct StealthKeyRecoveryManager {\n    _options: StealthKeyRecoveryOptions,\n}\n\n/*\nimpl StealthKeyRecoveryManager {\n    /// Create a new stealth key recovery manager\n    pub fn new(key_manager: ConcreteKeyManager) -\u003e Self {\n        Self {\n            key_manager,\n            options: StealthKeyRecoveryOptions::default(),\n        }\n    }\n\n    /// Create a new stealth key recovery manager with custom options\n    pub fn with_options(key_manager: ConcreteKeyManager, options: StealthKeyRecoveryOptions) -\u003e Self {\n        Self {\n            key_manager,\n            options,\n        }\n    }\n\n    /// Recover stealth private key from ephemeral public key\n    pub fn recover_stealth_private_key(\n        \u0026self,\n        ephemeral_public_key: \u0026CompressedPublicKey,\n    ) -\u003e Result\u003cStealthKeyRecoveryResult, StealthKeyRecoveryError\u003e {\n        // Try imported keys first\n        for imported_key in self.key_manager.get_all_imported_keys() {\n            match self.try_recover_with_key(\n                \u0026imported_key.private_key,\n                ephemeral_public_key,\n                \u0026imported_key.label.as_ref().unwrap_or(\u0026\"imported\".to_string()),\n            ) {\n                Ok(result) =\u003e return Ok(result),\n                Err(_) =\u003e continue,\n            }\n        }\n\n        // Try derived keys if enabled\n        if self.options.try_all_keys {\n            for i in 0..self.options.max_keys_to_try {\n                match self.key_manager.derive_key_pair_at_index(i as u64) {\n                    Ok(key_pair) =\u003e {\n                        match self.try_recover_with_key(\n                            \u0026key_pair.private_key,\n                            ephemeral_public_key,\n                            \u0026format!(\"derived_{}\", i),\n                        ) {\n                            Ok(result) =\u003e return Ok(result),\n                            Err(_) =\u003e continue,\n                        }\n                    }\n                    Err(_) =\u003e continue,\n                }\n            }\n        }\n\n        Err(StealthKeyRecoveryError::NoSuitableKey)\n    }\n\n    /// Try to recover stealth private key with a specific key\n    fn try_recover_with_key(\n        \u0026self,\n        private_key: \u0026PrivateKey,\n        ephemeral_public_key: \u0026CompressedPublicKey,\n        key_id: \u0026str,\n    ) -\u003e Result\u003cStealthKeyRecoveryResult, StealthKeyRecoveryError\u003e {\n        // Recover the stealth private key\n        let stealth_private_key = StealthAddressManager::recover_stealth_private_key(\n            private_key,\n            ephemeral_public_key,\n        ).map_err(|e| StealthKeyRecoveryError::RecoveryFailed(e.to_string()))?;\n\n        // Derive the stealth public key from the recovered private key\n        let stealth_public_key = CompressedPublicKey::from_private_key(\u0026stealth_private_key);\n\n        // Create the stealth address\n        let stealth_address = StealthAddress::new(\n            stealth_public_key,\n            ephemeral_public_key.clone(),\n            None,\n        );\n\n        // Validate the recovered key if requested\n        if self.options.validate_recovered_key {\n            self.validate_recovered_key(\u0026stealth_private_key, \u0026stealth_address)?;\n        }\n\n        Ok(StealthKeyRecoveryResult {\n            stealth_private_key,\n            stealth_address,\n            recovery_key_id: key_id.to_string(),\n            success: true,\n            error: None,\n        })\n    }\n\n    /// Validate a recovered stealth private key\n    fn validate_recovered_key(\n        \u0026self,\n        stealth_private_key: \u0026PrivateKey,\n        stealth_address: \u0026StealthAddress,\n    ) -\u003e Result\u003c(), StealthKeyRecoveryError\u003e {\n        // Verify that the private key corresponds to the public key\n        let derived_public_key = CompressedPublicKey::from_private_key(stealth_private_key);\n        if derived_public_key != stealth_address.public_key {\n            return Err(StealthKeyRecoveryError::KeyValidationFailed(\n                \"Recovered private key does not correspond to stealth public key\".to_string()\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Attempt to decrypt transaction output with recovered stealth key\n    pub fn decrypt_with_recovered_key(\n        \u0026self,\n        transaction_output: \u0026LightweightTransactionOutput,\n        recovery_result: \u0026StealthKeyRecoveryResult,\n    ) -\u003e Result\u003cOption\u003cMicroMinotari\u003e, StealthKeyRecoveryError\u003e {\n        if !self.options.attempt_decryption {\n            return Ok(None);\n        }\n\n        let key_store = KeyStore::new();\n        let decryptor = EncryptedDataDecryptor::new(key_store);\n\n        let decryption_result = decryptor.decrypt_with_key(\n            transaction_output.encrypted_data(),\n            transaction_output.commitment(),\n            \u0026recovery_result.stealth_private_key,\n            \u0026crate::extraction::encrypted_data_decryption::DecryptionOptions::default(),\n        ).map_err(|e| StealthKeyRecoveryError::DecryptionFailed(e))?;\n\n        if decryption_result.is_success() {\n            Ok(decryption_result.value)\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Extract payment ID from transaction output using recovered stealth key\n    pub fn extract_payment_id_with_recovered_key(\n        \u0026self,\n        transaction_output: \u0026LightweightTransactionOutput,\n        recovery_result: \u0026StealthKeyRecoveryResult,\n    ) -\u003e Result\u003cOption\u003ccrate::data_structures::payment_id::PaymentId\u003e, StealthKeyRecoveryError\u003e {\n        if !self.options.extract_payment_id {\n            return Ok(None);\n        }\n\n        let extraction_result = PaymentIdExtractor::extract(\n            transaction_output.encrypted_data(),\n            \u0026recovery_result.stealth_private_key,\n            transaction_output.commitment(),\n        );\n\n        if extraction_result.is_success() {\n            Ok(extraction_result.payment_id)\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Recover stealth key and attempt to decrypt transaction output\n    pub fn recover_and_decrypt(\n        \u0026self,\n        transaction_output: \u0026LightweightTransactionOutput,\n        ephemeral_public_key: \u0026CompressedPublicKey,\n    ) -\u003e Result\u003cStealthKeyRecoveryResult, StealthKeyRecoveryError\u003e {\n        // First, recover the stealth private key\n        let recovery_result = self.recover_stealth_private_key(ephemeral_public_key)?;\n\n        // Attempt to decrypt the transaction output\n        if let Ok(Some(_value)) = self.decrypt_with_recovered_key(transaction_output, \u0026recovery_result) {\n            // If decryption succeeds, we know this is the correct key\n            // We could add the value to the result if needed\n        }\n\n        Ok(recovery_result)\n    }\n\n    /// Batch recover stealth keys for multiple transaction outputs\n    pub fn recover_batch(\n        \u0026self,\n        transaction_outputs: \u0026[(LightweightTransactionOutput, CompressedPublicKey)],\n    ) -\u003e Result\u003cVec\u003cStealthKeyRecoveryResult\u003e, StealthKeyRecoveryError\u003e {\n        let mut results = Vec::new();\n\n        for (_transaction_output, ephemeral_public_key) in transaction_outputs {\n            match self.recover_stealth_private_key(ephemeral_public_key) {\n                Ok(result) =\u003e results.push(result),\n                Err(e) =\u003e {\n                    // Log the error but continue with other outputs\n                    eprintln!(\"Failed to recover stealth key: {:?}\", e);\n                    continue;\n                }\n            }\n        }\n\n        if results.is_empty() {\n            return Err(StealthKeyRecoveryError::NoSuitableKey);\n        }\n\n        Ok(results)\n    }\n\n    /// Check if a transaction output is a stealth address output\n    pub fn is_stealth_address_output(\n        \u0026self,\n        transaction_output: \u0026LightweightTransactionOutput,\n    ) -\u003e bool {\n        // This is a simplified check - in practice, you'd need to analyze\n        // the script and covenant to determine if this is a stealth address output\n        // For now, we'll assume any output with a non-zero script is potentially a stealth address\n        !transaction_output.script().bytes.is_empty()\n    }\n\n    /// Get the key manager\n    pub fn key_manager(\u0026self) -\u003e \u0026ConcreteKeyManager {\n {\n    payment_id::PaymentId,\n    types::MicroMinotari,\n    wallet_output::{LightweightKeyId, LightweightWalletOutput},\n};\nuse crate::errors::LightweightWalletError;\n\n/// Result of wallet output reconstruction\n#[derive(Debug, Clone)]\npub struct WalletOutputReconstructionResult {\n    /// The reconstructed wallet output\n    pub wallet_output: LightweightWalletOutput,\n    /// The extracted value\n    pub value: MicroMinotari,\n    /// The extracted payment ID\n    pub payment_id: PaymentId,\n    /// The key used for decryption\n    pub decryption_key_id: LightweightKeyId,\n}\n\n/// Options for wallet output reconstruction\n#[derive(Debug, Clone)]\npub struct WalletOutputReconstructionOptions {\n    /// Whether to attempt decryption with derived keys\n    pub try_derived_keys: bool,\n    /// Whether to attempt decryption with imported keys\n    pub try_imported_keys: bool,\n    /// Maximum number of derived keys to try\n    pub max_derived_keys: u64,\n    /// Whether to extract payment ID\n    pub extract_payment_id: bool,\n    /// Whether to validate the reconstructed output\n    pub validate_output: bool,\n}\n\nimpl Default for WalletOutputReconstructionOptions {\n    fn default() -\u003e Self {\n        Self {\n            try_derived_keys: true,\n            try_imported_keys: true,\n            max_derived_keys: 100,\n            extract_payment_id: true,\n            validate_output: true,\n        }\n    }\n}\n\n/// Wallet output reconstruction error\n#[derive(Debug, thiserror::Error)]\npub enum WalletOutputReconstructionError {\n    #[error(\"Failed to decrypt encrypted data: {0}\")]\n    DecryptionFailed(#[from] LightweightWalletError),\n\n    #[error(\"Failed to extract payment ID: {0}\")]\n    PaymentIdExtractionFailed(String),\n\n    #[error(\"No suitable key found for decryption\")]\n    NoSuitableKey,\n\n    #[error(\"Invalid output features: {0}\")]\n    InvalidOutputFeatures(String),\n\n    #[error(\"Invalid output type: {0}\")]\n    InvalidOutputType(String),\n\n    #[error(\"Invalid range proof type: {0}\")]\n    InvalidRangeProofType(String),\n\n    #[error(\"Validation failed: {0}\")]\n    ValidationFailed(String),\n}\n\n/// Wallet output reconstructor\n///\n/// This struct will be implemented once the entropy-based key derivation is complete.\n/// For now, individual functions provide the reconstruction functionality.\npub struct WalletOutputReconstructor {\n    options: WalletOutputReconstructionOptions,\n}\n\nimpl WalletOutputReconstructor {\n    /// Create a new wallet output reconstructor with default options\n    pub fn new() -\u003e Self {\n        Self {\n            options: WalletOutputReconstructionOptions::default(),\n        }\n    }\n}\n\nimpl Default for WalletOutputReconstructor {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl WalletOutputReconstructor {\n    /// Create a new wallet output reconstructor with custom options\n    pub fn with_options(options: WalletOutputReconstructionOptions) -\u003e Self {\n        Self { options }\n    }\n\n    /// Get the current options\n    pub fn options(\u0026self) -\u003e \u0026WalletOutputReconstructionOptions {\n        \u0026self.options\n    }\n\n    /// Set new options\n    pub fn set_options(\u0026mut self, options: WalletOutputReconstructionOptions) {\n        self.options = options;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_wallet_output_reconstruction_options() {\n        let options = WalletOutputReconstructionOptions::default();\n        assert!(options.try_derived_keys);\n        assert!(options.try_imported_keys);\n        assert_eq!(options.max_derived_keys, 100);\n        assert!(options.extract_payment_id);\n        assert!(options.validate_output);\n    }\n\n    #[test]\n    fn test_wallet_output_reconstructor_creation() {\n        let reconstructor = WalletOutputReconstructor::new();\n        assert!(reconstructor.options().try_derived_keys);\n\n        let custom_options = WalletOutputReconstructionOptions {\n            try_derived_keys: false,\n            try_imported_keys: true,\n            max_derived_keys: 50,\n            extract_payment_id: false,\n            validate_output: false,\n        };\n\n        let reconstructor = WalletOutputReconstructor::with_options(custom_options.clone());\n        assert!(!reconstructor.options().try_derived_keys);\n        assert_eq!(reconstructor.options().max_derived_keys, 50);\n    }\n}\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":2}},{"line":83,"address":[],"length":0,"stats":{"Line":1}},{"line":85,"address":[],"length":0,"stats":{"Line":1}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":1}},{"line":103,"address":[],"length":0,"stats":{"Line":3}},{"line":104,"address":[],"length":0,"stats":{"Line":3}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}}],"covered":6,"coverable":10},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","hex_utils.rs"],"content":"use std::fmt;\n\nuse hex::{FromHex, ToHex};\nuse serde::{Deserialize, Deserializer, Serialize, Serializer};\nuse thiserror::Error;\n\n/// Custom serializers for serde\npub mod serde_helpers {\n    use super::*;\n\n    /// Serialize a 32-byte array as hex\n    pub fn serialize_array_32\u003cS\u003e(bytes: \u0026[u8; 32], serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        let hex_string = hex::encode(bytes);\n        hex_string.serialize(serializer)\n    }\n\n    /// Deserialize a 32-byte array from hex\n    pub fn deserialize_array_32\u003c'de, D\u003e(deserializer: D) -\u003e Result\u003c[u8; 32], D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        let hex_string = String::deserialize(deserializer)?;\n        let bytes = hex::decode(\u0026hex_string).map_err(serde::de::Error::custom)?;\n\n        if bytes.len() != 32 {\n            return Err(serde::de::Error::custom(format!(\n                \"Expected 32 bytes, got {}\",\n                bytes.len()\n            )));\n        }\n\n        let mut array = [0u8; 32];\n        array.copy_from_slice(\u0026bytes);\n        Ok(array)\n    }\n}\n\n/// Error types for hex encoding/decoding operations\n#[derive(Debug, Error, Clone, PartialEq, Eq)]\npub enum HexError {\n    #[error(\"Invalid hex string: {0}\")]\n    InvalidHex(String),\n    #[error(\"Invalid hex length: expected {expected}, got {actual}\")]\n    InvalidLength { expected: usize, actual: usize },\n    #[error(\"Hex string is empty\")]\n    EmptyString,\n    #[error(\"Hex string has odd length: {0}\")]\n    OddLength(usize),\n}\n\nimpl From\u003chex::FromHexError\u003e for HexError {\n    fn from(err: hex::FromHexError) -\u003e Self {\n        HexError::InvalidHex(err.to_string())\n    }\n}\n\n/// Trait for types that can be converted to and from hex strings\npub trait HexEncodable {\n    /// Convert the value to a hex string\n    fn to_hex(\u0026self) -\u003e String;\n\n    /// Convert the value to a hex string with a prefix (e.g., \"0x\")\n    fn to_hex_with_prefix(\u0026self, prefix: \u0026str) -\u003e String {\n        format!(\"{}{}\", prefix, self.to_hex())\n    }\n\n    /// Convert from a hex string\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e\n    where\n        Self: Sized;\n\n    /// Convert from a hex string, optionally removing a prefix\n    fn from_hex_with_prefix(hex: \u0026str, prefix: \u0026str) -\u003e Result\u003cSelf, HexError\u003e\n    where\n        Self: Sized,\n    {\n        let hex = hex.strip_prefix(prefix).unwrap_or(hex);\n        Self::from_hex(hex)\n    }\n}\n\n/// Trait for types that can be converted to and from hex strings with validation\npub trait HexValidatable: HexEncodable {\n    /// Validate that a hex string can be converted to this type\n    fn is_valid_hex(hex: \u0026str) -\u003e bool\n    where\n        Self: Sized,\n    {\n        Self::from_hex(hex).is_ok()\n    }\n\n    /// Validate that a hex string can be converted to this type, optionally removing a prefix\n    fn is_valid_hex_with_prefix(hex: \u0026str, prefix: \u0026str) -\u003e bool\n    where\n        Self: Sized,\n    {\n        Self::from_hex_with_prefix(hex, prefix).is_ok()\n    }\n}\n\n/// Utility functions for hex encoding/decoding\npub struct HexUtils;\n\nimpl HexUtils {\n    /// Convert bytes to hex string\n    pub fn to_hex(bytes: \u0026[u8]) -\u003e String {\n        bytes.encode_hex()\n    }\n\n    /// Convert bytes to hex string with prefix\n    pub fn to_hex_with_prefix(bytes: \u0026[u8], prefix: \u0026str) -\u003e String {\n        format!(\"{}{}\", prefix, Self::to_hex(bytes))\n    }\n\n    /// Convert hex string to bytes\n    pub fn from_hex(hex: \u0026str) -\u003e Result\u003cVec\u003cu8\u003e, HexError\u003e {\n        if hex.is_empty() {\n            return Err(HexError::EmptyString);\n        }\n\n        if hex.len() % 2 != 0 {\n            return Err(HexError::OddLength(hex.len()));\n        }\n\n        Vec::from_hex(hex).map_err(Into::into)\n    }\n\n    /// Convert hex string to bytes, optionally removing a prefix\n    pub fn from_hex_with_prefix(hex: \u0026str, prefix: \u0026str) -\u003e Result\u003cVec\u003cu8\u003e, HexError\u003e {\n        let hex = hex.strip_prefix(prefix).unwrap_or(hex);\n        Self::from_hex(hex)\n    }\n\n    /// Convert hex string to fixed-size byte array\n    pub fn from_hex_to_array\u003cconst N: usize\u003e(hex: \u0026str) -\u003e Result\u003c[u8; N], HexError\u003e {\n        let bytes = Self::from_hex(hex)?;\n\n        if bytes.len() != N {\n            return Err(HexError::InvalidLength {\n                expected: N,\n                actual: bytes.len(),\n            });\n        }\n\n        let mut array = [0u8; N];\n        array.copy_from_slice(\u0026bytes);\n        Ok(array)\n    }\n\n    /// Convert hex string to fixed-size byte array, optionally removing a prefix\n    pub fn from_hex_to_array_with_prefix\u003cconst N: usize\u003e(\n        hex: \u0026str,\n        prefix: \u0026str,\n    ) -\u003e Result\u003c[u8; N], HexError\u003e {\n        let hex = hex.strip_prefix(prefix).unwrap_or(hex);\n        Self::from_hex_to_array(hex)\n    }\n\n    /// Validate that a string is a valid hex string\n    pub fn is_valid_hex(hex: \u0026str) -\u003e bool {\n        if hex.is_empty() {\n            return false;\n        }\n\n        if hex.len() % 2 != 0 {\n            return false;\n        }\n\n        hex.chars().all(|c| c.is_ascii_hexdigit())\n    }\n\n    /// Validate that a string is a valid hex string, optionally removing a prefix\n    pub fn is_valid_hex_with_prefix(hex: \u0026str, prefix: \u0026str) -\u003e bool {\n        let hex = hex.strip_prefix(prefix).unwrap_or(hex);\n        Self::is_valid_hex(hex)\n    }\n\n    /// Format a hex string with proper spacing (e.g., \"12 34 56 78\")\n    pub fn format_hex_with_spacing(bytes: \u0026[u8], bytes_per_line: Option\u003cusize\u003e) -\u003e String {\n        let hex = Self::to_hex(bytes);\n        let mut formatted = String::new();\n\n        for (i, chunk) in hex.as_bytes().chunks(2).enumerate() {\n            if i \u003e 0 {\n                if let Some(bytes_per_line) = bytes_per_line {\n                    if i % bytes_per_line == 0 {\n                        formatted.push('\\n');\n                    } else {\n                        formatted.push(' ');\n                    }\n                } else {\n                    formatted.push(' ');\n                }\n            }\n            formatted.push_str(std::str::from_utf8(chunk).unwrap_or(\"??\"));\n        }\n\n        formatted\n    }\n\n    /// Convert a hex string to uppercase\n    pub fn to_uppercase_hex(bytes: \u0026[u8]) -\u003e String {\n        Self::to_hex(bytes).to_uppercase()\n    }\n\n    /// Convert a hex string to lowercase\n    pub fn to_lowercase_hex(bytes: \u0026[u8]) -\u003e String {\n        Self::to_hex(bytes).to_lowercase()\n    }\n}\n\n/// Display wrapper for hex formatting\npub struct HexDisplay\u003c'a\u003e(\u0026'a [u8]);\n\nimpl\u003c'a\u003e HexDisplay\u003c'a\u003e {\n    pub fn new(bytes: \u0026'a [u8]) -\u003e Self {\n        Self(bytes)\n    }\n\n    pub fn with_prefix(bytes: \u0026'a [u8], prefix: \u0026'a str) -\u003e HexDisplayWithPrefix\u003c'a\u003e {\n        HexDisplayWithPrefix { bytes, prefix }\n    }\n}\n\nimpl\u003c'a\u003e fmt::Display for HexDisplay\u003c'a\u003e {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", HexUtils::to_hex(self.0))\n    }\n}\n\nimpl\u003c'a\u003e fmt::Debug for HexDisplay\u003c'a\u003e {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"HexDisplay(\\\"{}\\\")\", self)\n    }\n}\n\n/// Display wrapper for hex formatting with prefix\npub struct HexDisplayWithPrefix\u003c'a\u003e {\n    bytes: \u0026'a [u8],\n    prefix: \u0026'a str,\n}\n\nimpl\u003c'a\u003e fmt::Display for HexDisplayWithPrefix\u003c'a\u003e {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}{}\", self.prefix, HexUtils::to_hex(self.bytes))\n    }\n}\n\nimpl\u003c'a\u003e fmt::Debug for HexDisplayWithPrefix\u003c'a\u003e {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"HexDisplayWithPrefix(\\\"{}\\\")\", self)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use crate::data_structures::{\n        CompressedCommitment, CompressedPublicKey, EncryptedData, LightweightTransactionOutput,\n        LightweightWalletOutput, PaymentId, PrivateKey, SafeArray,\n    };\n    use primitive_types::U256;\n\n    #[test]\n    fn test_hex_utils_basic() {\n        let data = [0x12, 0x34, 0x56, 0x78, 0x9a, 0xbc, 0xde, 0xf0];\n\n        // Test basic hex conversion\n        let hex = HexUtils::to_hex(\u0026data);\n        assert_eq!(hex, \"123456789abcdef0\");\n\n        // Test hex conversion with prefix\n        let hex_with_prefix = HexUtils::to_hex_with_prefix(\u0026data, \"0x\");\n        assert_eq!(hex_with_prefix, \"0x123456789abcdef0\");\n\n        // Test hex parsing\n        let parsed = HexUtils::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, data);\n\n        // Test hex parsing with prefix\n        let parsed_with_prefix = HexUtils::from_hex_with_prefix(\u0026hex_with_prefix, \"0x\").unwrap();\n        assert_eq!(parsed_with_prefix, data);\n    }\n\n    #[test]\n    fn test_hex_utils_array() {\n        let data = [0x12, 0x34, 0x56, 0x78];\n        let hex = \"12345678\";\n\n        // Test array conversion\n        let parsed = HexUtils::from_hex_to_array::\u003c4\u003e(hex).unwrap();\n        assert_eq!(parsed, data);\n\n        // Test array conversion with prefix\n        let parsed_with_prefix =\n            HexUtils::from_hex_to_array_with_prefix::\u003c4\u003e(\"0x12345678\", \"0x\").unwrap();\n        assert_eq!(parsed_with_prefix, data);\n    }\n\n    #[test]\n    fn test_hex_utils_validation() {\n        // Valid hex strings\n        assert!(HexUtils::is_valid_hex(\"123456789abcdef0\"));\n        assert!(HexUtils::is_valid_hex(\"ABCDEF\"));\n        assert!(!HexUtils::is_valid_hex(\"\")); // Empty string is invalid\n\n        // Invalid hex strings\n        assert!(!HexUtils::is_valid_hex(\"123456789abcdef\")); // Odd length\n        assert!(!HexUtils::is_valid_hex(\"123456789abcdefg\")); // Invalid characters\n\n        // Test with prefix\n        assert!(HexUtils::is_valid_hex_with_prefix(\n            \"0x123456789abcdef0\",\n            \"0x\"\n        ));\n        assert!(!HexUtils::is_valid_hex_with_prefix(\n            \"0x123456789abcdef\",\n            \"0x\"\n        ));\n    }\n\n    #[test]\n    fn test_hex_utils_formatting() {\n        let data = [0x12, 0x34, 0x56, 0x78, 0x9a, 0xbc, 0xde, 0xf0];\n\n        // Test spacing\n        let formatted = HexUtils::format_hex_with_spacing(\u0026data, None);\n        assert_eq!(formatted, \"12 34 56 78 9a bc de f0\");\n\n        // Test with line breaks\n        let formatted_with_lines = HexUtils::format_hex_with_spacing(\u0026data, Some(4));\n        assert_eq!(formatted_with_lines, \"12 34 56 78\\n9a bc de f0\");\n\n        // Test case conversion\n        let uppercase = HexUtils::to_uppercase_hex(\u0026data);\n        assert_eq!(uppercase, \"123456789ABCDEF0\");\n\n        let lowercase = HexUtils::to_lowercase_hex(\u0026data);\n        assert_eq!(lowercase, \"123456789abcdef0\");\n    }\n\n    #[test]\n    fn test_hex_display() {\n        let data = [0x12, 0x34, 0x56, 0x78];\n\n        // Test basic display\n        let display = HexDisplay::new(\u0026data);\n        assert_eq!(display.to_string(), \"12345678\");\n\n        // Test display with prefix\n        let display_with_prefix = HexDisplay::with_prefix(\u0026data, \"0x\");\n        assert_eq!(display_with_prefix.to_string(), \"0x12345678\");\n    }\n\n    #[test]\n    fn test_hex_errors() {\n        // Test empty string\n        assert!(matches!(HexUtils::from_hex(\"\"), Err(HexError::EmptyString)));\n\n        // Test odd length\n        assert!(matches!(\n            HexUtils::from_hex(\"123\"),\n            Err(HexError::OddLength(3))\n        ));\n\n        // Test invalid hex\n        assert!(matches!(\n            HexUtils::from_hex(\"123456789abcdefg\"),\n            Err(HexError::InvalidHex(_))\n        ));\n\n        // Test wrong array size\n        assert!(matches!(\n            HexUtils::from_hex_to_array::\u003c4\u003e(\"1234567890\"),\n            Err(HexError::InvalidLength {\n                expected: 4,\n                actual: 5\n            })\n        ));\n    }\n\n    #[test]\n    fn test_private_key_hex() {\n        let key = PrivateKey::random();\n        let hex = key.to_hex();\n        let key_from_hex = PrivateKey::from_hex(\u0026hex).unwrap();\n        assert_eq!(key, key_from_hex);\n    }\n\n    #[test]\n    fn test_compressed_commitment_hex() {\n        let commitment_bytes = [0u8; 32];\n        let commitment = CompressedCommitment::new(commitment_bytes);\n\n        // Test to_hex\n        let hex = commitment.to_hex();\n        assert_eq!(hex.len(), 64); // 32 bytes * 2 hex chars per byte\n\n        // Test from_hex\n        let parsed = CompressedCommitment::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, commitment);\n\n        // Test validation\n        assert!(CompressedCommitment::is_valid_hex(\u0026hex));\n        assert!(!CompressedCommitment::is_valid_hex(\"123\")); // Wrong length\n    }\n\n    #[test]\n    fn test_compressed_public_key_hex() {\n        let key_bytes = [0x56; 32];\n        let public_key = CompressedPublicKey::new(key_bytes);\n\n        // Test to_hex\n        let hex = public_key.to_hex();\n        assert_eq!(hex.len(), 64); // 32 bytes * 2 hex chars per byte\n\n        // Test from_hex\n        let parsed = CompressedPublicKey::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, public_key);\n\n        // Test validation\n        assert!(CompressedPublicKey::is_valid_hex(\u0026hex));\n        assert!(!CompressedPublicKey::is_valid_hex(\"123\")); // Wrong length\n    }\n\n    #[test]\n    fn test_safe_array_hex() {\n        let array_data = [0x78; 16];\n        let safe_array = SafeArray::new(array_data);\n\n        // Test to_hex\n        let hex = safe_array.to_hex();\n        assert_eq!(hex.len(), 32); // 16 bytes * 2 hex chars per byte\n\n        // Test from_hex\n        let parsed = SafeArray::\u003c16\u003e::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, safe_array);\n\n        // Test validation\n        assert!(SafeArray::\u003c16\u003e::is_valid_hex(\u0026hex));\n        assert!(!SafeArray::\u003c16\u003e::is_valid_hex(\"123\")); // Wrong length\n    }\n\n    #[test]\n    fn test_encrypted_data_hex() {\n        let data = vec![0x9a; 80]; // Use minimum required size\n        let encrypted_data = EncryptedData::from_bytes(\u0026data).unwrap();\n\n        // Test to_hex\n        let hex = encrypted_data.to_hex();\n        assert_eq!(hex, hex::encode(\u0026data));\n\n        // Test from_hex\n        let parsed = EncryptedData::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed.as_bytes(), data.as_slice());\n\n        // Test validation\n        assert!(EncryptedData::is_valid_hex(\u0026hex));\n    }\n\n    #[test]\n    fn test_payment_id_hex() {\n        // Test Empty payment ID\n        let empty_payment_id = PaymentId::Empty;\n        let hex = empty_payment_id.to_hex();\n        assert_eq!(hex, \"\");\n        let parsed = PaymentId::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, empty_payment_id);\n\n        // Test U256 payment ID - roundtrip with proper tag\n        let u256_value = U256::from(0x123456789abcdef0u64);\n        let u256_payment_id = PaymentId::U256(u256_value);\n        let hex = u256_payment_id.to_hex();\n        let parsed = PaymentId::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, u256_payment_id);\n\n        // Test Raw payment ID - roundtrip\n        let raw_data = vec![0xaa, 0xbb, 0xcc, 0xdd];\n        let raw_payment_id = PaymentId::Raw(raw_data.clone());\n        let hex = raw_payment_id.to_hex();\n        let parsed = PaymentId::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, raw_payment_id);\n\n        // Test validation with proper PaymentId hex (includes tags)\n        assert!(PaymentId::is_valid_hex(\"\"));\n        assert!(PaymentId::is_valid_hex(\u0026hex));\n    }\n\n    #[test]\n    fn test_wallet_output_hex() {\n        // Create a simple wallet output using default values\n        let wallet_output = LightweightWalletOutput::default();\n\n        // Test to_hex\n        let hex = wallet_output.to_hex();\n        assert!(!hex.is_empty());\n\n        // Test from_hex\n        let parsed = LightweightWalletOutput::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, wallet_output);\n\n        // Test validation\n        assert!(LightweightWalletOutput::is_valid_hex(\u0026hex));\n    }\n\n    #[test]\n    fn test_transaction_output_hex() {\n        // Create a simple transaction output using default values\n        let tx_output = LightweightTransactionOutput::default();\n\n        // Test to_hex\n        let hex = tx_output.to_hex();\n        assert!(!hex.is_empty());\n\n        // Test from_hex\n        let parsed = LightweightTransactionOutput::from_hex(\u0026hex).unwrap();\n        assert_eq!(parsed, tx_output);\n\n        // Test validation\n        assert!(LightweightTransactionOutput::is_valid_hex(\u0026hex));\n    }\n\n    #[test]\n    fn test_hex_encodable_traits() {\n        // Test that all types implement HexEncodable and HexValidatable\n        let private_key = PrivateKey::new([0x12; 32]);\n        let commitment = CompressedCommitment::new([0u8; 32]);\n        let public_key = CompressedPublicKey::new([0x56; 32]);\n        let safe_array = SafeArray::new([0x78; 16]);\n        let encrypted_data = EncryptedData::from_bytes(\u0026vec![0x9a; 80]).unwrap();\n        let payment_id = PaymentId::U256(U256::from(0x123456789abcdef0u64));\n\n        // Test that they all have hex methods\n        assert!(!private_key.to_hex().is_empty());\n        assert!(!commitment.to_hex().is_empty());\n        assert!(!public_key.to_hex().is_empty());\n        assert!(!safe_array.to_hex().is_empty());\n        assert!(!encrypted_data.to_hex().is_empty());\n        assert!(!payment_id.to_hex().is_empty());\n\n        // Test validation\n        assert!(PrivateKey::is_valid_hex(\u0026private_key.to_hex()));\n        assert!(CompressedCommitment::is_valid_hex(\u0026commitment.to_hex()));\n        assert!(CompressedPublicKey::is_valid_hex(\u0026public_key.to_hex()));\n        assert!(SafeArray::\u003c16\u003e::is_valid_hex(\u0026safe_array.to_hex()));\n        assert!(EncryptedData::is_valid_hex(\u0026encrypted_data.to_hex()));\n        assert!(PaymentId::is_valid_hex(\u0026payment_id.to_hex()));\n    }\n}\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":3}},{"line":16,"address":[],"length":0,"stats":{"Line":3}},{"line":17,"address":[],"length":0,"stats":{"Line":3}},{"line":21,"address":[],"length":0,"stats":{"Line":3}},{"line":25,"address":[],"length":0,"stats":{"Line":6}},{"line":26,"address":[],"length":0,"stats":{"Line":3}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":3}},{"line":36,"address":[],"length":0,"stats":{"Line":3}},{"line":37,"address":[],"length":0,"stats":{"Line":3}},{"line":55,"address":[],"length":0,"stats":{"Line":1}},{"line":56,"address":[],"length":0,"stats":{"Line":1}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":17}},{"line":92,"address":[],"length":0,"stats":{"Line":17}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":8}},{"line":110,"address":[],"length":0,"stats":{"Line":8}},{"line":114,"address":[],"length":0,"stats":{"Line":1}},{"line":115,"address":[],"length":0,"stats":{"Line":1}},{"line":119,"address":[],"length":0,"stats":{"Line":8}},{"line":120,"address":[],"length":0,"stats":{"Line":8}},{"line":121,"address":[],"length":0,"stats":{"Line":1}},{"line":124,"address":[],"length":0,"st ":[],"length":0,"stats":{"Line":2}},{"line":205,"address":[],"length":0,"stats":{"Line":1}},{"line":206,"address":[],"length":0,"stats":{"Line":1}},{"line":210,"address":[],"length":0,"stats":{"Line":1}},{"line":211,"address":[],"length":0,"stats":{"Line":1}},{"line":219,"address":[],"length":0,"stats":{"Line":1}},{"line":220,"address":[],"length":0,"stats":{"Line":1}},{"line":223,"address":[],"length":0,"stats":{"Line":1}},{"line":229,"address":[],"length":0,"stats":{"Line":1}},{"line":230,"address":[],"length":0,"stats":{"Line":1}},{"line":235,"address":[],"length":0,"stats":{"Line":0}},{"line":236,"address":[],"length":0,"stats":{"Line":0}},{"line":247,"address":[],"length":0,"stats":{"Line":1}},{"line":248,"address":[],"length":0,"stats":{"Line":1}},{"line":253,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}}],"covered":67,"coverable":83},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","key_management","key_derivation.rs"],"content":"//! Key derivation functions for lightweight wallets\n//!\n//! This implementation follows the Tari key derivation specification for compatibility\n//! with the main Tari wallet implementation.\n\nuse crate::crypto::{\n    DomainSeparatedHasher, KeyManagerDomain, PublicKey, RistrettoPublicKey, RistrettoSecretKey,\n    SecretKey,\n};\nuse crate::errors::KeyManagementError;\nuse blake2::Blake2b;\nuse digest::{consts::U64, Digest};\nuse tari_utilities::ByteArray;\n\n/// Derives a public key from a private key\npub fn derive_public_key_from_private(\n    private_key: \u0026RistrettoSecretKey,\n) -\u003e Result\u003cRistrettoPublicKey, KeyManagementError\u003e {\n    Ok(RistrettoPublicKey::from_secret_key(private_key))\n}\n\n/// Derives view and spend keys from CipherSeed entropy using Tari's exact key derivation pattern\n/// This matches the main Tari KeyManager implementation which uses entropy directly\npub fn derive_view_and_spend_keys_from_entropy(\n    entropy: \u0026[u8; 16],\n) -\u003e Result\u003c(RistrettoSecretKey, RistrettoSecretKey), KeyManagementError\u003e {\n    // Tari uses specific branch seeds for view and spend keys\n    // These constants match the main Tari wallet implementation\n    const VIEW_KEY_BRANCH: \u0026str = \"data encryption\"; // For encrypted data decryption (view key)\n    const SPEND_KEY_BRANCH: \u0026str = \"comms\"; // Communication node identity key (spending + message signing)\n\n    let view_key = derive_private_key_from_entropy(entropy, VIEW_KEY_BRANCH, 0).map_err(|e| {\n        KeyManagementError::view_key_derivation_failed(\u0026format!(\"Failed to derive view key: {}\", e))\n    })?;\n\n    let spend_key = derive_private_key_from_entropy(entropy, SPEND_KEY_BRANCH, 0).map_err(|e| {\n        KeyManagementError::spend_key_derivation_failed(\u0026format!(\n            \"Failed to derive spend key: {}\",\n            e\n        ))\n    })?;\n\n    Ok((view_key, spend_key))\n}\n\n/// Derives a private key directly from CipherSeed entropy using Tari's key derivation specification\n/// This matches the main Tari KeyManager.derive_private_key implementation exactly\npub fn derive_private_key_from_entropy(\n    entropy: \u0026[u8; 16],\n    branch_seed: \u0026str,\n    key_index: u64,\n) -\u003e Result\u003cRistrettoSecretKey, KeyManagementError\u003e {\n    // This matches the main Tari KeyManager implementation exactly:\n    // DomainSeparatedHasher::new_with_label(HASHER_LABEL_DERIVE_KEY)\n    //   .chain(self.seed.entropy())  // CipherSeed entropy directly (16 bytes)\n    //   .chain(self.branch_seed.as_bytes())\n    //   .chain(key_index.to_le_bytes())\n    let derive_key =\n        DomainSeparatedHasher::\u003cBlake2b\u003cU64\u003e, KeyManagerDomain\u003e::new_with_label(\"derive_key\")\n            .chain(entropy) // Use the 16-byte CipherSeed entropy directly\n            .chain(branch_seed.as_bytes())\n            .chain(key_index.to_le_bytes())\n            .finalize();\n\n    let derive_key = derive_key.as_ref();\n    RistrettoSecretKey::from_uniform_bytes(derive_key).map_err(|e| {\n        KeyManagementError::branch_key_derivation_failed(\n            branch_seed,\n            key_index,\n            \u0026format!(\"Failed to create private key: {}\", e),\n        )\n    })\n}\n\n/// Derives a stealth address from view and spend public keys\npub fn derive_stealth_address(\n    view_public_key: \u0026RistrettoPublicKey,\n    spend_public_key: \u0026RistrettoPublicKey,\n) -\u003e Result\u003c[u8; 32], KeyManagementError\u003e {\n    // This is a simplified implementation - in practice, Tari stealth addresses\n    // use a more complex derivation involving the view and spend keys\n    let mut hasher = Blake2b::\u003cU64\u003e::new();\n    hasher.update(view_public_key.as_bytes());\n    hasher.update(spend_public_key.as_bytes());\n    let result = hasher.finalize();\n\n    let mut stealth_address = [0u8; 32];\n    stealth_address.copy_from_slice(\u0026result[..32]);\n    Ok(stealth_address)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::crypto::PublicKey;\n    use tari_utilities::ByteArray;\n\n    #[test]\n    fn test_tari_test_vector_validation() {\n        // Official Tari test vector data for validation\n        let seed_phrase = \"scare harsh invite normal satisfy subject similar excite dragon gap fence machine monster flavor spoon tape rice require risk sting health nurse orange stick\";\n\n        // Expected keys from the test vector\n        let expected_view_private_key =\n            \"7755e59ca4a10d19d14f56a014826d005d029ff9a5053c850d63f9322005080a\";\n        let expected_spend_private_key =\n            \"ef5d6881f2b1ff65dd6d62a77f73be2179cad40c6d587d5ff9f4ed49b5378b05\";\n        let expected_view_public_key =\n            \"c64341cddadc29e1e31ce1f568d3bbd0262ef2f9bfdbf2405d85735d45f1bb02\";\n        let expected_spend_public_key =\n            \"5285073b72f698132432e1be6b76e170d437e4ba11bfaf5f7539d5c998523226\" gs for comparison\n        let actual_view_private_key = hex::encode(view_private_key.as_bytes());\n        let actual_spend_private_key = hex::encode(spend_private_key.as_bytes());\n        let actual_view_public_key = hex::encode(view_public_key.as_bytes());\n        let actual_spend_public_key = hex::encode(spend_public_key.as_bytes());\n\n        println!(\"Expected View Private Key:  {}\", expected_view_private_key);\n        println!(\"Actual View Private Key:    {}\", actual_view_private_key);\n        println!(\"Expected Spend Private Key: {}\", expected_spend_private_key);\n        println!(\"Actual Spend Private Key:   {}\", actual_spend_private_key);\n        println!(\"Expected View Public Key:   {}\", expected_view_public_key);\n        println!(\"Actual View Public Key:     {}\", actual_view_public_key);\n        println!(\"Expected Spend Public Key:  {}\", expected_spend_public_key);\n        println!(\"Actual Spend Public Key:    {}\", actual_spend_public_key);\n\n        // Validate that we can derive keys successfully and they're different\n        assert_ne!(\n            view_private_key, spend_private_key,\n            \"View and spend private keys should be different\"\n        );\n        assert_ne!(\n            view_public_key, spend_public_key,\n            \"View and spend public keys should be different\"\n        );\n\n        // Validate that public keys correspond to private keys\n        assert_eq!(\n            view_public_key,\n            RistrettoPublicKey::from_secret_key(\u0026view_private_key)\n        );\n        assert_eq!(\n            spend_public_key,\n            RistrettoPublicKey::from_secret_key(\u0026spend_private_key)\n        );\n\n        // Now test the exact value validation - this is the real test of correctness\n        assert_eq!(\n            actual_view_private_key, expected_view_private_key,\n            \"View private key mismatch\"\n        );\n        assert_eq!(\n            actual_spend_private_key, expected_spend_private_key,\n            \"Spend private key mismatch\"\n        );\n        assert_eq!(\n            actual_view_public_key, expected_view_public_key,\n            \"View public key mismatch\"\n        );\n        assert_eq!(\n            actual_spend_public_key, expected_spend_public_key,\n            \"Spend public key mismatch\"\n        );\n\n        // Store expected addresses for future validation\n        let _ = expected_base58_address;\n        let _ = expected_emoji_address;\n\n        println!(\"‚úÖ Exact Tari test vector validation passed!\");\n    }\n\n    #[test]\n    fn test_entropy_based_key_derivation_consistency() {\n        let entropy = [1u8; 16];\n        let branch_seed = \"test_branch\";\n\n        // Derive the same key multiple times\n        let key1 = derive_private_key_from_entropy(\u0026entropy, branch_seed, 0).unwrap();\n        let key2 = derive_private_key_from_entropy(\u0026entropy, branch_seed, 0).unwrap();\n        let key3 = derive_private_key_from_entropy(\u0026entropy, branch_seed, 1).unwrap();\n\n        // Same parameters should produce same key\n        assert_eq!(key1, key2);\n\n        // Different index should produce different key\n        assert_ne!(key1, key3);\n    }\n\n    #[test]\n    fn test_entropy_based_different_branch_seeds() {\n        let entropy = [1u8; 16];\n\n        let key1 = derive_private_key_from_entropy(\u0026entropy, \"branch1\", 0).unwrap();\n        let key2 = derive_private_key_from_entropy(\u0026entropy, \"branch2\", 0).unwrap();\n\n        // Different branch seeds should produce different keys\n        assert_ne!(key1, key2);\n    }\n\n    #[test]\n    fn test_view_and_spend_keys_are_different() {\n        let entropy = [1u8; 16];\n\n        let (view_key, spend_key) = derive_view_and_spend_keys_from_entropy(\u0026entropy).unwrap();\n\n        // View and spend keys should be different\n        assert_ne!(view_key, spend_key);\n\n        // Verify they can be converted to public
