metadata signature\n    pub output_metadata_signature: [u8; 64],\n    /// Maturity\n    pub maturity: u64,\n    /// Value\n    pub value: MicroMinotari,\n}\n\n/// Lightweight execution stack for script execution\n#[derive(Debug, Clone, PartialEq, Eq, BorshSerialize, BorshDeserialize)]\npub struct LightweightExecutionStack {\n    /// Stack items\n    pub items: Vec\u003cVec\u003cu8\u003e\u003e,\n}\n\nimpl LightweightExecutionStack {\n    /// Create a new empty execution stack\n    pub fn new() -\u003e Self {\n        Self { items: Vec::new() }\n    }\n\n    /// Create an execution stack with items\n    pub fn with_items(items: Vec\u003cVec\u003cu8\u003e\u003e) -\u003e Self {\n        Self { items }\n    }\n\n    /// Push an item onto the stack\n    pub fn push(\u0026mut self, item: Vec\u003cu8\u003e) {\n        self.items.push(item);\n    }\n\n    /// Pop an item from the stack\n    pub fn pop(\u0026mut self) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        self.items.pop()\n    }\n\n    /// Get the number of items in the stack\n    pub fn len(\u0026self) -\u003e usize {\n        self.items.len()\n    }\n\n    /// Check if the stack is empty\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.items.is_empty()\n    }\n\n    /// Get an item by index\n    pub fn get(\u0026self, index: usize) -\u003e Option\u003c\u0026Vec\u003cu8\u003e\u003e {\n        self.items.get(index)\n    }\n}\n\nimpl Default for LightweightExecutionStack {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl TransactionInput {\n    /// Create a new transaction input\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        version: u8,\n        features: u8,\n        commitment: [u8; 32],\n        script_signature: [u8; 64],\n        sender_offset_public_key: CompressedPublicKey,\n        covenant: Vec\u003cu8\u003e,\n        input_data: LightweightExecutionStack,\n        output_hash: [u8; 32],\n        output_features: u8,\n        output_metadata_signature: [u8; 64],\n        maturity: u64,\n        value: MicroMinotari,\n    ) -\u003e Self {\n        Self {\n            version,\n            features,\n            commitment,\n            script_signature,\n            sender_offset_public_key,\n            covenant,\n            input_data,\n            output_hash,\n            output_features,\n            output_metadata_signature,\n            maturity,\n            value,\n        }\n    }\n\n    /// Get the commitment as a hex string\n    pub fn commitment_hex(\u0026self) -\u003e String {\n        hex::encode(self.commitment)\n    }\n\n    /// Get the output hash as a hex string\n    pub fn output_hash_hex(\u0026self) -\u003e String {\n        hex::encode(self.output_hash)\n    }\n\n    /// Get the script signature as a hex string\n    pub fn script_signature_hex(\u0026self) -\u003e String {\n        hex::encode(self.script_signature)\n    }\n\n    /// Get the output metadata signature as a hex string\n    pub fn output_metadata_signature_hex(\u0026self) -\u003e String {\n        hex::encode(self.output_metadata_signature)\n    }\n\n    /// Serialize to bytes\n    pub fn to_bytes(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, DataStructureError\u003e {\n        borsh::to_vec(self).map_err(|e| DataStructureError::InvalidDataFormat(e.to_string()))\n    }\n\n    /// Deserialize from bytes\n    pub fn from_bytes(bytes: \u0026[u8]) -\u003e Result\u003cSelf, DataStructureError\u003e {\n        borsh::from_slice(bytes).map_err(|e| DataStructureError::InvalidDataFormat(e.to_string()))\n    }\n\n    /// Serialize to hex string\n    pub fn to_hex(\u0026self) -\u003e Result\u003cString, DataStructureError\u003e {\n        let bytes = self.to_bytes()?;\n        Ok(hex::encode(bytes))\n    }\n\n    /// Deserialize from hex string\n    pub fn from_hex(hex_str: \u0026str) -\u003e Result\u003cSelf, DataStructureError\u003e {\n        let bytes = hex::decode(hex_str)\n            .map_err(|e| DataStructureError::InvalidDataFormat(e.to_string()))?;\n        Self::from_bytes(\u0026bytes)\n    }\n}\n\nimpl Zeroize for TransactionInput {\n    fn zeroize(\u0026mut self) {\n        self.commitment.zeroize();\n        self.script_signature.zeroize();\n        self.covenant.zeroize();\n        self.input_data\n            .items\n            .iter_mut()\n            .for_each(|item| item.zeroize());\n        self.output_hash.zeroize();\n        self.output_metadata_signature.zeroize();\n    }\n}\n\nimpl Drop for TransactionInput {\n    fn drop(\u0026mut self) {\n        self.zeroize();\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::data_structures::types::MicroMinotari;\n\n    #[test]\n    fn test_transaction_input_creation() {\n        let commitment = [0x01; 32];\n        let script_signature = [0x02; 64];\n        let sender_offset_public_key = CompressedPublicKey::new([0x03; 32]);\n        let covenant = vec![0x03, 0x04, 0x05];\n        let input_data = LightweightExecutionStack::with_items(vec![vec![0x06, 0x07]]);\n        let output_hash = [0x08; 32];\n        let output_metadata_signature = [0x09; 64];\n        let value = MicroMinotari::from(1000);\n\n        let input = TransactionInput::new(\n            1,\n            2,\n            commitment,\n            script_signature,\n            sender_offset_public_key,\n            covenant,\n            input_data,\n            output_hash,\n            3,\n            output_metadata_signature,\n            100,\n            value,\n        );\n\n        assert_eq!(input.version, 1);\n        assert_eq!(input.features, 2);\n        assert_eq!(input.commitment, commitment);\n        assert_eq!(input.script_signature, script_signature);\n        assert_eq!(input.covenant, vec![0x03, 0x04, 0x05]);\n        assert_eq!(input.output_hash, output_hash);\n        assert_eq!(input.output_features, 3);\n        assert_eq!(input.output_metadata_signature, output_metadata_signature);\n        assert_eq!(input.maturity, 100);\n        assert_eq!(input.value, value);\n    }\n\n    #[test]\n    fn test_hex_conversion() {\n        let input = TransactionInput::new(\n            1,\n            2,\n            [0x01; 32],\n            [0x02; 64],\n            CompressedPublicKey::new([0x03; 32]),\n            vec![0x03],\n            LightweightExecutionStack::new(),\n            [0x04; 32],\n            5,\n            [0x06; 64],\n            100,\n            MicroMinotari::from(1000),\n        );\n\n        let hex_str = input.to_hex().unwrap();\n        let decoded = TransactionInput::from_hex(\u0026hex_str).unwrap();\n\n        assert_eq!(input, decoded);\n    }\n\n    #[test]\n    fn test_lightweight_execution_stack() {\n        let mut stack = LightweightExecutionStack::new();\n        assert!(stack.is_empty());\n\n        stack.push(vec![0x01, 0x02]);\n        assert_eq!(stack.len(), 1);\n        assert!(!stack.is_empty());\n\n        stack.push(vec![0x03, 0x04]);\n        assert_eq!(stack.len(), 2);\n\n        let item = stack.pop().unwrap();\n        assert_eq!(item, vec![0x03, 0x04]);\n        assert_eq!(stack.len(), 1);\n\n        assert_eq!(stack.get(0), Some(\u0026vec![0x01, 0x02]));\n        assert_eq!(stack.get(1), None);\n    }\n}\n","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":5}},{"line":45,"address":[],"length":0,"stats":{"Line":5}},{"line":49,"address":[],"length":0,"stats":{"Line":1}},{"line":54,"address":[],"length":0,"stats":{"Line":2}},{"line":55,"address":[],"length":0,"stats":{"Line":2}},{"line":59,"address":[],"length":0,"stats":{"Line":1}},{"line":60,"address":[],"length":0,"stats":{"Line":1}},{"line":64,"address":[],"length":0,"stats":{"Line":3}},{"line":65,"address":[],"length":0,"stats":{"Line":3}},{"line":69,"address":[],"length":0,"stats":{"Line":2}},{"line":70,"address":[],"length":0,"stats":{"Line":2}},{"line":74,"address":[],"length":0,"stats":{"Line":2}},{"line":75,"address":[],"length":0,"stats":{"Line":2}},{"line":80,"a DataStructureError;\nuse borsh::{BorshDeserialize, BorshSerialize};\nuse zeroize::Zeroize;\n\n/// Lightweight transaction kernel structure\n#[derive(Debug, Clone, PartialEq, Eq, BorshSerialize, BorshDeserialize)]\npub struct TransactionKernel {\n    /// Kernel version\n    pub version: u8,\n    /// Kernel features\n    pub features: u8,\n    /// Transaction fee\n    pub fee: MicroMinotari,\n    /// Lock height\n    pub lock_height: u64,\n    /// Excess commitment\n    pub excess: CompressedPublicKey,\n    /// Excess signature\n    pub excess_sig: [u8; 64],\n    /// Hash type\n    pub hash_type: u8,\n    /// Optional burn commitment\n    pub burn_commitment: Option\u003cCompressedCommitment\u003e,\n}\n\nimpl Default for TransactionKernel {\n    fn default() -\u003e Self {\n        Self {\n            version: 0,\n            features: 0,\n            fee: MicroMinotari::new(0),\n            lock_height: 0,\n            excess: CompressedPublicKey::new([0u8; 32]),\n            excess_sig: [0u8; 64],\n            hash_type: 0,\n            burn_commitment: None,\n        }\n    }\n}\n\nimpl TransactionKernel {\n    /// Create a new transaction kernel\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        version: u8,\n        features: u8,\n        fee: MicroMinotari,\n        lock_height: u64,\n        excess: CompressedPublicKey,\n        excess_sig: [u8; 64],\n        hash_type: u8,\n        burn_commitment: Option\u003cCompressedCommitment\u003e,\n    ) -\u003e Self {\n        Self {\n            version,\n            features,\n            fee,\n            lock_height,\n            excess,\n            excess_sig,\n            hash_type,\n            burn_commitment,\n        }\n    }\n\n    /// Get the excess as a hex string\n    pub fn excess_hex(\u0026self) -\u003e String {\n        hex::encode(self.excess.as_bytes())\n    }\n\n    /// Get the excess signature as a hex string\n    pub fn excess_sig_hex(\u0026self) -\u003e String {\n        hex::encode(self.excess_sig)\n    }\n\n    /// Get the burn commitment as a hex string if present\n    pub fn burn_commitment_hex(\u0026self) -\u003e Option\u003cString\u003e {\n        self.burn_commitment\n            .as_ref()\n            .map(|c| hex::encode(c.as_bytes()))\n    }\n\n    /// Check if this is a coinbase kernel\n    pub fn is_coinbase(\u0026self) -\u003e bool {\n        self.features \u0026 0x01 != 0\n    }\n\n    /// Check if this is a burn kernel\n    pub fn is_burn(\u0026self) -\u003e bool {\n        self.features \u0026 0x02 != 0\n    }\n\n    /// Serialize to bytes\n    pub fn to_bytes(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, DataStructureError\u003e {\n        borsh::to_vec(self).map_err(|e| DataStructureError::InvalidDataFormat(e.to_string()))\n    }\n\n    /// Deserialize from bytes\n    pub fn from_bytes(bytes: \u0026[u8]) -\u003e Result\u003cSelf, DataStructureError\u003e {\n        borsh::from_slice(bytes).map_err(|e| DataStructureError::InvalidDataFormat(e.to_string()))\n    }\n\n    /// Serialize to hex string\n    pub fn to_hex(\u0026self) -\u003e Result\u003cString, DataStructureError\u003e {\n        let bytes = self.to_bytes()?;\n        Ok(hex::encode(bytes))\n    }\n\n    /// Deserialize from hex string\n    pub fn from_hex(hex_str: \u0026str) -\u003e Result\u003cSelf, DataStructureError\u003e {\n        let bytes = hex::decode(hex_str)\n            .map_err(|e| DataStructureError::InvalidDataFormat(e.to_string()))?;\n        Self::from_bytes(\u0026bytes)\n    }\n}\n\nimpl Zeroize for TransactionKernel {\n    fn zeroize(\u0026mut self) {\n        self.excess_sig.zeroize();\n        if let Some(_burn_commitment) = \u0026mut self.burn_commitment {\n            // Zeroize the burn commitment if present\n            // Note: CompressedCommitment would need to implement Zeroize for this to work fully\n        }\n    }\n}\n\nimpl Drop for TransactionKernel {\n    fn drop(\u0026mut self) {\n        self.zeroize();\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_transaction_kernel_creation() {\n        let kernel = TransactionKernel::default();\n        assert_eq!(kernel.version, 0);\n        assert_eq!(kernel.features, 0);\n        assert_eq!(kernel.fee.as_u64(), 0);\n        assert_eq!(kernel.lock_height, 0);\n    }\n\n    #[test]\n    fn test_transaction_kernel_serialization() {\n        let kernel = TransactionKernel::default();\n        let bytes = kernel.to_bytes().unwrap();\n        let deserialized = TransactionKernel::from_bytes(\u0026bytes).unwrap();\n        assert_eq!(kernel, deserialized);\n    }\n\n    #[test]\n    fn test_transaction_kernel_hex_serialization() {\n        let kernel = TransactionKernel::default();\n        let hex = kernel.to_hex().unwrap();\n        let deserialized = TransactionKernel::from_hex(\u0026hex).unwrap();\n        assert_eq!(kernel, deserialized);\n    }\n\n    #[test]\n    fn test_kernel_feature_flags() {\n        let mut kernel = TransactionKernel::default();\n\n        // Test coinbase flag\n        kernel.features = 0x01;\n        assert!(kernel.is_coinbase());\n        assert!(!kernel.is_burn());\n\n        // Test burn flag\n        kernel.features = 0x02;\n        assert!(!kernel.is_coinbase());\n        assert!(kernel.is_burn());\n\n        // Test both flags\n        kernel.features = 0x03;\n        assert!(kernel.is_coinbase());\n        assert!(kernel.is_burn());\n    }\n}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":4}},{"line":32,"address":[],"length":0,"stats":{"Line":4}},{"line":34,"address":[],"length":0,"stats":{"Line":4}},{"line":35,"address":[],"length":0,"stats":{"Line":4}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length": ring,\n    fmt::{Display, Formatter},\n};\n\n/// Output for a transaction, defining the new ownership of coins that are being transferred.\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize, BorshSerialize, BorshDeserialize)]\npub struct LightweightTransactionOutput {\n    /// Output version\n    pub version: u8,\n    /// Options for an output's structure or use\n    pub features: LightweightOutputFeatures,\n    /// The homomorphic commitment representing the output amount\n    pub commitment: CompressedCommitment,\n    /// A proof that the commitment is in the right range\n    pub proof: Option\u003cLightweightRangeProof\u003e,\n    /// The script that will be executed when spending this output\n    pub script: LightweightScript,\n    /// Tari script offset pubkey, K_O\n    pub sender_offset_public_key: CompressedPublicKey,\n    /// UTXO signature with the script offset private key, k_O\n    pub metadata_signature: LightweightSignature,\n    /// The covenant that will be executed when spending this output\n    pub covenant: LightweightCovenant,\n    /// Encrypted value.\n    pub encrypted_data: EncryptedData,\n    /// The minimum value of the commitment that is proven by the range proof\n    pub minimum_value_promise: MicroMinotari,\n}\n\nimpl LightweightTransactionOutput {\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        version: u8,\n        features: LightweightOutputFeatures,\n        commitment: CompressedCommitment,\n        proof: Option\u003cLightweightRangeProof\u003e,\n        script: LightweightScript,\n        sender_offset_public_key: CompressedPublicKey,\n        metadata_signature: LightweightSignature,\n        covenant: LightweightCovenant,\n        encrypted_data: EncryptedData,\n        minimum_value_promise: MicroMinotari,\n    ) -\u003e Self {\n        Self {\n            version,\n            features,\n            commitment,\n            proof,\n            script,\n            sender_offset_public_key,\n            metadata_signature,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n        }\n    }\n\n    /// Create new Transaction Output with current version (convenience method)\n    #[allow(clippy::too_many_arguments)]\n    pub fn new_current_version(\n        features: LightweightOutputFeatures,\n        commitment: CompressedCommitment,\n        proof: Option\u003cLightweightRangeProof\u003e,\n        script: LightweightScript,\n        sender_offset_public_key: CompressedPublicKey,\n        metadata_signature: LightweightSignature,\n        covenant: LightweightCovenant,\n        encrypted_data: EncryptedData,\n        minimum_value_promise: MicroMinotari,\n    ) -\u003e Self {\n        Self::new(\n            1, // Current version\n            features,\n            commitment,\n            proof,\n            script,\n            sender_offset_public_key,\n            metadata_signature,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n        )\n    }\n\n    // Accessor methods\n    pub fn version(\u0026self) -\u003e u8 {\n        self.version\n    }\n\n    pub fn features(\u0026self) -\u003e \u0026LightweightOutputFeatures {\n        \u0026self.features\n    }\n\n    pub fn commitment(\u0026self) -\u003e \u0026CompressedCommitment {\n        \u0026self.commitment\n    }\n\n    pub fn proof(\u0026self) -\u003e Option\u003c\u0026LightweightRangeProof\u003e {\n        self.proof.as_ref()\n    }\n\n    pub fn script(\u0026self) -\u003e \u0026LightweightScript {\n        \u0026self.script\n    }\n\n    pub fn sender_offset_public_key(\u0026self) -\u003e \u0026CompressedPublicKey {\n        \u0026self.sender_offset_public_key\n    }\n\n    pub fn metadata_signature(\u0026self) -\u003e \u0026LightweightSignature {\n        \u0026self.metadata_signature\n    }\n\n    pub fn covenant(\u0026self) -\u003e \u0026LightweightCovenant {\n        \u0026self.covenant\n    }\n\n    pub fn encrypted_data(\u0026self) -\u003e \u0026EncryptedData {\n        \u0026self.encrypted_data\n    }\n\n    pub fn minimum_value_promise(\u0026self) -\u003e MicroMinotari {\n        self.minimum_value_promise\n    }\n\n    /// Calculate the hash of this output\n    pub fn hash(\u0026self) -\u003e [u8; 32] {\n        // For lightweight implementation, we use a simple hash of the serialized output\n        // This matches the structure of the reference implementation\n        let mut hasher = Blake2b::\u003cU32\u003e::new();\n        hasher.update([self.version]);\n        hasher.update(borsh::to_vec(\u0026self.features).unwrap_or_default());\n        hasher.update(self.commitment.as_bytes());\n\n        // Hash range proof if present\n        if let Some(proof) = \u0026self.proof {\n            hasher.update(\u0026proof.bytes);\n        } else {\n            hasher.update([0u8; 32]); // Zero hash for None\n        }\n\n        hasher.update(\u0026self.script.bytes);\n        hasher.update(self.sender_offset_public_key.as_bytes());\n        hasher.update(\u0026self.metadata_signature.bytes);\n        hasher.update(\u0026self.covenant.bytes);\n        hasher.update(borsh::to_vec(\u0026self.encrypted_data).unwrap_or_default());\n        hasher.update(self.minimum_value_promise.as_u64().to_le_bytes());\n\n        let hash = hasher.finalize();\n        hash.into()\n    }\n\n    /// Calculate the SMT (Sparse Merkle Tree) hash for blockchain integration\n    pub fn smt_hash(\u0026self, mined_height: u64) -\u003e [u8; 32] {\n        let utxo_hash = self.hash();\n        let mut hasher = Blake2b::\u003cU32\u003e::new();\n        hasher.update(b\"smt_hash\"); // Domain separator\n        hasher.update(utxo_hash);\n        hasher.update(mined_height.to_le_bytes());\n\n        let hash = hasher.finalize();\n        hash.into()\n    }\n\n    /// Returns true if the output is a coinbase, otherwise false\n    pub fn is_coinbase(\u0026self) -\u003e bool {\n        matches!(self.features.output_type, LightweightOutputType::Coinbase)\n    }\n\n    /// Returns true if the output is burned, otherwise false\n    pub fn is_burned(\u0026self) -\u003e bool {\n        matches!(self.features.output_type, LightweightOutputType::Burn)\n    }\n\n    /// Check if this output is equal to a transaction input by comparing hashes\n    pub fn is_equal_to(\u0026self, input: \u0026TransactionInput) -\u003e bool {\n        self.hash() == input.output_hash\n    }\n\n    /// Get the hex display of the range proof\n    pub fn proof_hex_display(\u0026self, full: bool) -\u003e String {\n        if let Some(proof) = \u0026self.proof {\n            let proof_hex = hex::encode(\u0026proof.bytes);\n            if full {\n                format!(\"Some({})\", proof_hex)\n            } else if proof_hex.len() \u003e 32 {\n                format!(\n                    \"Some({}..{})\",\n                    \u0026proof_hex[0..16],\n                    \u0026proof_hex[proof_hex.len() - 16..proof_hex.len()]\n                )\n            } else {\n                format!(\"Some({})\", proof_hex)\n            }\n        } else {\n            format!(\"None({})\", self.minimum_value_promise.as_u64())\n        }\n    }\n\n    /// Get the size of features, scripts and covenant in bytes\n    pub fn get_features_and_scripts_size(\u0026self) -\u003e Result\u003cusize, LightweightWalletError\u003e {\n        let features_size = borsh::to_vec(\u0026self.features)\n            .map_err(|e| {\n                LightweightWalletError::SerializationError(\n                    SerializationError::BorshSerializationError(e.to_string()),\n                )\n            })?\n            .len();\n        let script_size = self.script.bytes.len();\n        let covenant_size = self.covenant.bytes.len();\n        let encrypted_data_size = self.encrypted_data.get_payment_id_size();\n\n        Ok(features_size + script_size + covenant_size + encrypted_data_size)\n    }\n\n    /// Verify the metadata signature (simplified version for lightweight implementation)\n    pub fn verify_metadata_signature(\u0026self) -\u003e Result\u003c(), LightweightWalletError\u003e {\n        // For the lightweight implementation, we perform a basic signature validation\n        // This is a simplified version compared to the full cryptographic verification\n        // in the reference implementation\n\n        if self.metadata_signature.bytes.is_empty() {\n            return Err(LightweightWalletError::ValidationError(\n                ValidationError::MetadataSignatureValidationFailed(\n                    \"Metadata signature is empty\".to_string(),\n                ),\n            ));\n        }\n\n        // Basic length and format validation\n        if self.metadata_signature.bytes.len() != 64 {\n            return Err(LightweightWalletError::ValidationError(\n                ValidationError::MetadataSignatureValidationFailed(\n                    \"Invalid metadata signature length\".to_string(),\n                ),\n            ));\n        }\n\n        // For a full implementation, this would perform cryptographic verification\n        // using the commitment, sender offset public key, and challenge\n        Ok(())\n    }\n\n    /// Verify validator node signature (simplified for lightweight implementation)\n    pub fn verify_validator_node_signature(\u0026self) -\u003e Result\u003c(), LightweightWalletError\u003e {\n        // Check if this is a validator node registration output\n        if matches!(\n            self.features.output_type,\n            LightweightOutputType::ValidatorNodeRegistration\n        ) {\n            // For lightweight implementation, perform basic validation\n            // The full implementation would verify cryptographic signatures\n            if self.metadata_signature.bytes.is_empty() {\n                return Err(LightweightWalletError::ValidationError(\n                    ValidationError::SignatureValidationFailed(\n                        \"Validator node signature is not valid\".to_string(),\n                    ),\n                ));\n            }\n        }\n        Ok(())\n    }\n\n    /// Build metadata signature challenge (simplified for lightweight implementation)\n    #[allow(clippy::too_many_arguments)]\n    pub fn build_metadata_signature_challenge(\n        version: u8,\n        script: \u0026LightweightScript,\n        features: \u0026LightweightOutputFeatures,\n        sender_offset_public_key: \u0026CompressedPublicKey,\n        ephemeral_commitment: \u0026[u8; 32],\n        ephemeral_pubkey: \u0026[u8; 32],\n        commitment: \u0026CompressedCommitment,\n        covenant: \u0026LightweightCovenant,\n        encrypted_data: \u0026EncryptedData,\n        minimum_value_promise: MicroMinotari,\n    ) -\u003e [u8; 64] {\n        let message = Self::metadata_signature_message_from_parts(\n            version,\n            script,\n            features,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n        );\n        Self::finalize_metadata_signature_challenge(\n            version,\n            sender_offset_public_key,\n            ephemeral_commitment,\n            ephemeral_pubkey,\n            commitment,\n            \u0026message,\n        )\n    }\n\n    /// Finalize metadata signature challenge\n    pub fn finalize_metadata_signature_challenge(\n        version: u8,\n        sender_offset_public_key: \u0026CompressedPublicKey,\n        ephemeral_commitment: \u0026[u8; 32],\n        ephemeral_pubkey: \u0026[u8; 32],\n        commitment: \u0026CompressedCommitment,\n        message: \u0026[u8; 32],\n    ) -\u003e [u8; 64] {\n        let mut hasher = Blake2b::\u003cU64\u003e::new();\n        hasher.update(b\"metadata_signature\"); // Domain separator\n        hasher.update([version]);\n        hasher.update(ephemeral_pubkey);\n        hasher.update(ephemeral_commitment);\n        hasher.update(sender_offset_public_key.as_bytes());\n        hasher.update(commitment.as_bytes());\n        hasher.update(message);\n\n        let hash = hasher.finalize();\n        hash.into()\n    }\n\n    /// Create metadata signature message from parts\n    pub fn metadata_signature_message_from_parts(\n        version: u8,\n        script: \u0026LightweightScript,\n        features: \u0026LightweightOutputFeatures,\n        covenant: \u0026LightweightCovenant,\n        encrypted_data: \u0026EncryptedData,\n        minimum_value_promise: MicroMinotari,\n    ) -\u003e [u8; 32] {\n        let common = Self::metadata_signature_message_common_from_parts(\n            version,\n            features,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n        );\n        Self::metadata_signature_message_from_script_and_common(script, \u0026common)\n    }\n\n    /// Create common metadata signature message from parts\n    pub fn metadata_signature_message_common_from_parts(\n        version: u8,\n        features: \u0026LightweightOutputFeatures,\n        covenant: \u0026LightweightCovenant,\n        encrypted_data: \u0026EncryptedData,\n        minimum_value_promise: MicroMinotari,\n    ) -\u003e [u8; 32] {\n        let mut hasher = Blake2b::\u003cU32\u003e::new();\n        hasher.update(b\"metadata_message\"); // Domain separator\n        hasher.update([version]);\n        hasher.update(borsh::to_vec(features).unwrap_or_default());\n        hasher.update(\u0026covenant.bytes);\n        hasher.update(borsh::to_vec(encrypted_data).unwrap_or_default());\n        hasher.update(minimum_value_promise.as_u64().to_le_bytes());\n\n        let hash = hasher.finalize();\n        hash.into()\n    }\n\n    /// Create metadata signature message from script and common parts\n    pub fn metadata_signature_message_from_script_and_common(\n        script: \u0026LightweightScript,\n        common: \u0026[u8; 32],\n    ) -\u003e [u8; 32] {\n        let mut hasher = Blake2b::\u003cU32\u003e::new();\n        hasher.update(b\"metadata_message\"); // Domain separator\n        hasher.update(\u0026script.bytes);\n        hasher.update(common);\n\n        let hash = hasher.finalize();\n        hash.into()\n    }\n}\n\nimpl Default for LightweightTransactionOutput {\n    fn default() -\u003e Self {\n        Self {\n            version: 1,\n            features: LightweightOutputFeatures::default(),\n            commitment: CompressedCommitment::new([0u8; 32]),\n            proof: None,\n            script: LightweightScript::default(),\n            sender_offset_public_key: CompressedPublicKey::new([0u8; 32]),\n            metadata_signature: LightweightSignature::default(),\n            covenant: LightweightCovenant::default(),\n            encrypted_data: EncryptedData::default(),\n            minimum_value_promise: MicroMinotari::new(0),\n        }\n    }\n}\n\nimpl Display for LightweightTransactionOutput {\n    fn fmt(\u0026self, fmt: \u0026mut Formatter\u003c'_\u003e) -\u003e Result\u003c(), std::fmt::Error\u003e {\n        write!(\n            fmt,\n            \"({}, {:?}) [{:?}], Script: ({}), Offset Pubkey: ({}), Metadata Signature: ({}), Encrypted data ({}), Proof: {}\",\n            hex::encode(self.commitment.as_bytes()),\n            hex::encode(self.hash()),\n            self.features,\n            hex::encode(\u0026self.script.bytes),\n            hex::encode(self.sender_offset_public_key.as_bytes()),\n            hex::encode(\u0026self.metadata_signature.bytes),\n            hex::encode(borsh::to_vec(\u0026self.encrypted_data).unwrap_or_default()),\n            self.proof_hex_display(false),\n        )\n    }\n}\n\nimpl PartialOrd for LightweightTransactionOutput {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for LightweightTransactionOutput {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e Ordering {\n        self.commitment.as_bytes().cmp(other.commitment.as_bytes())\n    }\n}\n\nimpl HexEncodable for LightweightTransactionOutput {\n    fn to_hex(\u0026self) -\u003e String {\n        // For complex structures, we'll serialize to bytes first, then hex\n        let bytes = borsh::to_vec(self).unwrap_or_default();\n        bytes.encode_hex()\n    }\n\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        borsh::from_slice(\u0026bytes).map_err(|e| HexError::InvalidHex(e.to_string()))\n    }\n}\n\nimpl HexValidatable for LightweightTransactionOutput {}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_transaction_output_creation() {\n        let features = LightweightOutputFeatures::default();\n        let commitment = CompressedCommitment::new([1u8; 32]);\n        let proof = Some(LightweightRangeProof::default());\n        let script = LightweightScript::default();\n        let sender_offset_public_key = CompressedPublicKey::new([2u8; 32]);\n        let metadata_signature = LightweightSignature::default();\n        let covenant = LightweightCovenant::default();\n        let encrypted_data = EncryptedData::default();\n        let minimum_value_promise = MicroMinotari::new(1000);\n\n        let output = LightweightTransactionOutput::new(\n            1,\n            features.clone(),\n            commitment.clone(),\n            proof.clone(),\n            script.clone(),\n            sender_offset_public_key.clone(),\n            metadata_signature.clone(),\n            covenant.clone(),\n            encrypted_data.clone(),\n            minimum_value_promise,\n        );\n\n        assert_eq!(output.version(), 1);\n        assert_eq!(output.features(), \u0026features);\n        assert_eq!(output.commitment(), \u0026commitment);\n        assert_eq!(output.proof(), proof.as_ref());\n        assert_eq!(output.script(), \u0026script);\n        assert_eq!(output.sender_offset_public_key(), \u0026sender_offset_public_key);\n        assert_eq!(output.metadata_signature(), \u0026metadata_signature);\n        assert_eq!(output.covenant(), \u0026covenant);\n        assert_eq!(output.encrypted_data(), \u0026encrypted_data);\n        assert_eq!(output.minimum_value_promise(), minimum_value_promise);\n    }\n\n    #[test]\n    fn test_transaction_output_default() {\n        let output = LightweightTransactionOutput::default();\n        assert_eq!(output.version(), 1);\n        assert_eq!(output.minimum_value_promise(), MicroMinotari::new(0));\n    }\n\n    #[test]\n    fn test_hash_computation() {\n        let output = LightweightTransactionOutput::default();\n        let hash1 = output.hash();\n        let hash2 = output.hash();\n        assert_eq!(hash1, hash2); // Hash should be deterministic\n        assert_eq!(hash1.len(), 32); // Should be 32 bytes\n    }\n\n    #[test]\n    fn test_smt_hash_computation() {\n        let output = LightweightTransactionOutput::default();\n        let smt_hash1 = output.smt_hash(100);\n        let smt_hash2 = output.smt_hash(100);\n        let smt_hash3 = output.smt_hash(101);\n\n        assert_eq!(smt_hash1, smt_hash2); // Same height should give same hash\n        assert_ne!(smt_hash1, smt_hash3); // Different heights should give different hashes\n        assert_eq!(smt_hash1.len(), 32); // Should be 32 bytes\n    }\n\n    #[test]\n    fn test_is_coinbase() {\n        let mut output = LightweightTransactionOutput::default();\n        assert!(!output.is_coinbase());\n\n        output.features.output_type = LightweightOutputType::Coinbase;\n        assert!(output.is_coinbase());\n    }\n\n    #[test]\n    fn test_is_burned() {\n        let mut output = LightweightTransactionOutput::default();\n        assert!(!output.is_burned());\n\n        output.features.output_type = LightweightOutputType::Burn;\n        assert!(output.is_burned());\n    }\n\n    #[test]\n    fn test_ordering() {\n        let output1 = LightweightTransactionOutput {\n            commitment: CompressedCommitment::new([1u8; 32]),\n            ..Default::default()\n        };\n        let output2 = LightweightTransactionOutput {\n            commitment: CompressedCommitment::new([2u8; 32]),\n            ..Default::default()\n        };\n\n        assert!(output1 \u003c output2);\n        assert!(output2 \u003e output1);\n    }\n\n    #[test]\n    fn test_display() {\n        let output = LightweightTransactionOutput::default();\n        let display_str = format!(\"{}\", output);\n        assert!(!display_str.is_empty());\n        assert!(display_str.contains(\"Script:\"));\n        assert!(display_str.contains(\"Offset Pubkey:\"));\n    }\n\n    #[test]\n    fn test_verify_metadata_signature() {\n        let output = LightweightTransactionOutput::default();\n        // With empty signature, should fail\n        assert!(output.verify_metadata_signature().is_err());\n\n        let mut output_with_sig = output;\n        output_with_sig.metadata_signature.bytes = [1u8; 64].to_vec();\n        // With proper length signature, should pass basic validation\n        assert!(output_with_sig.verify_metadata_signature().is_ok());\n    }\n\n    #[test]\n    fn test_get_features_and_scripts_size() {\n        let output = LightweightTransactionOutput::default();\n        let size = output.get_features_and_scripts_size().unwrap();\n        assert!(size \u003e 0);\n    }\n\n    #[test]\n    fn test_current_version_constructor() {\n        let features = LightweightOutputFeatures::default();\n        let commitment = CompressedCommitment::new([1u8; 32]);\n        let proof = Some(LightweightRangeProof::default());\n        let script = LightweightScript::default();\n        let sender_offset_public_key = CompressedPublicKey::new([2u8; 32]);\n        let metadata_signature = LightweightSignature::default();\n        let covenant = LightweightCovenant::default();\n        let encrypted_data = EncryptedData::default();\n        let minimum_value_promise = MicroMinotari::new(1000);\n\n        let output = LightweightTransactionOutput::new_current_version(\n            features,\n            commitment,\n            proof,\n            script,\n            sender_offset_public_key,\n            metadata_signature,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n        );\n\n        assert_eq!(output.version(), 1); // Should use current version\n    }\n\n    #[test]\n    fn test_proof_hex_display() {\n        let mut output = LightweightTransactionOutput::default();\n\n        // Test with no proof\n        let hex_display = output.proof_hex_display(false);\n        assert!(hex_display.starts_with(\"None(\"));\n\n        // Test with proof\n        output.proof = Some(LightweightRangeProof {\n            bytes: vec![1, 2, 3, 4],\n        });\n        let hex_display = output.proof_hex_display(true);\n        assert!(hex_display.starts_with(\"Some(\"));\n        assert!(hex_display.contains(\"01020304\"));\n    }\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":24}},{"line":77,"address":[],"length":0,"stats":{"Line":2}},{"line":90,"address":[],"length":0,"stats":{"Line":2}},{"line":91,"address":[],"length":0,"stats":{"Line":2}},{"line":92,"address":[],"length":0,"stats":{"Line":2}},{"line":93,"address":[],"length":0,"stats":{"Line":2}},{"line":94,"address":[],"length":0,"stats":{"Line":2}},{"line":95,"address":[],"length":0,"stats":{"Line":2}},{"line":96,"address":[],"length":0,"stats":{"Line":2}},{"line":97,"address":[],"length":0,"stats":{"Line":2}},{"line":98,"address":[],"length":0,"stats":{"Line":2}},{"line":103,"address":[],"length":0,"stats":{"Line":3}},{"line":104,"address":[],"length":0,"stats":{"Line":3}},{"line":107,"address":[],"length":0,"stats":{"Line":1}},{"line":108,"address":[],"length":0,"stats":{"Line":1}},{"line":111,"address":[],"length":0,"stats":{"Line":28}},{"line":112,"address":[],"length":0,"stats":{"Line":28}},{"line":115,"ad ialEq, Eq, Hash, Serialize, Deserialize)]\npub struct PrivateKey(#[serde(with = \"scalar_serde\")] pub Scalar);\n\nimpl BorshSerialize for PrivateKey {\n    fn serialize\u003cW: std::io::Write\u003e(\u0026self, writer: \u0026mut W) -\u003e std::io::Result\u003c()\u003e {\n        BorshSerialize::serialize(\u0026self.0.to_bytes(), writer)\n    }\n}\n\nimpl BorshDeserialize for PrivateKey {\n    fn deserialize_reader\u003cR: std::io::Read\u003e(reader: \u0026mut R) -\u003e std::io::Result\u003cSelf\u003e {\n        let bytes = \u003c[u8; 32]\u003e::deserialize_reader(reader)?;\n        Ok(Self(Scalar::from_canonical_bytes(bytes).unwrap_or_else(\n            || {\n                // Fallback to zero scalar if bytes are not canonical\n                Scalar::from_bytes_mod_order([0u8; 32])\n            },\n        )))\n    }\n}\n\nimpl PrivateKey {\n    /// Create a new private key from bytes\n    pub fn new(bytes: [u8; 32]) -\u003e Self {\n        Self(Scalar::from_bytes_mod_order(bytes))\n    }\n\n    /// Generate a random private key\n    pub fn random() -\u003e Self {\n        let mut bytes = [0u8; 64];\n        OsRng.fill_bytes(\u0026mut bytes);\n        Self(Scalar::from_bytes_mod_order_wide(\u0026bytes))\n    }\n\n    /// Get the private key bytes\n    pub fn as_bytes(\u0026self) -\u003e [u8; 32] {\n        self.0.to_bytes()\n    }\n\n    /// Convert to hex string\n    pub fn to_hex(\u0026self) -\u003e String {\n        hex::encode(self.as_bytes())\n    }\n\n    /// Create from hex string\n    pub fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        if bytes.len() != 32 {\n            return Err(HexError::InvalidLength {\n                expected: 32,\n                actual: bytes.len(),\n            });\n        }\n        let mut key_bytes = [0u8; 32];\n        key_bytes.copy_from_slice(\u0026bytes);\n        Ok(Self::new(key_bytes))\n    }\n\n entifier for lightweight wallet operations\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub enum LightweightKeyId {\n    /// A simple string identifier for keys\n    String(String),\n    /// A public key identifier\n    PublicKey(CompressedPublicKey),\n    /// Zero key (for special cases)\n    #[default]\n    Zero,\n}\n\n\n\nimpl std::fmt::Display for LightweightKeyId {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            LightweightKeyId::String(s) =\u003e write!(f, \"{}\", s),\n            LightweightKeyId::PublicKey(pk) =\u003e write!(f, \"{}\", pk),\n            LightweightKeyId::Zero =\u003e write!(f, \"zero\"),\n        }\n    }\n}\n\n/// Simplified output features for lightweight wallet operations\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize,\n)]\npub struct LightweightOutputFeatures {\n    /// Output type (payment, coinbase, burn, etc.)\n    pub output_type: LightweightOutputType,\n    /// Maturity height (when the output can be spent)\n    pub maturity: u64,\n    /// Range proof type\n    pub range_proof_type: LightweightRangeProofType,\n}\n\nimpl LightweightOutputFeatures {\n    /// Get the serialized bytes of the output features\n    pub fn bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\n        borsh::to_vec(self).unwrap_or_default()\n    }\n}\n\nimpl Default for LightweightOutputFeatures {\n    fn default() -\u003e Self {\n        Self {\n            output_type: LightweightOutputType::Payment,\n            maturity: 0,\n            range_proof_type: LightweightRangeProofType::BulletProofPlus,\n        }\n    }\n}\n\n/// Simplified output types\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub enum LightweightOutputType {\n    #[default]\n    Payment,\n    Coinbase,\n    Burn,\n    ValidatorNodeRegistration,\n    CodeTemplateRegistration,\n}\n\n\n\n/// Simplified range proof types\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub enum LightweightRangeProofType {\n    #[default]\n    BulletProofPlus,\n    RevealedValue,\n}\n\n\n\n/// Simplified script for lightweight wallet operations\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub struct LightweightScript {\n    /// Script bytes\n    pub bytes: Vec\u003cu8\u003e,\n}\n\n\n\n/// Simplified covenant for lightweight wallet operations\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub struct LightweightCovenant {\n    /// Covenant bytes\n    pub bytes: Vec\u003cu8\u003e,\n}\n\n\n\n/// Simplified execution stack for lightweight wallet operations\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub struct LightweightExecutionStack {\n    /// Stack items as bytes\n    pub items: Vec\u003cVec\u003cu8\u003e\u003e,\n}\n\nimpl LightweightExecutionStack {\n    /// Get the serialized bytes of the execution stack\n    pub fn bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\n        borsh::to_vec(\u0026self.items).unwrap_or_default()\n    }\n}\n\n\n\n/// Simplified signature for lightweight wallet operations\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub struct LightweightSignature {\n    /// Signature bytes\n    pub bytes: Vec\u003cu8\u003e,\n}\n\n\n\n/// Simplified range proof for lightweight wallet operations\n#[derive(\n    Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash, BorshSerialize, BorshDeserialize, Default,\n)]\npub struct LightweightRangeProof {\n    /// Range proof bytes\n    pub bytes: Vec\u003cu8\u003e,\n}\n\n\n\n/// A lightweight wallet output where the value and spending key are known\n/// This is a simplified version of the full WalletOutput for use in lightweight wallets\n#[derive(Clone, Serialize, Deserialize, PartialEq, Eq, BorshSerialize, BorshDeserialize)]\npub struct LightweightWalletOutput {\n    /// Output version\n    pub version: u8,\n    /// Output value in Micro Minotari\n    pub value: MicroMinotari,\n    /// Spending key identifier\n    pub spending_key_id: LightweightKeyId,\n    /// Output features\n    pub features: LightweightOutputFeatures,\n    /// Script\n    pub script: LightweightScript,\n    /// Covenant\n    pub covenant: LightweightCovenant,\n    /// Input data (execution stack)\n    pub input_data: LightweightExecutionStack,\n    /// Script key identifier\n    pub script_key_id: LightweightKeyId,\n    /// Sender offset public key\n    pub sender_offset_public_key: CompressedPublicKey,\n    /// Metadata signature\n    pub metadata_signature: LightweightSignature,\n    /// Script lock height\n    pub script_lock_height: u64,\n    /// Encrypted data\n    pub encrypted_data: EncryptedData,\n    /// Minimum value promise\n    pub minimum_value_promise: MicroMinotari,\n    /// Range proof (optional)\n    pub range_proof: Option\u003cLightweightRangeProof\u003e,\n    /// Payment ID\n    pub payment_id: PaymentId,\n}\n\nimpl LightweightWalletOutput {\n    /// Creates a new lightweight wallet output\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        version: u8,\n        value: MicroMinotari,\n        spending_key_id: LightweightKeyId,\n        features: LightweightOutputFeatures,\n        script: LightweightScript,\n        input_data: LightweightExecutionStack,\n        script_key_id: LightweightKeyId,\n        sender_offset_public_key: CompressedPublicKey,\n        metadata_signature: LightweightSignature,\n        script_lock_height: u64,\n        covenant: LightweightCovenant,\n        encrypted_data: EncryptedData,\n        minimum_value_promise: MicroMinotari,\n        range_proof: Option\u003cLightweightRangeProof\u003e,\n        payment_id: PaymentId,\n    ) -\u003e Self {\n        Self {\n            version,\n            value,\n            spending_key_id,\n            features,\n            script,\n            input_data,\n            script_key_id,\n            sender_offset_public_key,\n            metadata_signature,\n            script_lock_height,\n            covenant,\n            encrypted_data,\n            minimum_value_promise,\n            range_proof,\n            payment_id,\n        }\n    }\n\n    /// Creates a new lightweight wallet output with default values\n    pub fn new_default(\n        value: MicroMinotari,\n        spending_key_id: LightweightKeyId,\n        script_key_id: LightweightKeyId,\n        sender_offset_public_key: CompressedPublicKey,\n        encrypted_data: EncryptedData,\n        payment_id: PaymentId,\n    ) -\u003e Self {\n        Self {\n            version: 1, // Current version\n            value,\n            spending_key_id,\n            features: LightweightOutputFeatures::default(),\n            script: LightweightScript::default(),\n            input_data: LightweightExecutionStack::default(),\n            script_key_id,\n            sender_offset_public_key,\n            metadata_signature: LightweightSignature::default(),\n            script_lock_height: 0,\n            covenant: LightweightCovenant::default(),\n            encrypted_data,\n            minimum_value_promise: MicroMinotari::new(0),\n            range_proof: None,\n            payment_id,\n        }\n    }\n\n    /// Get the output value\n    pub fn value(\u0026self) -\u003e MicroMinotari {\n        self.value\n    }\n\n    /// Get the spending key ID\n    pub fn spending_key_id(\u0026self) -\u003e \u0026LightweightKeyId {\n        \u0026self.spending_key_id\n    }\n\n    /// Get the script key ID\n    pub fn script_key_id(\u0026self) -\u003e \u0026LightweightKeyId {\n        \u0026self.script_key_id\n    }\n\n    /// Get the encrypted data\n    pub fn encrypted_data(\u0026self) -\u003e \u0026EncryptedData {\n        \u0026self.encrypted_data\n    }\n\n    /// Get the payment ID\n    pub fn payment_id(\u0026self) -\u003e \u0026PaymentId {\n        \u0026self.payment_id\n    }\n\n    /// Check if this is a coinbase output\n    pub fn is_coinbase(\u0026self) -\u003e bool {\n        matches!(self.features.output_type, LightweightOutputType::Coinbase)\n    }\n\n    /// Check if this is a burn output\n    pub fn is_burn(\u0026self) -\u003e bool {\n        matches!(self.features.output_type, LightweightOutputType::Burn)\n    }\n\n    /// Get the maturity height\n    pub fn maturity(\u0026self) -\u003e u64 {\n        self.features.maturity\n    }\n\n    /// Get the script lock height\n    pub fn script_lock_height(\u0026self) -\u003e u64 {\n        self.script_lock_height\n    }\n\n    /// Check if the output is mature at the given block height\n    pub fn is_mature_at(\u0026self, block_height: u64) -\u003e bool {\n        block_height \u003e= self.features.maturity\n    }\n\n    /// Check if the script is unlocked at the given block height\n    pub fn is_script_unlocked_at(\u0026self, block_height: u64) -\u003e bool {\n        block_height \u003e= self.script_lock_height\n    }\n\n    /// Check if the output can be spent at the given block height\n    pub fn can_be_spent_at(\u0026self, block_height: u64) -\u003e bool {\n        self.is_mature_at(block_height) \u0026\u0026 self.is_script_unlocked_at(block_height)\n    }\n\n    /// Get the range proof type\n    pub fn range_proof_type(\u0026self) -\u003e \u0026LightweightRangeProofType {\n        \u0026self.features.range_proof_type\n    }\n\n    /// Get the output type\n    pub fn output_type(\u0026self) -\u003e \u0026LightweightOutputType {\n        \u0026self.features.output_type\n    }\n\n    /// Get the minimum value promise\n    pub fn minimum_value_promise(\u0026self) -\u003e MicroMinotari {\n        self.minimum_value_promise\n    }\n\n    /// Get the sender offset public key\n    pub fn sender_offset_public_key(\u0026self) -\u003e \u0026CompressedPublicKey {\n        \u0026self.sender_offset_public_key\n    }\n\n    /// Get the metadata signature\n    pub fn metadata_signature(\u0026self) -\u003e \u0026LightweightSignature {\n        \u0026self.metadata_signature\n    }\n\n    /// Get the script\n    pub fn script(\u0026self) -\u003e \u0026LightweightScript {\n        \u0026self.script\n    }\n\n    /// Get the covenant\n    pub fn covenant(\u0026self) -\u003e \u0026LightweightCovenant {\n        \u0026self.covenant\n    }\n\n    /// Get the input data\n    pub fn input_data(\u0026self) -\u003e \u0026LightweightExecutionStack {\n        \u0026self.input_data\n    }\n\n    /// Get the range proof\n    pub fn range_proof(\u0026self) -\u003e Option\u003c\u0026LightweightRangeProof\u003e {\n        self.range_proof.as_ref()\n    }\n\n    /// Set the range proof\n    pub fn set_range_proof(\u0026mut self, range_proof: LightweightRangeProof) {\n        self.range_proof = Some(range_proof);\n    }\n\n    /// Remove the range proof\n    pub fn remove_range_proof(\u0026mut self) {\n        self.range_proof = None;\n    }\n\n    /// Update the encrypted data\n    pub fn update_encrypted_data(\u0026mut self, encrypted_data: EncryptedData) {\n        self.encrypted_data = encrypted_data;\n    }\n\n    /// Update the payment ID\n    pub fn update_payment_id(\u0026mut self, payment_id: PaymentId) {\n        self.payment_id = payment_id;\n    }\n\n    /// Get the output version\n    pub fn version(\u0026self) -\u003e u8 {\n        self.version\n    }\n}\n\nimpl PartialOrd\u003cLightweightWalletOutput\u003e for LightweightWalletOutput {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for LightweightWalletOutput {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e Ordering {\n        // Primary sort by maturity, then by value\n        self.features\n            .maturity\n            .cmp(\u0026other.features.maturity)\n            .then(self.value.cmp(\u0026other.value))\n    }\n}\n\nimpl Debug for LightweightWalletOutput {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"LightweightWalletOutput\")\n            .field(\"version\", \u0026self.version)\n            .field(\"value\", \u0026self.value)\n            .field(\"spending_key_id\", \u0026self.spending_key_id)\n            .field(\"features\", \u0026self.features)\n            .field(\"script_lock_height\", \u0026self.script_lock_height)\n            .field(\"payment_id\", \u0026self.payment_id)\n            .finish()\n    }\n}\n\nimpl Default for LightweightWalletOutput {\n    fn default() -\u003e Self {\n        Self {\n            version: 1,\n            value: MicroMinotari::new(0),\n            spending_key_id: LightweightKeyId::Zero,\n            features: LightweightOutputFeatures::default(),\n            script: LightweightScript::default(),\n            input_data: LightweightExecutionStack::default(),\n            script_key_id: LightweightKeyId::Zero,\n            sender_offset_public_key: CompressedPublicKey::new([0u8; 32]),\n            metadata_signature: LightweightSignature::default(),\n            script_lock_height: 0,\n            covenant: LightweightCovenant::default(),\n            encrypted_data: EncryptedData::default(),\n            minimum_value_promise: MicroMinotari::new(0),\n            range_proof: None,\n            payment_id: PaymentId::U256(U256::from(12345)),\n        }\n    }\n}\n\nimpl HexEncodable for LightweightWalletOutput {\n    fn to_hex(\u0026self) -\u003e String {\n        // For complex structures, we'll serialize to bytes first, then hex\n        let bytes = borsh::to_vec(self).unwrap_or_default();\n        bytes.encode_hex()\n    }\n\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        borsh::from_slice(\u0026bytes).map_err(|e| HexError::InvalidHex(e.to_string()))\n    }\n}\n\nimpl HexValidatable for LightweightWalletOutput {}\n\nimpl HexEncodable for LightweightScript {\n    fn to_hex(\u0026self) -\u003e String {\n        self.bytes.encode_hex()\n    }\n\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        Ok(Self { bytes })\n    }\n}\n\nimpl HexValidatable for LightweightScript {}\n\nimpl HexEncodable for LightweightSignature {\n    fn to_hex(\u0026self) -\u003e String {\n        self.bytes.encode_hex()\n    }\n\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        Ok(Self { bytes })\n    }\n}\n\nimpl HexValidatable for LightweightSignature {}\n\nimpl HexEncodable for LightweightRangeProof {\n    fn to_hex(\u0026self) -\u003e String {\n        self.bytes.encode_hex()\n    }\n\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        Ok(Self { bytes })\n    }\n}\n\nimpl HexValidatable for LightweightRangeProof {}\n\nimpl HexEncodable for LightweightCovenant {\n    fn to_hex(\u0026self) -\u003e String {\n        self.bytes.encode_hex()\n    }\n\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        Ok(Self { bytes })\n    }\n}\n\nimpl HexValidatable for LightweightCovenant {}\n\nimpl HexEncodable for LightweightExecutionStack {\n    fn to_hex(\u0026self) -\u003e String {\n        // For execution stack, we'll serialize the items to a single hex string\n        let bytes = borsh::to_vec(\u0026self.items).unwrap_or_default();\n        bytes.encode_hex()\n    }\n\n    fn from_hex(hex: \u0026str) -\u003e Result\u003cSelf, HexError\u003e {\n        let bytes = hex::decode(hex).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        let items: Vec\u003cVec\u003cu8\u003e\u003e =\n            borsh::from_slice(\u0026bytes).map_err(|e| HexError::InvalidHex(e.to_string()))?;\n        Ok(Self { items })\n    }\n}\n\nimpl HexValidatable for LightweightExecutionStack {}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use primitive_types::U256;\n\n    #[test]\n    fn test_lightweight_wallet_output_creation() {\n        let value = MicroMinotari::new(1000000);\n        let spending_key_id = LightweightKeyId::String(\"spending_key_1\".to_string());\n        let script_key_id = LightweightKeyId::String(\"script_key_1\".to_string());\n        let sender_offset_public_key = CompressedPublicKey::new([0u8; 32]);\n        let encrypted_data = EncryptedData::default();\n        let payment_id = PaymentId::U256(U256::from(12345));\n\n        let output = LightweightWalletOutput::new_default(\n            value,\n            spending_key_id.clone(),\n            script_key_id.clone(),\n            sender_offset_public_key.clone(),\n            encrypted_data.clone(),\n            payment_id.clone(),\n        );\n\n        assert_eq!(output.value(), value);\n        assert_eq!(output.spending_key_id(), \u0026spending_key_id);\n        assert_eq!(output.script_key_id(), \u0026script_key_id);\n        assert_eq!(output.sender_offset_public_key(), \u0026sender_offset_public_key);\n        assert_eq!(output.encrypted_data(), \u0026encrypted_data);\n        assert_eq!(output.payment_id(), \u0026payment_id);\n        assert_eq!(output.version(), 1);\n    }\n\n    #[test]\n    fn test_lightweight_wallet_output_maturity() {\n        let mut output = LightweightWalletOutput::default();\n        output.features.maturity = 100;\n\n        assert!(!output.is_mature_at(50));\n        assert!(output.is_mature_at(100));\n        assert!(output.is_mature_at(150));\n    }\n\n    #[test]\n    fn test_lightweight_wallet_output_script_lock() {\n        let mut output = LightweightWalletOutput::default();\n        output.script_lock_height = 200;\n\n        assert!(!output.is_script_unlocked_at(150));\n        assert!(output.is_script_unlocked_at(200));\n        assert!(output.is_script_unlocked_at(250));\n    }\n\n    #[test]\n    fn test_lightweight_wallet_output_can_be_spent() {\n        let mut output = LightweightWalletOutput::default();\n        output.features.maturity = 100;\n        output.script_lock_height = 200;\n\n        assert!(!output.can_be_spent_at(50)); // Neither mature nor unlocked\n        assert!(!output.can_be_spent_at(150)); // Mature but not unlocked\n        assert!(output.can_be_spent_at(250)); // Both mature and unlocked\n    }\n\n    #[test]\n    fn test_lightweight_wallet_output_types() {\n        let mut output = LightweightWalletOutput::default();\n\n        // Test default (payment)\n        assert!(!output.is_coinbase());\n        assert!(!output.is_burn());\n\n        // Test coinbase\n        output.features.output_type = LightweightOutputType::Coinbase;\n        assert!(output.is_coinbase());\n        assert!(!output.is_burn());\n\n        // Test burn\n        output.features.output_type = LightweightOutputType::Burn;\n        assert!(!output.is_coinbase());\n        assert!(output.is_burn());\n    }\n\n    #[test]\n    fn test_lightweight_wallet_output_ordering() {\n        let mut output1 = LightweightWalletOutput::default();\n        output1.features.maturity = 100;\n        output1.value = MicroMinotari::new(1000000);\n\n        let mut output2 = LightweightWalletOutput::default();\n        output2.features.maturity = 200;\n        output2.value = MicroMinotari::new(500000);\n\n        // output1 should come before output2 due to lower maturity\n        assert!(output1 \u003c output2);\n\n        let mut output3 = LightweightWalletOutput::default();\n        output3.features.maturity = 100;\n        output3.value = MicroMinotari::new(2000000);\n\n        // output1 should come before output3 due to lower value (same maturity)\n        assert!(output1 \u003c output3);\n    }\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":34}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":237,"address":[],"length":0,"stats":{"Line":1}},{"line":249,"address":[],"length":0,"stats":{"Line":1}},{"line":250,"address":[],"length":0,"stats":{"Line":1}},{"line":251,"address":[],"length":0,"stats":{"Line":1}},{"line":254,"address":[],"length":0,"stats":{"Line":1}},{"line":256,"address":[],"length":0,"stats":{"Line":1}},{"line":258,"address":[],"length":0,"stats":{"Line":1}},{"line":265,"address":[],"length":0,"stats":{"Line":1}},{"line":266,"address":[],"length":0,"stats":{"Line":1}},{"line":270,"address":[],"length":0,"stats":{"Line":1}},{"line":271,"address":[],"length":0,"stats":{"Line":1}},{"line":275,"address":[],"length":0,"stats":{"Line":1}},{"line":276,"address":[],"length":0,"stats":{"Line":1}},{"line":280,"address":[],"length":0,"stats":{"Line":1}},{"line":281,"address":[],"length":0,"stats":{"Line":1}},{"line":285,"address":[],"length":0,"stats":{"Line":1}},{"line":286,"address":[],"length":0,"stats":{"Line":1}},{"line":290,"address":[],"length":0,"stats":{"Line":3}},{"line":291
