nch\"\n        );\n    }\n\n    #[test]\n    fn test_key_derivation_test_vectors_realistic_branch() {\n        // Test entropy from reference implementation\n        let entropy = hex::decode(\"69ccc5d42c8f57b2cf2851e0a77d1ee7\").unwrap();\n        let entropy_array: [u8; 16] = entropy.try_into().unwrap();\n\n        // Test Case: Realistic branch seed\n        let branch_seed = \"wallet_spending\";\n\n        // Test at index 0\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 0).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"66f713c1859cceb855bb49b5d1bcdd3a32f6e2163bc4fc4d1baeea39aea70508\",\n            \"Private key mismatch at index 0 with 'wallet_spending' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"6e2480e880f9ac6da87f7a9ef3144c93cba5cde7f0af0c114a875868d25f4772\",\n            \"Public key mismatch at index 0 with 'wallet_spending' branch\"\n        );\n\n        // Test at index 1\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 1).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"57342dec2029bde37211fec09df09bdffd9c6ce6334f94aff87a492240881a05\",\n            \"Private key mismatch at index 1 with 'wallet_spending' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"0afd8f41017656376321025669800e654996d58c951eba5e647692c75493dc5d\",\n            \"Public key mismatch at index 1 with 'wallet_spending' branch\"\n        );\n\n        // Test at index 2\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 2).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"b02247769bfddec3f477224639b47174ff5bb7648442440f279aa38a496dbe0f\",\n            \"Private key mismatch at index 2 with 'wallet_spending' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"280520414f67908f71700f098bba6e2fa6a54759760bd52cbc7f171813581f75\",\n            \"Public key mismatch at index 2 with 'wallet_spending' branch\"\n        );\n\n        // Test at index 10\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 10).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"a810ea9be4b3dd60a6cb48e7778f4baf0ea9d4cf55377e27ef79a78cf90a1a01\",\n            \"Private key mismatch at index 10 with 'wallet_spending' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"dab48a5757bfd0c7b273f3fef38bfa46dc113589528d4473bafd9597e06d146e\",\n            \"Public key mismatch at index 10 with 'wallet_spending' branch\"\n        );\n\n        // Test at index 255\n        let private_key =\n            derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 255).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"8e2dfecde51c6c0d04376407ff1c43f2a4e0e9743f3a56f6117cb36f40fa6e0f\",\n            \"Private key mismatch at index 255 with 'wallet_spending' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"443ee88f8f12adb64fe4f46b266276a8b9e62d9ec3f6215561ad08833a227d75\",\n            \"Public key mismatch at index 255 with 'wallet_spending' branch\"\n        );\n    }\n\n    #[test]\n    fn test_key_derivation_test_vectors_unicode_branch() {\n        // Test entropy from reference implementation\n        let entropy = hex::decode(\"69ccc5d42c8f57b2cf2851e0a77d1ee7\").unwrap();\n        let entropy_array: [u8; 16] = entropy.try_into().unwrap();\n\n        // Test Case: Unicode branch seed (rocket emoji)\n        let branch_seed = \"üöÄ\";\n\n        // Test at index 0\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 0).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"93b94c4d9ad253f9821d8c5ebe1ca14c56f4d39acfece3e4579892850d136609\",\n            \"Private key mismatch at index 0 with 'üöÄ' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"d64901b0d5ae500b62dbe9125e1721653587a50e96dc0d144f2261293b169631\",\n            \"Public key mismatch at index 0 with 'üöÄ' branch\"\n        );\n\n        // Test at index 1\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 1).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"eea864243f056b3ff8d85eb2d6706db1aca24c4ace955f633c29f5f5c6b8b504\",\n            \"Private key mismatch at index 1 with 'üöÄ' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"d6ab8cf3ec96ff4c75bcb0d2d3ad0cfa81c625b095d0e4b7f74ea22c8f84394b\",\n            \"Public key mismatch at index 1 with 'üöÄ' branch\"\n        );\n\n        // Test at index 2\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 2).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"fb028f6fd1693393ed2d0f97dbe5cda550b2bbef179f72429ef189bd9862bb05\",\n            \"Private key mismatch at index 2 with 'üöÄ' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"0c1f1a1fc7ab66cf5987081257e28341df4a874b0c8ca7b4302fd071dba88339\",\n            \"Public key mismatch at index 2 with 'üöÄ' branch\"\n        );\n\n        // Test at index 10\n        let private_key = derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 10).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"0f59822217529e909bc2359ff07fc8939943b87d6ed8c4ee5daa7e76ab52070a\",\n            \"Private key mismatch at index 10 with 'üöÄ' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"5c3a6d4254b5810ae4dcdf1655f0e6d024809abcd5dff51f7cea2a0ba7d36b59\",\n            \"Public key mismatch at index 10 with 'üöÄ' branch\"\n        );\n\n        // Test at index 255\n        let private_key =\n            derive_private_key_from_entropy(\u0026entropy_array, branch_seed, 255).unwrap();\n        let public_key = RistrettoPublicKey::from_secret_key(\u0026private_key);\n\n        assert_eq!(\n            hex::encode(private_key.as_bytes()),\n            \"f51b698e5f493ee47b9048e6c26f216cae191248a80b3b5b9ee5a2eaa51e2605\",\n            \"Private key mismatch at index 255 with 'üöÄ' branch\"\n        );\n        assert_eq!(\n            hex::encode(public_key.as_bytes()),\n            \"369ce97a1cd22e1aea8038bc05223511e00ba093c9ef2069321d979fd03f1c49\",\n            \"Public key mismatch at index 255 with 'üöÄ' branch\"\n        );\n    }\n\n    #[test]\n    fn test_comprehensive_cross_validation() {\n        // Comprehensive test to ensure all derivations work correctly\n        let entropy = hex::decode(\"69ccc5d42c8f57b2cf2851e0a77d1ee7\").unwrap();\n        let entropy_array: [u8; 16] = entropy.try_into().unwrap();\n\n        let test_cases = vec![\n            (\n                \"\",\n                vec![\n                    (\n                        0,\n                        \"2b0f7d935bcf9f4f9c6c4e550c44146a3502a521fbc6e9829bb5a2831e352000\",\n                    ),\n                    (\n                        1,\n                        \"9b359f7f3b56564c03a45f5abe1c9d1bb72dab7a71e5b665ffd8fc66a325ed05\",\n                    ),\n                    (\n                        2,\n                        \"1e3fbd7065248d2a7eb6a850c9019fd0f21642a7b5d82d88e6aefdc6c9990f04\",\n                    ),\n                ],\n            ),\n            (\n                \"test\",\n                vec![\n                    (\n                        0,\n                        \"e3780919a5babfe9d47dd68c6bba8d086681a07eb49c334589f63ebc0d682909\",\n                    ),\n                    (\n                        1,\n                        \"3c66cc2bb9a20527583085d57d464c21dbb0aff2e44300c67f62957001b63402\",\n                    ),\n                    (\n                        2,\n                        \"a589c38be9d22e7fd9097dff0dfd8f4164b098d1a5e7970e74441738b15a8f00\",\n                    ),\n                ],\n            ),\n            (\n                \"wallet_spending\",\n                vec![\n                    (\n                        0,\n                        \"66f713c1859cceb855bb49b5d1bcdd3a32f6e2163bc4fc4d1baeea39aea70508\",\n                    ),\n                    (\n                        1,\n                        \"57342dec2029bde37211fec09df09bdffd9c6ce6334f94aff87a492240881a05\",\n                    ),\n                    (\n                        2,\n                        \"b02247769bfddec3f477224639b47174ff5bb7648442440f279aa38a496dbe0f\",\n                    ),\n                ],\n            ),\n            (\n                \"üöÄ\",\n                vec![\n                    (\n                        0,\n                        \"93b94c4d9ad253f9821d8c5ebe1ca14c56f4d39acfece3e4579892850d136609\",\n                    ),\n                    (\n                        1,\n                        \"eea864243f056b3ff8d85eb2d6706db1aca24c4ace955f633c29f5f5c6b8b504\",\n                    ),\n                    (\n                        2,\n                        \"fb028f6fd1693393ed2d0f97dbe5cda550b2bbef179f72429ef189bd9862bb05\",\n                    ),\n                ],\n            ),\n        ];\n\n        for (branch_seed, expected_keys) in test_cases {\n            for (index, expected_private_hex) in expected_keys {\n                let derived_key =\n                    derive_private_key_from_entropy(\u0026entropy_array, branch_seed, index).unwrap();\n                let derived_hex = hex::encode(derived_key.as_bytes());\n\n                assert_eq!(\n                    derived_hex, expected_private_hex,\n                    \"Mismatch for branch '{}' at index {}\",\n                    branch_seed, index\n                );\n\n                // Ensure we can derive public key consistently\n                let public_key = RistrettoPublicKey::from_secret_key(\u0026derived_key);\n                let public_key2 = derive_public_key_from_private(\u0026derived_key).unwrap();\n                assert_eq!(\n                    public_key, public_key2,\n                    \"Public key derivation inconsistency\"\n                );\n            }\n        }\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":12}},{"line":19,"address":[],"length":0,"stats":{"Line":12}},{"line":24,"address":[],"length":0,"stats":{"Line":13}},{"line":32,"address":[],"length":0,"stats":{"Line":26}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":13}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":71}},{"line":58,"address":[],"length":0,"stats":{"Line":71}},{"line":59,"address":[],"length":0,"stats":{"Line":71}},{"line":60,"address":[],"length":0,"stats":{"Line":71}},{"line":61,"address":[],"length":0,"stats":{"Line":71}},{"line":62,"address":[],"length":0,"stats":{"Line":71}},{"line":65,"address":[],"length":0,"stats":{"Line":71}},{"line":66,"address":[],"length":0,"stats":{"Line":71}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}}],"covered":13,"coverable":29},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","key_management","mod.rs"],"content":"//! Lightweight key management and derivation for Tari wallet\n//!\n//! This module provides simplified key management functionality for lightweight wallets,\n//! including deterministic key derivation from seed phrases and imported private keys.\n\npub mod key_derivation;\npub mod seed_phrase;\npub mod stealth_address;\n\nuse crate::data_structures::types::PrivateKey;\nuse crate::errors::KeyManagementError;\nuse zeroize::Zeroize;\n\n/// Key derivation path for deterministic key generation\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\npub struct KeyDerivationPath {\n    /// Branch Seed\n    pub branch_seed: String,\n\n    /// Key Index\n    pub key_index: u64,\n}\n\nimpl KeyDerivationPath {\n    /// Create a new key derivation path\n    pub fn new(branch_seed: String, key_index: u64) -\u003e Self {\n        Self {\n            branch_seed,\n            key_index,\n        }\n    }\n\n    /// Parse path from string representation\n    pub fn from_string(path: \u0026str) -\u003e Result\u003cSelf, KeyManagementError\u003e {\n        let parts: Vec\u003c\u0026str\u003e = path.split('/').collect();\n        if parts.len() != 2 || parts[0] != \"m\" {\n            return Err(KeyManagementError::InvalidKeyDerivationPath(\n                \"Invalid path format\".to_string(),\n            ));\n        }\n\n        let key_index = parts[1]\n            .trim_end_matches('\\'')\n            .parse::\u003cu64\u003e()\n            .map_err(|_| {\n                KeyManagementError::InvalidKeyDerivationPath(\"Invalid key index\".to_string())\n            })?;\n\n        Ok(Self {\n            branch_seed: \"\".to_string(),\n            key_index,\n        })\n    }\n}\n\nimpl Default for KeyDerivationPath {\n    fn default() -\u003e Self {\n        Self::new(\"\".to_string(), 0)\n    }\n}\n\nimpl std::fmt::Display for KeyDerivationPath {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"m/{}'/{:06}'\", self.branch_seed, self.key_index)\n    }\n}\n\n/// Derived key pair with index information\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct DerivedKeyPair {\n    /// The derived private key\n    pub private_key: PrivateKey,\n    /// The derived public key\n    pub public_key: crate::data_structures::types::CompressedPublicKey,\n    /// The key index\n    pub key_index: u64,\n    /// The derivation path used\n    pub derivation_path: KeyDerivationPath,\n}\n\nimpl DerivedKeyPair {\n    /// Create a new derived key pair\n    pub fn new(\n        private_key: PrivateKey,\n        public_key: crate::data_structures::types::CompressedPublicKey,\n        key_index: u64,\n        derivation_path: KeyDerivationPath,\n    ) -\u003e Self {\n        Self {\n            private_key,\n            public_key,\n            key_index,\n            derivation_path,\n        }\n    }\n}\n\n/// Key manager for deterministic key derivation\npub trait KeyManager {\n    /// Derive a key pair from the given path\n    fn derive_key_pair(\n        \u0026self,\n        path: \u0026KeyDerivationPath,\n    ) -\u003e Result\u003cDerivedKeyPair, KeyManagementError\u003e;\n\n    /// Derive a private key from the given path\n    fn derive_private_key(\n        \u0026self,\n        path: \u0026KeyDerivationPath,\n    ) -\u003e Result\u003cPrivateKey, KeyManagementError\u003e;\n\n    /// Derive a public key from the given path\n    fn derive_public_key(\n        \u0026self,\n        path: \u0026KeyDerivationPath,\n    ) -\u003e Result\u003ccrate::data_structures::types::CompressedPublicKey, KeyManagementError\u003e;\n\n    /// Get the next key pair in sequence\n    fn next_key_pair(\u0026mut self) -\u003e Result\u003cDerivedKeyPair, KeyManagementError\u003e;\n\n    /// Get the current key index\n    fn current_key_index(\u0026self) -\u003e u64;\n\n    /// Update the current key index\n    fn update_key_index(\u0026mut self, new_index: u64);\n}\n\n/// Imported private key with metadata\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct ImportedPrivateKey {\n    /// The imported private key\n    pub private_key: PrivateKey,\n    /// Optional label for the imported key\n    pub label: Option\u003cString\u003e,\n    /// Whether the key is from a seed phrase\n    pub from_seed_phrase: bool,\n    /// Optional derivation path if from seed phrase\n    pub derivation_path: Option\u003cKeyDerivationPath\u003e,\n}\n\nimpl ImportedPrivateKey {\n    /// Create a new imported private key\n    pub fn new(private_key: PrivateKey, label: Option\u003cString\u003e) -\u003e Self {\n        Self {\n            private_key,\n            label,\n            from_seed_phrase: false,\n            derivation_path: None,\n        }\n    }\n\n    /// Create a new imported private key from seed phrase\n    pub fn from_seed_phrase(\n        private_key: PrivateKey,\n        derivation_path: KeyDerivationPath,\n        label: Option\u003cString\u003e,\n    ) -\u003e Self {\n        Self {\n            private_key,\n            label,\n            from_seed_phrase: true,\n            derivation_path: Some(derivation_path),\n        }\n    }\n}\n\nimpl Zeroize for ImportedPrivateKey {\n    fn zeroize(\u0026mut self) {\n        self.private_key.zeroize();\n        // Clear label and derivation path for additional security\n        self.label = None;\n        self.derivation_path = None;\n    }\n}\n\nimpl Drop for ImportedPrivateKey {\n    fn drop(\u0026mut self) {\n        self.zeroize();\n    }\n}\n\npub use key_derivation::{\n    derive_private_key_from_entropy, derive_view_and_spend_keys_from_entropy,\n};\npub use seed_phrase::{\n    bytes_to_mnemonic, generate_seed_phrase, mnemonic_to_bytes, mnemonic_to_master_key,\n    validate_seed_phrase, CipherSeed,\n};\npub use stealth_address::{StealthAddress, StealthAddressService};\n\n/// Key store for managing both derived and imported keys\n#[derive(Debug)]\npub struct KeyStore {\n    /// Derived keys from seed phrase\n    derived_keys: Vec\u003cDerivedKeyPair\u003e,\n    /// Imported private keys\n    imported_keys: Vec\u003cImportedPrivateKey\u003e,\n    /// Current key index for derived keys\n    current_key_index: u64,\n}\n\nimpl KeyStore {\n    /// Create a new empty key store\n    pub fn new() -\u003e Self {\n        Self {\n            derived_keys: Vec::new(),\n            imported_keys: Vec::new(),\n            current_key_index: 0,\n        }\n    }\n\n    /// Add an imported private key to the store\n    pub fn add_imported_key(\n        \u0026mut self,\n        imported_key: ImportedPrivateKey,\n    ) -\u003e Result\u003c(), KeyManagementError\u003e {\n        // Check for duplicates (by comparing private key bytes)\n        for existing_key in \u0026self.imported_keys {\n            if existing_key.private_key.as_bytes() == imported_key.private_key.as_bytes() {\n                return Err(KeyManagementError::KeyImportFailed(\n                    \"Private key already exists in store\".to_string(),\n                ));\n            }\n        }\n\n        self.imported_keys.push(imported_key);\n        Ok(())\n    }\n\n    /// Import a private key from hex string\n    pub fn import_private_key_from_hex(\n        \u0026mut self,\n        hex: \u0026str,\n        label: Option\u003cString\u003e,\n    ) -\u003e Result\u003c(), KeyManagementError\u003e {\n        let private_key = PrivateKey::from_hex(hex)\n            .map_err(|e| KeyManagementError::InvalidPrivateKey(e.to_string()))?;\n\n        let imported_key = ImportedPrivateKey::new(private_key, label);\n        self.add_imported_key(imported_key)\n    }\n\n    /// Import a private key from bytes\n    pub fn import_private_key_from_bytes(\n        \u0026mut self,\n        bytes: [u8; 32],\n        label: Option\u003cString\u003e,\n    ) -\u003e Result\u003c(), KeyManagementError\u003e {\n        let private_key = PrivateKey::new(bytes);\n        let imported_key = ImportedPrivateKey::new(private_key, label);\n        self.add_imported_key(imported_key)\n    }\n\n    /// Get all imported keys\n    pub fn get_imported_keys(\u0026self) -\u003e \u0026[ImportedPrivateKey] {\n        \u0026self.imported_keys\n    }\n\n    /// Get imported key by index\n    pub fn get_imported_key(\n        \u0026self,\n        index: usize,\n    ) -\u003e Result\u003c\u0026ImportedPrivateKey, KeyManagementError\u003e {\n        self.imported_keys.get(index).ok_or_else(|| {\n            KeyManagementError::KeyNotFound(format!(\"Imported key at index {}\", index))\n        })\n    }\n\n    /// Get imported key by label\n    pub fn get_imported_key_by_label(\n        \u0026self,\n        label: \u0026str,\n    ) -\u003e Result\u003c\u0026ImportedPrivateKey, KeyManagementError\u003e {\n        self.imported_keys\n            .iter()\n            .find(|key| key.label.as_ref().is_some_and(|l| l == label))\n            .ok_or_else(|| {\n                KeyManagementError::KeyNotFound(format!(\"Imported key with label '{}'\", label))\n            })\n    }\n\n    /// Remove imported key by index\n    pub fn remove_imported_key(\n        \u0026mut self,\n        index: usize,\n    ) -\u003e Result\u003cImportedPrivateKey, KeyManagementError\u003e {\n        if index \u003e= self.imported_keys.len() {\n            return Err(KeyManagementError::KeyNotFound(format!(\n                \"Imported key at index {}\",\n                index\n            )));\n        }\n        Ok(self.imported_keys.remove(index))\n    }\n\n    /// Get the number of imported keys\n    pub fn imported_key_count(\u0026self) -\u003e usize {\n        self.imported_keys.len()\n    }\n\n    /// Get the number of derived keys\n    pub fn derived_key_count(\u0026self) -\u003e usize {\n        self.derived_keys.len()\n    }\n\n    /// Get total number of keys (derived + imported)\n    pub fn total_key_count(\u0026self) -\u003e usize {\n        self.derived_keys.len() + self.imported_keys.len()\n    }\n\n    /// Get current key index for derived keys\n    pub fn current_key_index(\u0026self) -\u003e u64 {\n        self.current_key_index\n    }\n\n    /// Update current key index for derived keys\n    pub fn update_key_index(\u0026mut self, new_index: u64) {\n        self.current_key_index = new_index;\n    }\n\n    /// Clear all keys from the store (secure)\n    pub fn clear(\u0026mut self) {\n        // Zeroize all private keys before clearing\n        for key_pair in \u0026mut self.derived_keys {\n            key_pair.private_key.zeroize();\n        }\n        for imported_key in \u0026mut self.imported_keys {\n            imported_key.zeroize();\n        }\n\n        self.derived_keys.clear();\n        self.imported_keys.clear();\n        self.current_key_index = 0;\n    }\n\n    /// Get a copy of the key store with zeroized sensitive data\n    pub fn clone_public_only(\u0026self) -\u003e Self {\n        Self {\n            derived_keys: Vec::new(),  // Don't clone private keys\n            imported_keys: Vec::new(), // Don't clone private keys\n            current_key_index: self.current_key_index,\n        }\n    }\n}\n\nimpl Zeroize for KeyStore {\n    fn zeroize(\u0026mut self) {\n        self.clear();\n    }\n}\n\nimpl Drop for KeyStore {\n    fn drop(\u0026mut self) {\n        self.zeroize();\n    }\n}\n\nimpl Clone for KeyStore {\n    fn clone(\u0026self) -\u003e Self {\n        // Only clone public data, not private keys\n        self.clone_public_only()\n    }\n}\n\nimpl Default for KeyStore {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Zeroize for DerivedKeyPair {\n    fn zeroize(\u0026mut self) {\n        self.private_key.zeroize();\n    }\n}\n\nimpl Drop for DerivedKeyPair {\n    fn drop(\u0026mut self) {\n        self.zeroize();\n    }\n}\n\n/// Secure key buffer for temporary key operations\npub struct SecureKeyBuffer {\n    /// The key data\n    data: Vec\u003cu8\u003e,\n}\n\nimpl SecureKeyBuffer {\n    /// Create a new secure key buffer\n    pub fn new(data: Vec\u003cu8\u003e) -\u003e Self {\n        Self { data }\n    }\n\n    /// Create a new secure key buffer with specified capacity\n    pub fn with_capacity(capacity: usize) -\u003e Self {\n        Self {\n            data: Vec::with_capacity(capacity),\n        }\n    }\n\n    /// Get the key data as a slice\n    pub fn as_slice(\u0026self) -\u003e \u0026[u8] {\n        \u0026self.data\n    }\n\n    /// Get the key data as a mutable slice\n    pub fn as_mut_slice(\u0026mut self) -\u003e \u0026mut [u8] {\n        \u0026mut self.data\n    }\n\n    /// Get the length of the key data\n    pub fn len(\u0026self) -\u003e usize {\n        self.data.len()\n    }\n\n    /// Check if the buffer is empty\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.data.is_empty()\n    }\n\n    /// Resize the buffer\n    pub fn resize(\u0026mut self, new_len: usize, value: u8) {\n        self.data.resize(new_len, value);\n    }\n\n    /// Clear the buffer\n    pub fn clear(\u0026mut self) {\n        self.data.clear();\n    }\n\n    /// Extend the buffer with data\n    pub fn extend_from_slice(\u0026mut self, other: \u0026[u8]) {\n        self.data.extend_from_slice(other);\n    }\n}\n\nimpl Zeroize for SecureKeyBuffer {\n    fn zeroize(\u0026mut self) {\n        self.data.zeroize();\n    }\n}\n\nimpl Drop for SecureKeyBuffer {\n    fn drop(\u0026mut self) {\n        self.zeroize();\n    }\n}\n\nimpl From\u003cVec\u003cu8\u003e\u003e for SecureKeyBuffer {\n    fn from(data: Vec\u003cu8\u003e) -\u003e Self {\n        Self::new(data)\n    }\n}\n\nimpl From\u003c\u0026[u8]\u003e for SecureKeyBuffer {\n    fn from(data: \u0026[u8]) -\u003e Self {\n        Self::new(data.to_vec())\n    }\n}\n\n/// Secure key operations trait\npub trait SecureKeyOps {\n    /// Securely copy key data\n    fn secure_copy(\u0026self) -\u003e Self;\n\n    /// Securely compare with another key\n    fn secure_compare(\u0026self, other: \u0026Self) -\u003e bool;\n\n    /// Securely clear the key data\n    fn secure_clear(\u0026mut self);\n}\n\nimpl SecureKeyOps for PrivateKey {\n    fn secure_copy(\u0026self) -\u003e Self {\n        Self::new(self.as_bytes())\n    }\n\n    fn secure_compare(\u0026self, other: \u0026Self) -\u003e bool {\n        // Use constant-time comparison to prevent timing attacks\n        let self_bytes = self.as_bytes();\n        let other_bytes = other.as_bytes();\n\n        if self_bytes.len() != other_bytes.len() {\n            return false;\n        }\n\n        let mut result = 0u8;\n        for (a, b) in self_bytes.iter().zip(other_bytes.iter()) {\n            result |= a ^ b;\n        }\n\n        result == 0\n    }\n\n    fn secure_clear(\u0026mut self) {\n        self.zeroize();\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::data_structures::types::CompressedPublicKey;\n\n    #[test]\n    fn test_imported_private_key() {\n        let private_key = PrivateKey::new([1u8; 32]);\n        let imported = ImportedPrivateKey::new(private_key.clone(), Some(\"test\".to_string()));\n        assert_eq!(imported.private_key, private_key);\n        assert_eq!(imported.label, Some(\"test\".to_string()));\n        assert!(!imported.from_seed_phrase);\n        assert!(imported.derivation_path.is_none());\n    }\n\n    #[test]\n    fn test_key_store_creation() {\n        let store = KeyStore::new();\n        assert_eq!(store.imported_key_count(), 0);\n        assert_eq!(store.derived_key_count(), 0);\n        assert_eq!(store.total_key_count(), 0);\n        assert_eq!(store.current_key_index(), 0);\n    }\n\n    #[test]\n    fn test_import_private_key_from_bytes() {\n        let mut store = KeyStore::new();\n        let key_bytes = [1u8; 32];\n\n        store\n            .import_private_key_from_bytes(key_bytes, Some(\"test_key\".to_string()))\n            .unwrap();\n\n        assert_eq!(store.imported_key_count(), 1);\n        assert_eq!(store.total_key_count(), 1);\n\n        let imported_key = store.get_imported_key(0).unwrap();\n        assert_eq!(imported_key.private_key.as_bytes(), key_bytes);\n        assert_eq!(imported_key.label, Some(\"test_key\".to_string()));\n    }\n\n    #[test]\n    fn test_import_private_key_from_hex() {\n        let mut store = KeyStore::new();\n        let hex_key = \"0101010101010101010101010101010101010101010101010101010101010101\";\n\n        store\n            .import_private_key_from_hex(hex_key, Some(\"hex_key\".to_string()))\n            .unwrap();\n\n        assert_eq!(store.imported_key_count(), 1);\n\n        let imported_key = store.get_imported_key(0).unwrap();\n        assert_eq!(imported_key.private_key.to_hex(), hex_key);\n        assert_eq!(imported_key.label, Some(\"hex_key\".to_string()));\n    }\n\n    #[test]\n    fn test_import_duplicate_key() {\n        let mut store = KeyStore::new();\n        let key_bytes = [1u8; 32];\n\n        store\n            .import_private_key_from_bytes(key_bytes, Some(\"key1\".to_string()))\n            .unwrap();\n\n        // Try to import the same key again\n        let result = store.import_private_key_from_bytes(key_bytes, Some(\"key2\".to_string()));\n        assert!(result.is_err());\n        assert_eq!(store.imported_key_count(), 1);\n    }\n\n    #[test]\n    fn test_get_imported_key_by_label() {\n        let mut store = KeyStore::new();\n        let key_bytes = [1u8; 32];\n\n        store\n            .import_private_key_from_bytes(key_bytes, Some(\"test_label\".to_string()))\n            .unwrap();\n\n        let imported_key = store.get_imported_key_by_label(\"test_label\").unwrap();\n        assert_eq!(imported_key.private_key.as_bytes(), key_bytes);\n        assert_eq!(imported_key.label, Some(\"test_label\".to_string()));\n    }\n\n    #[test]\n    fn test_get_imported_key_by_nonexistent_label() {\n        let store = KeyStore::new();\n        let result = store.get_imported_key_by_label(\"nonexistent\");\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_remove_imported_key() {\n        let mut store = KeyStore::new();\n        let key_bytes = [1u8; 32];\n\n        store\n            .import_private_key_from_bytes(key_bytes, Some(\"test_key\".to_string()))\n            .unwrap();\n        assert_eq!(store.imported_key_count(), 1);\n\n        let removed_key = store.remove_imported_key(0).unwrap();\n        assert_eq!(removed_key.private_key.as_bytes(), key_bytes);\n        assert_eq!(store.imported_key_count(), 0);\n    }\n\n    #[test]\n    fn test_remove_nonexistent_key() {\n        let mut store = KeyStore::new();\n        let result = store.remove_imported_key(0);\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_key_store_update_index() {\n        let mut store = KeyStore::new();\n        store.update_key_index(42);\n        assert_eq!(store.current_key_index(), 42);\n    }\n\n    #[test]\n    fn test_secure_key_buffer() {\n        let data = vec![1, 2, 3, 4, 5];\n        let mut buffer = SecureKeyBuffer::new(data.clone());\n\n        assert_eq!(buffer.as_slice(), \u0026data);\n        assert_eq!(buffer.len(), 5);\n        assert!(!buffer.is_empty());\n\n        buffer.clear();\n        assert!(buffer.is_empty());\n        assert_eq!(buffer.len(), 0);\n    }\n\n    #[test]\n    fn test_secure_key_buffer_with_capacity() {\n        let buffer = SecureKeyBuffer::with_capacity(32);\n        assert_eq!(buffer.len(), 0);\n        assert!(buffer.is_empty());\n    }\n\n    #[test]\n    fn test_secure_key_buffer_resize() {\n        let mut buffer = SecureKeyBuffer::new(vec![1, 2, 3]);\n        buffer.resize(5, 0);\n        assert_eq!(buffer.len(), 5);\n        assert_eq!(buffer.as_slice(), \u0026[1, 2, 3, 0, 0]);\n    }\n\n    #[test]\n    fn test_secure_key_buffer_extend() {\n        let mut buffer = SecureKeyBuffer::new(vec![1, 2, 3]);\n        buffer.extend_from_slice(\u0026[4, 5, 6]);\n        assert_eq!(buffer.as_slice(), \u0026[1, 2, 3, 4, 5, 6]);\n    }\n\n    #[test]\n    fn test_secure_key_ops() {\n        let key1 = PrivateKey::new([1u8; 32]);\n        let key2 = PrivateKey::new([1u8; 32]);\n        let key3 = PrivateKey::new([2u8; 32]);\n\n        // Test secure copy\n        let key1_copy = key1.secure_copy();\n        assert!(key1.secure_compare(\u0026key1_copy));\n\n        // Test secure compare\n        assert!(key1.secure_compare(\u0026key2));\n        assert!(!key1.secure_compare(\u0026key3));\n\n        // Test secure clear\n        let mut key_to_clear = key1.secure_copy();\n        key_to_clear.secure_clear();\n        // After clearing, the key should be zeroized\n        assert_eq!(key_to_clear.as_bytes(), [0u8; 32]);\n    }\n\n    #[test]\n    fn test_imported_private_key_zeroization() {\n        let private_key = PrivateKey::new([1u8; 32]);\n        let mut imported = ImportedPrivateKey::new(private_key, Some(\"test\".to_string()));\n\n        // Verify the key exists\n        assert_eq!(imported.private_key.as_bytes(), [1u8; 32]);\n        assert_eq!(imported.label, Some(\"test\".to_string()));\n\n        // Zeroize the key\n        imported.zeroize();\n\n        // Verify the key is zeroized and metadata is cleared\n        assert_eq!(imported.private_key.as_bytes(), [0u8; 32]);\n        assert_eq!(imported.label, None);\n        assert_eq!(imported.derivation_path, None);\n    }\n\n    #[test]\n    fn test_derived_key_pair_zeroization() {\n        let private_key = PrivateKey::new([1u8; 32]);\n        let public_key = CompressedPublicKey::from_private_key(\u0026private_key);\n        let path = KeyDerivationPath::new(\"\".to_string(), 0);\n        let mut key_pair = DerivedKeyPair::new(private_key, public_key, 0, path);\n\n        // Verify the key exists\n        assert_eq!(key_pair.private_key.as_bytes(), [1u8; 32]);\n\n        // Zeroize the key\n        key_pair.zeroize();\n\n        // Verify the key is zeroized\n        assert_eq!(key_pair.private_key.as_bytes(), [0u8; 32]);\n    }\n\n    #[test]\n    fn test_key_store_secure_clone() {\n        let mut store = KeyStore::new();\n        let key_bytes = [1u8; 32];\n        store\n            .import_private_key_from_bytes(key_bytes, Some(\"test_key\".to_string()))\n            .unwrap();\n\n        // Clone the store\n        let cloned_store = store.clone();\n\n        // Verify that the cloned store doesn't contain private keys\n        assert_eq!(cloned_store.imported_key_count(), 0);\n        assert_eq!(cloned_store.derived_key_count(), 0);\n        assert_eq!(cloned_store.total_key_count(), 0);\n\n        // But the original store still has the key\n        assert_eq!(store.imported_key_count(), 1);\n        assert_eq!(store.total_key_count(), 1);\n    }\n\n    #[test]\n    fn test_key_store_clear() {\n        let mut store = KeyStore::new();\n        let key_bytes = [1u8; 32];\n        store\n            .import_private_key_from_bytes(key_bytes, Some(\"test_key\".to_string()))\n            .unwrap();\n\n        // Verify the key exists\n        assert_eq!(store.imported_key_count(), 1);\n\n        // Clear the store\n        store.clear();\n\n        // Verify the store is empty\n        assert_eq!(store.imported_key_count(), 0);\n        assert_eq!(store.derived_key_count(), 0);\n        assert_eq!(store.total_key_count(), 0);\n        assert_eq!(store.current_key_index(), 0);\n    }\n\n    #[test]\n    fn test_secure_key_buffer_zeroization() {\n        let data = vec![1, 2, 3, 4, 5];\n        let mut buffer = SecureKeyBuffer::new(data);\n\n        // Verify the data exists\n        assert_eq!(buffer.as_slice(), \u0026[1, 2, 3, 4, 5]);\n\n        // Zeroize the buffer\n        buffer.zeroize();\n\n        // Verify the buffer is zeroized\n        let empty_slice: \u0026[u8] = \u0026[];\n        assert_eq!(buffer.as_slice(), empty_slice);\n\n        // Now clear the buffer\n        buffer.clear();\n        let empty_slice: \u0026[u8] = \u0026[];\n        assert_eq!(buffer.as_slice(), empty_slice);\n    }\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":1}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line" h":0,"stats":{"Line":3}},{"line":482,"address":[],"length":0,"stats":{"Line":3}},{"line":484,"address":[],"length":0,"stats":{"Line":3}},{"line":485,"address":[],"length":0,"stats":{"Line":0}},{"line":488,"address":[],"length":0,"stats":{"Line":3}},{"line":489,"address":[],"length":0,"stats":{"Line":96}},{"line":496,"address":[],"length":0,"stats":{"Line":1}},{"line":497,"address":[],"length":0,"stats":{"Line":1}}],"covered":102,"coverable":127},{"path":["/","Users","keith","workspace","tari","tari-wallet","src","key_management","seed_phrase.rs"],"content":"//! Minimal BIP39-like mnemonic-to-seed logic for lightweight wallets (English only)\n//!\n//! This implementation follows the Tari CipherSeed specification for compatibility\n//! with the main Tari wallet implementation.\n\nuse crate::crypto::{DomainSeparatedHasher, KeyManagerDomain};\nuse crate::errors::KeyManagementError;\nuse rand_core::{OsRng, RngCore};\n\nuse argon2::{Algorithm, Argon2, Params, Version};\nuse blake2::{Blake2b, Digest};\nuse chacha20::{\n    cipher::{KeyIvInit, StreamCipher},\n    ChaCha20, Key, Nonce,\n};\nuse digest::consts::{U32, U64};\nuse std::mem::size_of;\nuse zeroize::{Zeroize, ZeroizeOnDrop};\n\n// Constants from the Tari CipherSeed specification\nconst CIPHER_SEED_VERSION: u8 = 2u8;\nconst CIPHER_SEED_VERSION_LEGACY: u8 = 128u8; // Legacy version (0x80) for backward compatibility\nconst CIPHER_SEED_BIRTHDAY_BYTES: usize = 2;\nconst CIPHER_SEED_ENTROPY_BYTES: usize = 16;\nconst CIPHER_SEED_MAIN_SALT_BYTES: usize = 5;\nconst ARGON2_SALT_BYTES: usize = 16;\nconst CIPHER_SEED_MAC_BYTES: usize = 5;\nconst CIPHER_SEED_ENCRYPTION_KEY_BYTES: usize = 32;\nconst CIPHER_SEED_MAC_KEY_BYTES: usize = 32;\nconst CIPHER_SEED_CHECKSUM_BYTES: usize = 4;\nconst DEFAULT_CIPHER_SEED_PASSPHRASE: \u0026str = \"TARI_CIPHER_SEED\";\nconst BIRTHDAY_GENESIS_FROM_UNIX_EPOCH: u64 = 1640995200; // seconds to 2022-01-01 00:00:00 UTC\nconst SECONDS_PER_DAY: u64 = 24 * 60 * 60;\n\n// Domain separation labels (matching working implementation)\nconst HASHER_LABEL_CIPHER_SEED_ENCRYPTION_NONCE: \u0026str = \"cipher_seed_encryption_nonce\";\nconst HASHER_LABEL_CIPHER_SEED_MAC: \u0026str = \"cipher_seed_mac\";\nconst HASHER_LABEL_CIPHER_SEED_PBKDF_SALT: \u0026str = \"cipher_seed_pbkdf_salt\";\nconst HASHER_LABEL_DERIVE_KEY: \u0026str = \"derive_key\";\n\n// Hasher label constants for domain separation (now using constants defined above)\n\n/// Simplified CipherSeed implementation following Tari specification\n#[derive(Clone, Debug, PartialEq, Eq, Zeroize, ZeroizeOnDrop)]\npub struct CipherSeed {\n    version: u8,\n    birthday: u16,\n    entropy: Box\u003c[u8; CIPHER_SEED_ENTROPY_BYTES]\u003e,\n    salt: [u8; CIPHER_SEED_MAIN_SALT_BYTES],\n}\n\nimpl Default for CipherSeed {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl CipherSeed {\n    /// Create a new CipherSeed with current birthday\n    pub fn new() -\u003e Self {\n        use std::time::{Duration, SystemTime, UNIX_EPOCH};\n\n        // Calculate birthday as days since genesis\n        let birthday_genesis_date =\n            UNIX_EPOCH + Duration::from_secs(BIRTHDAY_GENESIS_FROM_UNIX_EPOCH);\n        let days = SystemTime::now()\n            .duration_since(birthday_genesis_date)\n            .unwrap_or_default()\n            .as_secs()\n            / SECONDS_PER_DAY;\n        let birthday = u16::try_from(days).unwrap_or(0u16);\n\n        let mut entropy = Box::new([0u8; CIPHER_SEED_ENTROPY_BYTES]);\n        OsRng.fill_bytes(entropy.as_mut());\n\n        let mut salt = [0u8; CIPHER_SEED_MAIN_SALT_BYTES];\n        OsRng.fill_bytes(\u0026mut salt);\n\n        Self {\n            version: CIPHER_SEED_VERSION,\n            birthday,\n            entropy,\n            salt,\n        }\n    }\n\n    /// Encrypt the cipher seed with a passphrase\n    pub fn encipher(\u0026self, passphrase: Option\u003c\u0026str\u003e) -\u003e Result\u003cVec\u003cu8\u003e, KeyManagementError\u003e {\n        let passphrase = passphrase.unwrap_or(DEFAULT_CIPHER_SEED_PASSPHRASE);\n\n        // Derive encryption and MAC keys from passphrase and main salt using Argon2\n        let (encryption_key, mac_key) = Self::derive_keys(passphrase, \u0026self.salt)?;\n\n        // Generate the MAC\n        let mac = Self::generate_mac(\n            CIPHER_SEED_VERSION,\n            \u0026self.birthday.to_le_bytes(),\n            self.entropy.as_ref(),\n            \u0026self.salt,\n            \u0026mac_key,\n        )?;\n\n        // Assemble the secret data to be encrypted: birthday, entropy, MAC\n        let mut secret_data = Vec::with_capacity(\n            CIPHER_SEED_BIRTHDAY_BYTES + CIPHER_SEED_ENTROPY_BYTES + CIPHER_SEED_MAC_BYTES,\n        );\n        secret_data.extend(self.birthday.to_le_bytes());\n        secret_data.extend(self.entropy.iter());\n        secret_data.extend(\u0026mac);\n\n        // Encrypt the secret data\n        Self::apply_stream_cipher(\u0026mut secret_data, \u0026encryption_key, \u0026self.salt)?;\n\n        // Assemble the final seed: version, encrypted_secret_data, salt, checksum\n        // This matches the main Tari format: version + ciphertext + salt + checksum\n        let mut encrypted_seed = Vec::with_capacity(\n            1 + secret_data.len() + CIPHER_SEED_MAIN_SALT_BYTES + CIPHER_SEED_CHECKSUM_BYTES,\n        );\n        encrypted_seed.push(CIPHER_SEED_VERSION);\n        encrypted_seed.extend(\u0026secret_data); // encrypted secret data (23 bytes)\n        encrypted_seed.extend(\u0026self.salt); // salt (5 bytes)\n\n        let mut crc_hasher = crc32fast::Hasher::new();\n        crc_hasher.update(\u0026encrypted_seed);\n        let checksum = crc_hasher.finalize().to_le_bytes();\n        encrypted_seed.extend(checksum);\n\n        Ok(encrypted_seed)\n    }\n\n    /// Recover a seed from encrypted data and a passphrase\n    pub fn from_enciphered_bytes(\n        encrypted_seed: \u0026[u8],\n        passphrase: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cSelf, KeyManagementError\u003e {\n        // Check the length: version (1) + encrypted_secret_data (23) + salt (5) + checksum (4) = 33 bytes\n        // This matches the main Tari format\n        let expected_length = 1\n            + CIPHER_SEED_BIRTHDAY_BYTES\n            + CIPHER_SEED_ENTROPY_BYTES\n            + CIPHER_SEED_MAC_BYTES\n            + CIPHER_SEED_MAIN_SALT_BYTES\n            + CIPHER_SEED_CHECKSUM_BYTES;\n\n        if encrypted_seed.len() != expected_length {\n            return Err(KeyManagementError::InvalidData);\n        }\n\n        // Check for supported versions\n        let version = encrypted_seed[0];\n        if version != CIPHER_SEED_VERSION \u0026\u0026 version != CIPHER_SEED_VERSION_LEGACY {\n            return Err(KeyManagementError::VersionMismatch);\n        }\n\n        let mut encrypted_seed = encrypted_seed.to_owned();\n\n        // Verify the checksum first, to detect obvious errors\n        let checksum = encrypted_seed.split_off(\n            1 + CIPHER_SEED_BIRTHDAY_BYTES\n                + CIPHER_SEED_ENTROPY_BYTES\n                + CIPHER_SEED_MAC_BYTES\n                + CIPHER_SEED_MAIN_SALT_BYTES,\n        );\n\n        // Only verify checksum for current version (version 2)\n        // Legacy version 128 may use different checksum algorithm\n        if version == CIPHER_SEED_VERSION {\n            let mut crc_hasher = crc32fast::Hasher::new();\n            crc_hasher.update(\u0026encrypted_seed);\n            let expected_checksum = crc_hasher.finalize().to_le_bytes();\n            if checksum != expected_checksum {\n                return Err(KeyManagementError::CrcError);\n            }\n        }\n\n        // Extract salt (last 5 bytes before checksum)\n        let salt: [u8; CIPHER_SEED_MAIN_SALT_BYTES] = encrypted_seed\n            .split_off(\n                1 + CIPHER_SEED_BIRTHDAY_BYTES + CIPHER_SEED_ENTROPY_BYTES + CIPHER_SEED_MAC_BYTES,\n            )\n            .try_into()\n            .map_err(|_| KeyManagementError::InvalidData)?;\n\n        // Derive encryption and MAC keys from passphrase and main salt\n        let passphrase = passphrase.unwrap_or(DEFAULT_CIPHER_SEED_PASSPHRASE);\n        let (encryption_key, mac_key) = Self::derive_keys(passphrase, \u0026salt)?;\n\n        // Decrypt the secret data: birthday, entropy, MAC (everything between version and salt)\n        let mut secret_data = encrypted_seed.split_off(1);\n        Self::apply_stream_cipher(\u0026mut secret_data, \u0026encryption_key, \u0026salt)?;\n\n        // Parse decrypted secret data: birthday (2) + entropy (16) + MAC (5) = 23 bytes\n        if secret_data.len()\n            != CIPHER_SEED_BIRTHDAY_BYTES + CIPHER_SEED_ENTROPY_BYTES + CIPHER_SEED_MAC_BYTES\n        {\n            return Err(KeyManagementError::InvalidData);\n        }\n\n        let mac = secret_data.split_off(CIPHER_SEED_BIRTHDAY_BYTES + CIPHER_SEED_ENTROPY_BYTES);\n        let entropy_vec = secret_data.split_off(CIPHER_SEED_BIRTHDAY_BYTES);\n        let entropy: [u8; CIPHER_SEED_ENTROPY_BYTES] = entropy_vec\n            .try_into()\n            .map_err(|_| KeyManagementError::InvalidData)?;\n        let mut birthday_bytes = [0u8; CIPHER_SEED_BIRTHDAY_BYTES];\n        birthday_bytes.copy_from_slice(\u0026secret_data);\n        let birthday = u16::from_le_bytes(birthday_bytes);\n\n        // Generate the MAC using the actual version from the seed\n        let expected_mac = Self::generate_mac(version, \u0026birthday_bytes, \u0026entropy, \u0026salt, \u0026mac_key)?;\n\n        // Verify the MAC in constant time to avoid leaking data\n        // Only verify MAC for current version (version 2)\n        // Legacy version 128 may use different MAC algorithm\n        if version == CIPHER_SEED_VERSION\n            \u0026\u0026 (mac.len() != expected_mac.len() || !constant_time_eq(\u0026mac, \u0026expected_mac))\n        {\n            return Err(KeyManagementError::DecryptionFailed);\n        }\n\n        Ok(Self {\n            version,\n            birthday,\n            entropy: Box::from(entropy),\n            salt,\n        })\n    }\n\n    /// Generate a MAC using Blake2b with domain separation\n    fn generate_mac(\n        version: u8,\n        birthday: \u0026[u8],\n        entropy: \u0026[u8],\n        salt: \u0026[u8],\n        mac_key: \u0026[u8],\n    ) -\u003e Result\u003cVec\u003cu8\u003e, KeyManagementError\u003e {\n        // Check all lengths are valid\n        if birthday.len() != CIPHER_SEED_BIRTHDAY_BYTES {\n            return Err(KeyManagementError::InvalidData);\n        }\n        if entropy.len() != CIPHER_SEED_ENTROPY_BYTES {\n            return Err(KeyManagementError::InvalidData);\n        }\n        if salt.len() != CIPHER_SEED_MAIN_SALT_BYTES {\n            return Err(KeyManagementError::InvalidData);\n        }\n\n        Ok(\n            DomainSeparatedHasher::\u003cBlake2b\u003cU32\u003e, KeyManagerDomain\u003e::new_with_label(\n                HASHER_LABEL_CIPHER_SEED_MAC,\n            )\n            .chain([version])\n            .chain(birthday)\n            .chain(entropy)\n            .chain(salt)\n            .chain(mac_key)\n            .finalize()\n            .as_ref()[..CIPHER_SEED_MAC_BYTES]\n                .to_vec(),\n        )\n    }\n\n    /// Use Argon2 to derive encryption and MAC keys from a passphrase and main salt\n    fn derive_keys(\n        passphrase: \u0026str,\n        salt: \u0026[u8],\n    ) -\u003e Result\u003c([u8; 32], [u8; 32]), KeyManagementError\u003e {\n        // The Argon2 salt is derived from the main salt\n        let argon2_salt = DomainSeparatedHasher::\u003cBlake2b\u003cU32\u003e, KeyManagerDomain\u003e::new_with_label(\n            HASHER_LABEL_CIPHER_SEED_PBKDF_SALT,\n        )\n        .chain(salt)\n        .finalize();\n        let argon2_salt = \u0026argon2_salt.as_ref()[..ARGON2_SALT_BYTES];\n\n        // Run Argon2 with enough output to accommodate both keys, so we only run it once\n        // We use the recommended OWASP parameters for this:\n        // https://cheatsheetseries.owasp.org/cheatsheets/Password_Storage_Cheat_Sheet.html#argon2id\n        let params = Params::new(\n            46 * 1024, // m-cost should be 46 MiB = 46 * 1024 KiB\n            1,         // t-cost\n            1,         // p-cost\n            Some(CIPHER_SEED_ENCRYPTION_KEY_BYTES + CIPHER_SEED_MAC_KEY_BYTES),\n        )\n        .map_err(|_| {\n            KeyManagementError::CryptographicError(\n                \"Problem generating Argon2 parameters\".to_string(),\n            )\n        })?;\n\n        // Derive the main key from the password in place\n        let mut main_key = [0u8; CIPHER_SEED_ENCRYPTION_KEY_BYTES + CIPHER_SEED_MAC_KEY_BYTES];\n        let hasher = Argon2::new(Algorithm::Argon2d, Version::V0x13, params);\n        hasher\n            .hash_password_into(passphrase.as_bytes(), argon2_salt, \u0026mut main_key)\n            .map_err(|_| {\n                KeyManagementError::CryptographicError(\n                    \"Problem generating Argon2 password hash\".to_string(),\n                )\n            })?;\n\n        // Split off the keys\n        let mut encryption_key = [0u8; CIPHER_SEED_ENCRYPTION_KEY_BYTES];\n        encryption_key.copy_from_slice(\u0026main_key[..CIPHER_SEED_ENCRYPTION_KEY_BYTES]);\n\n        let mut mac_key = [0u8; CIPHER_SEED_MAC_KEY_BYTES];\n        mac_key.copy_from_slice(\u0026main_key[CIPHER_SEED_ENCRYPTION_KEY_BYTES..]);\n\n        Ok((encryption_key, mac_key))\n    }\n\n    /// Encrypt or decrypt data using ChaCha20\n    fn apply_stream_cipher(\n        data: \u0026mut [u8],\n        encryption_key: \u0026[u8],\n        salt: \u0026[u8],\n    ) -\u003e Result\u003c(), KeyManagementError\u003e {\n        // The ChaCha20 nonce is derived from the main salt\n        let encryption_nonce =\n            DomainSeparatedHasher::\u003cBlake2b\u003cU32\u003e, KeyManagerDomain\u003e::new_with_label(\n                HASHER_LABEL_CIPHER_SEED_ENCRYPTION_NONCE,\n            )\n            .chain(salt)\n            .finalize();\n        let encryption_nonce = \u0026encryption_nonce.as_ref()[..size_of::\u003cNonce\u003e()];\n\n        // Encrypt/decrypt the data\n        let mut cipher = ChaCha20::new(\n            Key::from_slice(encryption_key),\n            Nonce::from_slice(encryption_nonce),\n        );\n        cipher.apply_keystream(data);\n\n        Ok(())\n    }\n\n    /// Get the entropy bytes\n    pub fn entropy(\u0026self) -\u003e \u0026[u8] {\n        self.entropy.as_ref()\n    }\n\n    /// Get the salt bytes\n    pub fn salt(\u0026self) -\u003e \u0026[u8] {\n        \u0026self.salt\n    }\n\n    /// Get the birthday\n    pub fn birthday(\u0026self) -\u003e u16 {\n        self.birthday\n    }\n\n    /// Get the version\n    pub fn version(\u0026self) -\u003e u8 {\n        self.version\n    }\n}\n\n/// Constant-time equality comparison\nfn constant_time_eq(a: \u0026[u8], b: \u0026[u8]) -\u003e bool {\n    if a.len() != b.len() {\n        return false;\n    }\n\n    let mut result = 0u8;\n    for (x, y) in a.iter().zip(b.iter()) {\n        result |= x ^ y;\n    }\n    result == 0\n}\n\n// English mnemonic word list (first 2048 words from BIP39)\nstatic MNEMONIC_ENGLISH_WORDS: [\u0026str; 2048] = [\n    \"abandon\", \"ability\", \"able\", \"about\", \"above\", \"absent\", \"absorb\", \"abstract\", \"absurd\",\n    \"abuse\", \"access\", \"accident\", \"account\", \"accuse\", \"achieve\", \"acid\", \"acoustic\", \"acquire\",\n    \"across\", \"act\", \"action\", \"actor\", \"actress\", \"actual\", \"adapt\", \"add\", \"addict\", \"address\",\n    \"adjust\", \"admit\", \"adult\", \"advance\", \"advice\", \"aerobic\", \"affair\", \"afford\", \"afraid\",\n    \"again\", \"age\", \"agent\", \"agree\", \"ahead\", \"aim\", \"air\", \"airport\", \"aisle\", \"alarm\", \"album\",\n    \"alcohol\", \"alert\", \"alien\", \"all\", \"alley\", \"allow\", \"almost\", \"alone\", \"alpha\", \"already\",\n    \"also\
